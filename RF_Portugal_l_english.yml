portugal.0.t:0 "대통령 브러겅서-코부르구가 부상당하다!"
portugal.0.d:0 "대통령 브러겅서는 일반인들과의 만남을 위해 포르투갈을 순회하던 중이었습니다. 조커(Joca)라는 애칭으로 부르던 어린 아들 조르지, 아내 아우구스터 빅토리어와 함께, 머누엘은 시민들에게 국가의 진보를 위해 무엇을 해야 하는지를 주제로 연설하고자 리스본에서 포르투, 파로로 향하는 여행길에 올랐습니다. 이른 아침, 머누엘은 가족과 함께 세투벌의 봉핌 공원 바깥에서 펼쳐진 행진식 관람에 참석했습니다. 그때, 알 수 없는 누군가 던진 폭탄 하나가 머누엘 일가와 다른 관중이 함께 있는 자리로 날아들었습니다. 공격자가 누구인지, 의도적으로 대통령왕을 노린 것인지 아니면 단순한 우연이었는지도 알 수 없습니다. 일가는 안정된 상태지만 의사들은 머누엘의 상태에 대해 걱정하고 있는 상황입니다..."
portugal.0.a:0 "어떤 아들도 아버지 없이 자라선 안 되네..."
portugal.0.b:0 "걱정할 것 없음을 알지 않는가!"
portugal.1.t:0 "1936년 선거"
portugal.1.d:0 "포르투갈에 선거일이 다가왔습니다! 네 명의 후보들이 경쟁하는 가운데 전문가들조차 갈피를 잡지 못하고 있습니다. Óscar Carmona of the Nationalist Republican Party has the support of many conservatives. Manuel Teixeira Gomes, an independent, has the support of much of the lower class. António Granjo and the Republican Liberal Party are popular among the centrists, but with the announcement of Manuel Bragança-Coburgo's running for president, no candidate can rely on their expected voter base. 결과가 나왔다고 전해지니, 모두 환영해드립시다. 우리의 새 대통령이신..."
portugal.1.a:0 "Manuel Teixeira Gomes십니다!"
portugal.1.b:0 "Óscar Carmona십니다!"
portugal.1.c:0 "머누엘 2세라고?!"
portugal.1.e:0 "António Granjo십니다!"
#FOCUSES#
