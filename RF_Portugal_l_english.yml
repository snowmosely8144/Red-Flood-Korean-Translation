portugal.0.t:0 "President Bragança-Coburgo has been wounded!"
portugal.0.d:0 "In order to reach out to the common man, President Bragança has been traveling around Portugal. With his young son, Jorge, affectionately nicknamed Joca, and his wife, Augusta Victoria, he had intended to travel from Lisbon to Porto to Faro holding speeches and talking with the citizens about what could be done to improve the nation. Early morning today, Manuel was attending a parade outside Bonfim Park in Setúbal when an unknown assailant threw a bomb into a crowd of spectators of which Manuel and his family were a part. It is unknown if the assailant was specifically targeting the President-King or if it was mere happenstance, as the attacker still remains at large. His family remains in stable condition, but it is Manuel that doctors are concerned about..."
portugal.0.a:0 "No son should grow up without his father..."
portugal.0.b:0 "We knew we had nothing to worry about!"
portugal.1.t:0 "1936년 선거"
portugal.1.d:0 "포르투갈에 선거일이 다가왔습니다! 네 명의 후보들이 경쟁하는 가운데 전문가들조차 갈피를 잡지 못하고 있습니다. Óscar Carmona of the Nationalist Republican Party has the support of many conservatives. Manuel Teixeira Gomes, an independent, has the support of much of the lower class. António Granjo and the Republican Liberal Party are popular among the centrists, but with the announcement of Manuel Bragança-Coburgo's running for president, no candidate can rely on their expected voter base. That said, the results have just come in and it's time to welcome our new president..."
portugal.1.a:0 "Manuel Teixeira Gomes!"
portugal.1.b:0 "Óscar Carmona!"
portugal.1.c:0 "마누엘 2세?!"
portugal.1.e:0 "António Granjo"
#FOCUSES#
