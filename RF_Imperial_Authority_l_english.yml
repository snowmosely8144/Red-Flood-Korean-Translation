#Ideas#
TAN_religious_tensions:0 "Religious Tensions"
TAN_religious_tensions_desc:0 "The Imperial Authority is a multicultural collection of tribes and settlements loyal to the Baron by force or by choice. These areas follow a multitude of religions, Islam, Buddhism, Christianity, Tengrism. These differences are tearing at the fabric of the fledgling nation."

TAN_religious_tensions2:0 "Religious Differences"
TAN_religious_tensions_desc2:0 "The Imperial Authority is a multicultural collection of tribes and settlements loyal to the Baron by force or by choice. These areas follow a multitude of religions, Islam, Buddhism, Christianity, Tengrism. Freedom of Faith is helping heal the rifts in the nation."

TAN_religious_tensions3:0 "Religious Parity"
TAN_religious_tensions_desc3:0 "The Imperial Authority is a multicultural collection of tribes and settlements loyal to the Baron by force or by choice. These areas follow a multitude of religions, Islam, Buddhism, Christianity, Tengrism. The Sons of Abraham are aligned and the Eastern Spritualists are no longer persecuted, peace is within our reach."

TAN_divided_tribes:0 "Divided Tribes"
TAN_divided_tribes_desc:0 "The tribes of people making up the majority of the countryside in the Imperial Authority are all competing for land rights and influence in the Baron's court, until something is done about the internal balance of power these clans will be at eachothers throats, despite outside threats to the Baron's land."

TAN_divided_tribes2:0 "Divided Congress"
TAN_divided_tribes_desc2:0 "The tribes of people making up the majority of the countryside in the Imperial Authority are all competing for land rights and influence in the Baron's court, the new Congress of Mongolia has begun the process of brokering peace between these petty factions."

TAN_guerilla_army:0 "Guerrilla Army"
TAN_guerilla_army_desc:0 "The Baron, slandered as "Mad" by his enemies, managed to wrestle control over the Siberia-Tuva-Mongolian borderlands in the midst of the chaos of the Great Russian collapse. This was only possible due to his hit-and-run cavalry tactics and clandestine guerilla warfare, the wars ahead however will be direct confrontations between armies and the guerilla tactics of the past cannot stand. Reform is inevitable."

TAN_guerilla_army2:0 "Fanatical Army"
TAN_guerilla_army_desc2:0 "The Baron, slandered as "Mad" by his enemies, managed to wrestle control over the Siberia-Tuva-Mongolian borderlands in the midst of the chaos of the Great Russian collapse. This was only possible due to his hit-and-run cavalry tactics and clandestine guerilla warfare, our new officers and spiritual leaders have taken the first step to building the new army."

TAN_guerilla_army3:0 "Composite Army"
TAN_guerilla_army_desc3:0 "The Baron, slandered as "Mad" by his enemies, managed to wrestle control over the Siberia-Tuva-Mongolian borderlands in the midst of the chaos of the Great Russian collapse. This was only possible due to his hit-and-run cavalry tactics and clandestine guerilla warfare, by incorporating the doctrines of East and West the new Army of Eurasia is taking shape."

TAN_eurasian_army:0 "Eurasian Army"
TAN_eurasian_army_desc:0 "The Baron's Army reforms are complete and now his Army of Eurasian Conquest stands poised to conquer all! A merry band of peoples from across the supercontinent his will is theirs and the sacrifice they make will send their souls to heaven!"

TAN_industrial_dinosaur:0 "Industrial Dinosaur"
TAN_industrial_dinosaur_desc:0 "Often isolated from the world due to the impenetrable geography of the Gobi desert and Altai Mountains, Mongolia has been left behind by the rest of the world, even in the relatively backwards China, military factories and industrialised cities are present. To compete, the hinterlands of Mongolia must undergo rapid industrialisation or perish."

TAN_industrial_dinosaur2:0 "Industrial Investment"
TAN_industrial_dinosaur_desc2:0 "Often isolated from the world due to the impenetrable geography of the Gobi desert and Altai Mountains, Mongolia has been left behind by the rest of the world, even in the relatively backwards China, military factories and industrialised cities are present. Our newly acquired wealth must be invested in machinery and construction."

TAN_industrial_dinosaur3:0 "Industrial Evolution"
TAN_industrial_dinosaur_desc3:0 "Often isolated from the world due to the impenetrable geography of the Gobi desert and Altai Mountains, Mongolia has been left behind by the rest of the world, even in the relatively backwards China, military factories and industrialised cities are present. New employment schemes will give the poor well payed work and forge the new industry of the Baron's Dominion."

TAN_welcome_all:0 "The Eurasia Project"
TAN_welcome_all_desc:0 "The Baron's much ridiculed "Eurasia Project" has finally come to fruition and the many disaffected and downtrodden of the East have heard the call to his fertile lands and new towns."

TAN_synod:0 "Imperial Synod"
TAN_synod_desc:0 "Once a practising Russian Orthodox Christian, the Baron still has connections with the Church in Russia. Clergymen in Novosibirsk have offered the Baron assistance with spiritual guidance and keeping the Russians in his lands in line."

TAN_synod2:0 "Imperial Synod"
TAN_synod_desc2:0 "Once a practising Russian Orthodox Christian, the Baron still has connections with the Church in Russia. Clergymen in Novosibirsk have begun new education programmes in Belotsarsk."

TAN_synod3:0 "Imperial Synod"
TAN_synod_desc3:0 "Once a practising Russian Orthodox Christian, the Baron still has connections with the Church in Russia. Clergymen in Novosibirsk have transformed the Russians of their congregations into a new political-religious class, giving the Baron new leaders and politicians."

TAN_Barons_Men:0 "Council of Khans"
TAN_Barons_Men_desc:0 "The Council weilds significant political power with the tribes, little can be achieved without them."

TAN_Barons_Men2:0 "Buddhist Leaders"
TAN_Barons_Men_desc2:0 "New Schools are providing a new generation of officers and leaders for our growing military."

TAN_Barons_Men3:0 "The Baron's Men"
TAN_Barons_Men_desc3:0 "Die hard loyalists to the Baron flock to his banners from across his lands."

TAN_Mahakala_Path:0 "범아시아 사회"
TAN_Mahakala_Path_desc:0 "전 아시아가 곧 남작의 영역 아래 놓일 것이니, 사자는 양들의 의견 따위를 신경 쓰지 않습니다."

TAN_Mahakala_Path2:0 "일본의 투자"
TAN_Mahakala_Path_desc2:0 "Japanese businesses have expressed interest in stakes on the new industry we are building, given our proximity to the Trans-Siberian Railway they stand to make money from the investment we sorely need."

TAN_Uyighur_defectors:0 "위구르 전향자들"
TAN_Uyighur_defectors_desc:0 "Uyighur bandits and soldiers have defected to the Baron upon learning of his religious tolerances, the Godless chaos in China has benefitted us."

TAN_Propaganda:0 "남작의 진리"
TAN_Propaganda_desc:0 "The Baron's Government has the truth, the Holy truth diseminated to the people of Eurasia, Mahakala rides for glory and heaven above!"

TAN_Mongol_Training:0 "몽골의 청년들"
TAN_Mongol_Training_desc:0 "The youth of the Mongol and Tuvan tribes are natural cavalrymen, skilled marksmen and foragers, they will be the backbone of our army."

TAN_Russian_Banners:0 "러시아의 기치"
TAN_Russian_Banners_desc:0 "Many Russians living near Lake Baijkal are now within the Baron's borders, as it is our nation that is starting to prosper whilst Russia disintegrates they are calling many of their countrymen to join us."

