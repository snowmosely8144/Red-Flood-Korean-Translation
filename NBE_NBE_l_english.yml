NBE_suicidalrage:0 "Suicidal Rage"
NBE_suicidalrage_desc:0 "We have nothing left but our guns and our spirit. We are miserable and yet hopeful for our great crusade against the Congoid tyrants that opress the majority of the population into becoming savages. We will save the Congo as soon as possible, even if it means we die in the proccess."
NBE_expandslavecamps:0 "노예숙영지 확장"
NBE_expandslavecamps_desc:0 "The Great Traitor of the Congoid Race is the Congolese who does not understand that, as a Congoid, they have to fall in place along with their Colonial Enlighteners, for a Domination of Servitude. Those who have betrayed King Leopold will now suffer for an indeterminate quantity of time."
NBE_gatherthetroops:0 "부대 소집"
NBE_gatherthetroops_desc:0 "We must gather our forces, for the great wave of death is coming. For their calling is here."
NBE_legacyofleopold:0 "레오폴의 유산"
NBE_legacyofleopold_desc:0 "King Leopold was the great Savior of the Congo, the Harbringer of Civilization and Enlightnement to the ignorant peoples of these jungles and swamps. He has constructed the Congolese Identity and has created a civilized aristocracy of Blacks that know their place by the side of the Belgic Race. We shall smite traitors to his ideals and create a New Belgium."
NBE_gathertheofficers:0 "Gather The Officers"
NBE_gathertheofficers_desc:0 "The Commanders of the Great Horse Ride of Death will come to us and reassure their loyalty."
NBE_stormyweather:0 "Stormy Weather"
NBE_stormyweather_desc:0 "We have been in the Congo for 15 years now. We can't hold on in this situation anymore - Action must be taken; and quickly, if we are to see a light of hope."
