#LEADER DESCRITIONS#
POLITICS_Muhammad_Iqbal_DESC: "무함마드 이크발은 젊은 디니아 공화국의 건국의 아버지이자 영적 지도자로, 정치인들과 군인들의 회의에서 만장일치에 따라 대통령으로서 선출되었습니다. 시인이자 철학자이며 정치인인 무함마드 이크발은, 대중들에겐 사랑받은 이로서, 동료 정치인들에겐 건국에 기여한 이로서 큰 지지를 이끌어 낼 수 있기에, 젊은 공화국을 안정적으로 운영하기 위해선 필수적인 인물입니다. 이크발은 디니아가 성정하여 파키스탄이라는, 세속적인 이슬람 국가로서 번영하길 희망하고 있습니다. 좌우 양쪽의 급진주의 극단파에 맞서, 이크발은 디니아의 민주 가치들을 지켜내야 할 책임이 있습니다. 이크발이 사라진다면 디니아의 미래 역시 위태로울 것입니다."
