AUS_weakenthegovernment:0 "정부의 약화"

AUS_weakenthegovernment_desc:0 "공산당이 지금까지 금지되어왔다고 해서 그들이 권력을 전혀 가지지 못했다는 건 아닙니다. 우리는 인민 혁명을 준비하기 위해 나서야 합니다."

AUS_weakenthegovernment_tooltip:0 "빨갱이들이 상황을 그들 맘대로 다룰지도 모른다..."

AUS_parliamentaryconflict:0 "의회에서의 충돌"

AUS_parliamentaryconflict_desc:0 "오스트리아 의회는 혼란에 빠졌습니다. 오토 폰 합스부르크는 오스트리아 국민을 단결시킬 능력이 되지 못합니다. 충돌은 불가피합니다."

AUS_powertothemoderates:0 "중도파에게 힘을"

AUS_powertothemoderates_desc:0 "세상이 점점 더 극단적이고 적대적으로 변해감에도, 오스트리아는 자유의 굳건한 기둥으로 서있습니다. 우리는 폭압적인 이념들에 굴복하지 않을 것입니다! 정국이 다룰 수 없는 방향으로 빠르게 변합니다. 우리는 양쪽 극단주의자들을 거부하고 더 밝은 미래를 준비해야 합니다."

AUS_powertothemoderates_tooltip:0 "빨갱이들이 좋아하지 않을 것입니다..."

AUS_unitethepeople:0 "사람들을 단결시킨다"

AUS_unitethepeople_desc:0 "우리가 이겼습니다! 지금은... 반대파를 다뤄야 할 시간입니다."

AUS_pangermanicsupremacy:0 "범독일 패권"

AUS_pangermanicsupremacy_desc:0 "The Austrians and Germans were never meant to be separate people. With the reds taking over up north, We are left as a safe haven to many prominent German commanders. It is now up to us to liberate our brothers."

AUS_strengthentheultranationalists:0 "초국가주의자들의 강화"

AUS_strengthentheultranationalists_desc:0 "The red menace has long corrupted the hearts of the Austrian people. Hard time require a strong government to protect the integrity of the state. With the strong leadership of Engelbert Dollfuss, We will win our former glory!"

AUS_seekbritishprotection:0 "Seek british protection"

AUS_seekbritishprotection_desc:0 "While us and the british have our ideological differences, We have many enemies in common. And britain never had a problem with supporting dictatorships for their benefit. We might be able to convince them to support us in case of foreign invasion"

AUS_austriannationalistsupremacy:0 "오스트리아 국가주의자들의 우위"

AUS_austriannationalistsupremacy_desc:0 "Naturally, The nationalist victory makes for a nationalist government. Dolfuss will not be stopped in his mission to expand austrian influence."

AUS_economicrehabilitation:0 "경제 재건"

AUS_economicrehabilitation_desc:0 "Through the planning of the convesrvatives, we will be able to revive and strengthen our economy through a several step process involving loan withdrawl, and austerity for the people."

AUS_pactwithprussia:0 "프로이센과의 협약"

AUS_pactwithprussia_desc:0 "There is a reason why the Austro-Prussian War is also called "The brothers war". Austria and prussia are natural allies against those who wish to destroy germany. Now, More than ever, We need to work toogether to liberate the german people."

AUS_rousingspeeches:0 "열렬한 연설들"

AUS_rousingspeeches_desc:0 "Adolf Hitler just might be the best public speaker out there. His speeches could rally the people when the time comes and we must rush to the defence of the fatherland."

AUS_defendreactionaryideas:0 "반동적 이념들을 지킨다"

AUS_defendreactionaryideas_desc:0 "France is clearly in some case mass delusion. Their hate of so called "reactionaries" is a threat to our stabillity."

AUS_rommelsfortifications:0 "롬멜의 요새화"

AUS_rommelsfortifications_desc:0 "With control of the alps comes a huge defensive asset. The french and germans are sure to try to invade eventually, and With rommel in charge of the Fortifications the alps will serve as an unpenetrable wall."

AUS_rommelsfortifications_tooltip:0 "§Y프랑스와 독일§! 국경이 강력하게 요새화될 것입니다."

AUS_stickwithschuschnigg:0 "슈슈니크와 함께한다"
AUS_stickwithschuschnigg_desc:0 "Through Kurt Schuschnigg, our mighty Austrian nation will be able to strive to greatness, through him, the Eagle will stretch it's wings over the former possessions, and to even loftier goals!"

AUS_reactionarysupremacy:0 "반동주의자들의 우위"

AUS_reactionarysupremacy_desc:0 "The Monarchy and the old order cannot stand if Austria wishes for survival, the Austrian eagle will rise again under a new order, the order of Hitler, the Vanguard of Reaction and Sanity in Central "

AUS_sticktoourvalues:0 "우리의 가치들을 고수한다"

AUS_sticktoourvalues_desc:0 "While our nation holds great suspicion towards the French and Germans alike, we cannot allow radical elements to jeopardize our own country, a move towards Democracy is a move towards a safer Austria."

AUS_paramillitarydivisions:0 "준군사조직 사단들"

AUS_paramillitarydivisions_desc:0 "The heimwehr and its partners have done a good job so far, but now the time has come to enlist these large groups of heroes and patriots in the actual armed forces."

AUS_retakebavaria:0 "바이에른 수복"

AUS_retakebavaria_desc:0 "The germans betrayed their values when they turned red. The massive influx of Bavarian immigrants to Austria proves that the german people need us to liberate them. The south germans will unite once more."

AUS_consolidatethealps:0 "알프스를 굳힌다"

AUS_consolidatethealps_desc:0 "The swiss used to be part of the german sphere of influence, but now they merely cower in their mountains.  The alps are a truly huge asset when it comes to defence, its only natural that they will be properly utilized"

