AUS_glorytotherepublic_desc:0 "Glory to the Republic-The monarchy is inadequate in the modern day, we have all seen it's flaws, and the attempted coup by the Communists, and we cannot trust the more radical elements in our society. We must look to the republics of Greece, Rome, and even the United States to create a functioning, glorious republic to serve the people's interests."

