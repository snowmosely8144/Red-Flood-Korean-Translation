AUS_theworkersfront:0 "노동자전선"

AUS_theworkersfront_desc:0 ""

AUS_weakenthegovernment:0 "정부의 약화"

AUS_weakenthegovernment_desc:0 "공산당이 지금까지 금지되어왔다고 해서 그들이 권력을 전혀 가지지 못했다는 건 아닙니다. 우리는 인민 혁명을 준비하기 위해 나서야 합니다."

AUS_weakenthegovernment_tooltip:0 "빨갱이들이 상황을 그들 맘대로 다룰지도 모른다..."

AUS_parliamentaryconflict:0 "의회에서의 충돌"

AUS_parliamentaryconflict_desc:0 "오스트리아 의회는 혼란에 빠졌습니다. 오토 폰 합스부르크는 오스트리아 국민을 단결시킬 능력이 되지 못합니다. 충돌은 불가피합니다."

AUS_powertothemoderates:0 "중도파에게 힘을"

AUS_powertothemoderates_desc:0 "세상이 점점 더 극단적이고 적대적으로 변해감에도, 오스트리아는 자유의 굳건한 기둥으로 서있습니다. 우리는 폭압적인 이념들에 굴복하지 않을 것입니다! 정국이 다룰 수 없는 방향으로 빠르게 변합니다. 우리는 양쪽 극단주의자들을 거부하고 더 밝은 미래를 준비해야 합니다."

AUS_powertothemoderates_tooltip:0 "빨갱이들이 좋아하지 않을 것입니다..."

AUS_unitethepeople:0 "사람들을 단결시킨다"

AUS_unitethepeople_desc:0 "우리가 이겼습니다! 지금은... 반대파를 다뤄야 할 시간입니다."

AUS_pangermanicsupremacy:0 "범독일 패권"

AUS_pangermanicsupremacy_desc:0 "오스트리아인과 독일인은 결코 별개의 민족이 될 수 없었습니다. 빨갱이들이 북방을 점유하면서, 우리나라는 많은 저명한 독일 지휘관들에게 안전한 피난처가 되었습니다. 형제들을 해방하는 것은 이제 우리에게 달려있습니다."

AUS_strengthentheultranationalists:0 "국수주의자 증강"

AUS_strengthentheultranationalists_desc:0 "공산주의의 위협은 오래전부터 오스트리아인들의 마음을 타락시켰습니다. 어려운 시기에는 국가의 온전성을 지키기 위해 강력한 정부가 필요합니다. 엥겔베르트 돌푸스의 강력한 리더십으로 우리는 예전의 영광을 쟁취할 것입니다!"

AUS_seekbritishprotection:0 "영국의 보호를 청하다"

AUS_seekbritishprotection_desc:0 "우리와 영국은 이념적 차이가 있지만, 많은 공공의 적 또한 있습니다. 그리고 영국은 그들의 이익을 위해서라면 독재 정권을 지지하는 데에 전혀 거리낌이 없습니다. 외세의 침략에 대비해 그들이 우리를 지지하도록 설득할 수 있을지도 모릅니다."

AUS_austriannationalistsupremacy:0 "오스트리아 국가주의자들의 우위"

AUS_austriannationalistsupremacy_desc:0 "당연하게도, 민족주의자들의 승리는 민족주의 정부를 낳습니다. 돌푸스는 오스트리아의 영향력을 확대하는 사명에서 멈추지 않을 것입니다."

AUS_economicrehabilitation:0 "경제 재건"

AUS_economicrehabilitation_desc:0 "보수당의 계획을 통해, 우리는 대출의 회수와 국민에 대한 긴축 등 몇 가지 절차를 거쳐 경제를 되살리고 튼튼하게 할 수 있을 것입니다."

AUS_pactwithprussia:0 "프로이센과의 협약"

AUS_pactwithprussia_desc:0 "프로이센-오스트리아 전쟁이 "형제전쟁"으로 불리는 이유가 여기 있습니다. 오스트리아와 프로이센은 독일을 파괴하고자 하는 자들에게 대항하는 천부적인 동맹입니다. 지금, 그 어느 때보다도, 우리는 독일 민족을 해방시키기 위해서 함께 일해야 할 필요가 있습니다."

AUS_rousingspeeches:0 "열렬한 연설들"

AUS_rousingspeeches_desc:0 "아돌프 히틀러는 최고의 대중 연설가일지도 모릅니다. 그의 연설은 때가 되면 사람들을 규합시킬 수 있으며, 우리는 조국을 방어하기 위해선 서둘러야 합니다."

AUS_defendreactionaryideas:0 "반동적 이념들을 지킨다"

AUS_defendreactionaryideas_desc:0 "프랑스는 분명히 어떠한 형태의 집단 망상에 빠져있습니다. 그들이 소위 "반동주의자"라고 부르는 자들에 대해 혐오하는 것은 우리의 안정에 대한 위협입니다."

AUS_rommelsfortifications:0 "롬멜의 요새화"

AUS_rommelsfortifications_desc:0 "알프스 산맥을 장악한 이후엔 거대한 방어 자산이 생깁니다. 프랑스와 독일은 결국은 침략해올 것이 확실하며, 요새화를 관리하는 롬멜과 함께라면 알프스 산맥은 천혜의 장벽 역할을 할 것입니다."

AUS_rommelsfortifications_tooltip:0 "§Y프랑스와 독일§! 국경이 강력하게 요새화될 것입니다."

AUS_stickwithschuschnigg:0 "슈쉬니크와 함께한다"
AUS_stickwithschuschnigg_desc:0 "쿠르트 슈쉬니크를 통해, 우리의 막강한 오스트리아는 위대함을 목표로 정진할 수 있을 것입니다. 그를 통해, 쌍두수리는 이전의 소유물들 위로 날개를 뻗고, 더욱 고상한 목표들을 향해서도 나아갈 수 있을 것입니다!"

AUS_reactionarysupremacy:0 "반동주의자들의 우위"

AUS_reactionarysupremacy_desc:0 "오스트리아가 생존을 바란다면 군주제와 구질서는 버틸 수 없습니다. 오스트리아의 쌍두수리는 신질서, 즉 중도파의 반동과 건전함의 상징인 히틀러의 질서 하에 다시 날아오를 것입니다."

AUS_sticktoourvalues:0 "우리의 가치들을 고수한다"

AUS_sticktoourvalues_desc:0 "우리나라는 프랑스와 독일 모두에 대해 큰 의심을 갖고 있지만, 급진적인 요소들이 나라를 위험에 빠뜨리는 것은 용납할 수 없습니다. 민주주의를 지향하는 것 더 안전한 오스트리아를 지향하는 것입니다."

AUS_paramillitarydivisions:0 "준군사조직 사단들"

AUS_paramillitarydivisions_desc:0 "보국단과 그 동료들은 지금까지 잘 해왔지만, 이제는 그런 영웅과 애국자로 이뤄진 대규모 무리들을 실제로 군대에 징집할 때가 왔습니다."

AUS_retakebavaria:0 "바이에른 수복"

AUS_retakebavaria_desc:0 "독일인들은 빨갱이가 되었을 때 그들의 가치를 배반했습니다. 바이에른 이민자들이 오스트리아로 대거 유입된 것은 독일 민족이 자신을 해방시키기 위해 우리를 필요로 한다는 것을 증명합니다. 남독일인들은 다시 한 번 단결할 것입니다."

