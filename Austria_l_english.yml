AUS_hundemands:0 "Austrian Pressure"
AUS_hundemands_desc:0 "With the austrian Victory over Czechoslovakia Hungary is surrounded. The Austrians are constantly warning that war is imminent. The monarchist movement that they are funding is hurting our country from the inside."
