AUS_DESC_MENU:0 "Following the great war the Austro-Hungarian Empire collapsed and Austria has found itself the sole remnant of the Habsburg crown. Despite devolution into chaos, the Austrian army held firm; securing the safety of the Germans under their occupation. Germany fell to a workers' state, their revolution spread to Hungary, and a mass delusion calls itself France, Austria is now isolated by antagonistic radicals. Kaiser Franz Ferdinand, despite his benevolence, is stubborn and inflexible - people crave change and radicals threaten the core of society. But whatsoever happens: Indivisible and Inseparable, Austria will endure."
