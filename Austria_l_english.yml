AUS_adelheid:0 "여제 아델하이트 1세 폰 합스부르크-로트링겐"
AUS_adelheid_desc:0 "아델하이트는 군주제에 관한 한 우선 선택지는 아니었습니다. 성별과 나이 때문에, 그녀의 주장은 과장할 것 없이 논란의 여지가 있었습니다만 결과적으로 일생 내내 정치적으로 전혀 활동적이지 않았기 때문에 그 이미지에 맞게 군주제를 주무를 수 있다는 조국전선의 의도 하에 선택되었습니다. 아이러니하게도, 여제는 법정에서 매우 적극적이고 활동적이었으며, 초국가주의자 정권의 이상을 완전히 빼다박은 것으로 보였습니다. 그녀의 아름다움과 불같은 성격은 바로 이런 시기에 오스트리아가 필요로 하는 것입니다."

AUS_despoticmonarchy:0 "전제군주정"
AUS_despoticmonarchy_desc:0 "오스트리아의 군주정은 항상 중용과 보수와 연관되어 있었지만, 지금은 더 이상 그렇지 않습니다. \n 오스트리아의 군주정은 이제 강력한, 국수주의적이며 전체주의적인 정권을 이끌면서 전쟁의 불씨를 다시 일으켰습니다!"

AUS_ottohabsburg:0 "황제 오토 1세 폰 합스부르크-로트링겐"
AUS_ottohabsburg_desc:0 "오스트리아의 왕좌를 위해 오토만큼 좋은 선택은 없었습니다. 그는 자애롭고, 감화적이며, 젊고 잘생겼습니다. 나라를 새로워진 영광으로 이끌 가치 있는 황제여!"

AUS_franzferdinand:0 "황제 프란츠 2세 폰 합스부르크-로트링겐"
AUS_franzferdinand_desc:0 "황제 프란츠 페르디난트는 조국전선 지도부에겐 정말 쉽지 않은 선택이었습니다. 그는 1차 세계 대전 이후 나라를 이끌면서, 이를 함께 지켜나가기 위해 고군분투하고 있었습니다. 그의 보수주의자에 대한 지지는 나라를 약화시켰습니다. 지금까지는 그랬지만, 이제 새로운 정권이 들어섰습니다... 황제 프란츠는 이미 늙고 지쳐서 더 이상 문제를 일으키지 않을 것입니다. 돌푸스의 철권통치를 방관하는 늙고 사랑받는 황제를 보는 것은 국민에게 좋은 구경거리일 것입니다!"

AUS_Dolfuss_Alone:0 "돌푸스가 홀로 군림한다!"
AUS_Dolfuss_Alone_desc:0 "군주정은 해체되었습니다! 이제 엥겔베르트 돌푸스가 모두가 인정하는 오스트리아의 영광스러운 지도자 자리에 홀로 군림합니다. 철과 피로써 그는 우리를 위대한 으로 이끌 것입니다. /n 하일 돌푸스!" 

AUS_paramillitary_conscription:0 "준군사조직 징집"
AUS_paramillitary_conscription_desc:0 "보국단과 그 비스무리한 것들은 나라를 방어하는 데에 있어 애국적인 열의의 중요한 원천이 됩니다. 군부의 규율 부분에 있어서 그들의 참전은 매우 중요합니다."
AUS_accsupremacy:0 "강화된 독일인 민족주의"
AUS_accsupremacy_desc:0 "계획은 성공적이었습니다! 오스트리아 사람들은 독일 내셔널리즘의 가치를 보게 될 것입니다."
AUS_despoticsupremacy:0 "강화된 오스트리아 국가주의"
AUS_despoticsupremacy_desc:0 "정부에서 독사의 자식들과 배신자들이 사라졌습니다. 우리는 즉시 밝은 미래로 나아갈 수 있습니다!"
AUS_conservativesupremacy:0 "강화된 보수주의"

AUS_circleofsteel:0 "강철 조약"
AUS_circleofsteel_desc:0 "오랫동안 오스트리아와 프로이센은 독일을 되찾을 계획을 세웠고, 그러한 목표를 달성하기 위해서라면 동맹의 확표가 필수적입니다."

AUS_Final_Compromise:0 "히틀러 하에서의 단합"
AUS_Final_Compromise_desc:0 "쓸모없고 구식인 지도자들이 쫓겨났습니다! 히틀러는 부패와 태만을 멈출 것입니다. 그는 오스트리아를 안전하고 더 나은 미래로 이끌 것입니다."

AUS_democracyprevailed:0 "민주주의의 승리"
AUS_democracyprevailed_desc:0 "간단한 일은 아니었지만, 국무총리는 마침내 우리의 자유를 파괴하려 하는 자들을 제거했습니다. 이제 다 괜찮아질 것입니다."

AUS_nationalist_millitarism:0 "오스트리아 군국주의"

AUS_nationalist_millitarism_desc:0 "오스트리아-헝가리 제국의 붕괴 이후, 오스트리아 사람들은 국수주의적이고 군국주의적인 태도를 취했습니다. 이는 그들이 전쟁터에선 쓸만하지만, 생산 노선에선 덜 쓸만하다는 것을 보여줍니다."

AUS_Improved_Economy:0 "개혁된 경제"

AUS_Improved_Economy_desc:0 "오스트리아의 중도파는 경제를 잘 개혁했습니다. 더이상 아무 생각 없는 금수들이 오스트리아 노동자들의 현명함을 대신하지 않을 것입니다."

AUS_thesouthernreich:0 "남방의 라이히"
AUS_thesouthernreich_desc:0 "65년 전 프로이센이 남방을 제국 하에 끌어들일 때, "철과 피"는 그저 그들의 표어였습니다. 남부인들이 북부를 떨쳐내고 오늘날의 우리 연방을 기쁘게 하기 때문에, "철과 피"는 진실입니다. 남방의 라이히는 다시는 베를린의 피나 하노버의 철로 더럽혀지지 않을 것입니다. 만수무강하소서, 분리되지도 나누어지지도 않는 남방의 라이히여!"


PRS_alone_against_the_giant:0 "거인에 홀로 맞서다"
PRS_alone_against_the_giant_desc:0 "우리는 오스트리아에 의한 조약을 거부했고, 비록 일부 선택지를 열어놓긴 했지만 이는 확실히 독일을 이기기 더 어렵게 만들 것입니다."

AUS_ausprustreaty:0 "오스트리아-프로이센 조약"
AUS_ausprustreaty_desc:0 "프로이센과 오스트리아는 공통의 목표를 가지고 있습니다. 우리의 영광을 복원하는 데에 서로 협력하는 것은 쓸모있어 보일 것입니다!"

