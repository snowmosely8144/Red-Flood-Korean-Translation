AUS_hitler_speeches_desc:0 "Hitler is a strong leader and an even stronger speaker. His expertly crafted speeches and impassioned delivery captivate the people of Austria and strengthen their hearts in dire times, unite them against against a terrible foe or lead them to a bright future."
