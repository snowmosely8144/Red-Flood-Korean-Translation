AUS_hitler_speeches:0 "히틀러의 연설"
AUS_hitler_speeches_desc:0 "히틀러는 강인한 지도자이고, 그보다도 더 강인한 연설가입니다. 그의 전문적으로 연마된 연설 기술과 열정적인 호소력은 오스트리아인들의 마음을 사로잡았고 그들의 심장을 이 시국에 강하게 만들어, 끔찍한 적에 맞서 단결케 하거나 더 나은 미래를 가져올 것입니다."
AUS_pillar_of_sanity:0 "정신줄"
AUS_break_barriers:0 "장벽을 무너뜨려라"
AUS_gone_insane:0 "사내는 정말로 미쳐버렸다."
AUS_production_heroes:0 "산업전선의 영웅들"
AUS_whatever_the_cost_focus:0 "오스트리아의 수비!"
AUS_go_offensive:0 "독일에 맞서싸울 시간이다!"

AUS_hundemands:0 "오스트리아의 압박"
AUS_hundemands_desc:0 "오스트리아의 체코슬로바키아에 대한 승리와 함께 헝가리는 포위되었습니다. 오스트리아인들은 끊임없이 전쟁이 임박했음을 경고하고 있습니다. 그들이 돈줄을 대고 있는 왕정복고 운동은 우리나라를 내부에서부터 쓰라리게 하고 있습니다."
nosurrender:0 "그들의 요구에 저항한다!"
surrender:0 "군을 동원해 정부를 뒤엎는다."

