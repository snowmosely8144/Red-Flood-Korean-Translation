AUS_adelheid:0 "여제 아델하이트 1세 폰 합스부르크-로트링겐"
AUS_adelheid_desc:0 "Adelheid wasnt the first choice when it comes to the monarchy. Her gender and lack of seniority made her claim debatable to say the least, She was eventually chosen due to her not been very politically active throughout her life, with the idea that with her the Fatherland Front could shape the monarchy to its image. Ironically, The Kaiserin has been very active and assertive in courts, and has seemed to completely take over the ideals of the Ultranationalist regime. Her beauty and fiery attitude is exactly what Austria needs in these times."

AUS_despoticmonarchy:0 "전제군주정"
AUS_despoticmonarchy_desc:0 "Austrian monarchy has always been associated with moderation and conservatism, But now it is no longer the case. \n The Austrian Monarchy now leads a strong, ultranationalist and totallitarian regime and has rekindled the flames of war!"

AUS_ottohabsburg:0 "황제 오토 1세 폰 합스부르크-로트링겐"
AUS_ottohabsburg_desc:0 "There was no better choice for the Austrian throne than Otto, he is benevolent, charismatic, young and handsome. A worthy Kaiser to lead the nation into renewed glory!"

AUS_franzferdinand:0 "황제 프란츠 2세 폰 합스부르크-로트링겐"
AUS_franzferdinand_desc:0 "Kaiser Franz Ferdiand was a hard sell to the Fatherland Front leadership, He has been the one leading the country ever since the first world war, struggling to keep it toogether. His endorsement of the conservatives has weakened the nation. Yet, Now a new regime is in place... Kaiser Franz is already old and tired and likely wouldnt cause much trouble. It is good for the people to see their old and beloved Kaiser standing by Dollfuss's Iron rule!""

AUS_Dolfuss_Alone:0 "돌푸스가 홀로 군림한다!"
AUS_Dolfuss_Alone_desc:0 "The monarchy has been disbanded! Now Engelbert Dolfuss stands alone as the glorious undisputed leader of all of Austria. With Blood and Iron he will lead us to greatness. \n Hail Dollfuss!"" 

AUS_paramillitary_conscription:0 "준군사조직 징집"
AUS_paramillitary_conscription_desc:0 "The heimwehr and its equals are an important source of partioric zeal when it comes to defending the country. Their participation in the wars to come as a diciplined part of the armed forces is crucial."
AUS_accsupremacy:0 "강화된 독일인 민족주의"
AUS_accsupremacy_desc:0 "The plot is succesfull! The Austrian people will see the value of german nationalism."
AUS_despoticsupremacy:0 "강화된 오스트리아 국가주의"
AUS_despoticsupremacy_desc:0 "The government is clear of snakes and traitors, we can move to a brighter future at once!"
AUS_conservativesupremacy:0 "강화된 보수주의"

AUS_circleofsteel:0 "강철 조약"
AUS_circleofsteel_desc:0 "For long now the Austrians and Prussians have planned to retake germany, securing alliences is essensial in order to achive such goal"

AUS_Final_Compromise:0 "히틀러 하에서의 단합"
AUS_Final_Compromise_desc:0 "The useless and old fashioned leaders have been thrown out! Hitler will stop the corruption and lazyness, he will lead Austria to a safe and better future. "

AUS_democracyprevailed:0 "민주주의의 승리"
AUS_democracyprevailed_desc:0 "It wasnt simple but our Ministerpräsident has finally got rid of those who wish to destroy our liberty. It will all be better now."

AUS_nationalist_millitarism:0 "오스트리아 군국주의"

AUS_nationalist_millitarism_desc:0 "After the collapse of the Austro-Hungarian empire, The Austrian people entered in to a nationalistic and millitaristic attitude. This proves usefull on the battlefield, less so on the production line..."

AUS_Improved_Economy:0 "개혁된 경제"

AUS_Improved_Economy_desc:0 "The Austrian moderates have done a good job reforming our economy. No more will mindless brutes replace the brightness of the Austrian workers."

AUS_thesouthernreich:0 "남방의 나라"
AUS_thesouthernreich_desc:0 ""Blood and Iron" was the motto, as Prussia dragged the south into Her Empire sixty-five years ago. "Blood and Iron" is the truth, as Southerners push away the north and delight in Our Federation today. The Südreich will never again be sullied by Berlin's Blood or Hanover's Iron. Long live the Südreich - indivisible and inseparable!"


PRS_alone_against_the_giant:0 "거인에 홀로 맞서다"
PRS_alone_against_the_giant_desc:0 "We have refused the treaty by the Austrians, while this will keep some options open, it will deffinitelly make defeating the grmans harder."

AUS_ausprustreaty:0 "오스트리아-프로이센 조약"
AUS_ausprustreaty_desc:0 "The Prussians and Austrians both have a common goal, colaborating in the restoration of our glory will prove usefull!"

