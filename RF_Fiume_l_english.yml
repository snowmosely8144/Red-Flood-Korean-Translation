fiume.1.t:0 "단눈치오의 서거"
fiume.1.desc:0 "오늘 아침 선지자이자 선견자이며 우리의 두체이신 가브리엘레 단눈치오께서 그의 침실에서 서거하신 것이 발견되었습니다.\n\n공식적인 부검에 의하면 두체께서는 암살당한 것이 아니라 74세의 고령으로 인해 수면중에 평온하게 서거하셨다고 합니다. 이 소식도 두체의 열렬한 지지자들에게는 조금의 위로가 되지는 못했습니다. 소문에 의하면 두체의 오랜 친구였던 지간테 행정관께서는 사랑받는 지도자의 죽음이 이탈리아의 왕당파들의 소행이라 믿고 아르디티를 동원하려했다고 합니다. 피우메의 정부와 군사의 유력자들로 구성된 긴급 위원회인 최고위 위원회는 빠르게 소집되며 좀더 이성적인 반응을 보였습니다. 위원회의 첫 행보는 추모 기간을 선포하고 뒤이어 더 긴 기간동안 두체의 삶과 신들과 같이 높은 경지에 도달한 그 사상을 기념하는 기간을 선포한 것이었습니다. 위원회의 조치 중 잘 알려지지 않은 것으로는 내부의 이견을 억제하고 많은 적들이 이 거대한 비극을 이용하지 못하도록 하기 위해 아르디티를 동원하는 것이었습니다."
fiume.1.a:0 "우리는 그의 유지를 관철시키리라!"

fiume.2.t:0 "태양 연맹"
fiume.2.desc:0 "피우메와 프랑스 두 예술국이 함께 동맹을 맺는 세력권인 태양 연맹은 최근 피우메의 정치 회의장에서 인기를 얻어가고 있습니다. 이에 대응하여 우리의 가장 친한 친구이자 가장 큰 동맹인 프랑스로 제안이 갔습니다. 이탈리아인들의 위협으로 피우메는 더 이상 홀로 설수 없음을 결심했고 이제는 우리를 지원해주는 프랑스의 힘을 얻었습니다. 태양 연맹이 떠오르며 유럽 곳곳의 예술가들의 새벽 역시도 떠올랐습니다."
fiume.2.a:0 "이야! 이야! 이야! 만세!"
#fiume.2.b:0 "Invite France and Kavkaz"

fiume.21.t:0 "피우메가 동맹을 제안하다"
fiume.21.desc:0 "이 시대의 가장 거대한 도전에 직면한 피우메 예술국이 우리에게 동맹을 제안했습니다. 유럽의 두 진정한 예술국이 함께 뭉쳐 미래주의 사상과 생활방식을 수호하고 전파하는 군사 동맹을 만드는 것입니다. 그들은 예술가들이 서로에게 영감을 주고받듯이 다양한 국가가 만나면서 정신적인 이익이 될 수 있음을 언급했습니다. 그것이 일리 있는 것은 부정하기 힘들지만, 우리가 정말로 우리의 지원을 약속하고 우리의 사람들을 전쟁으로 보내야할까요?"
fiume.21.a:0 "당연하지!"
fiume.21.b:0 "아니, 그럴 수는 없지. 피우메여, 행운을 비네"

