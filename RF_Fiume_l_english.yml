FIU_Turn_The_Captains:0 "제독 전향"
FIU_Turn_The_Captains_desc:0 "지금의 조국의 군대의 대부분은 그들이 섬기는 이들 만큼이나 타락하고 병들어있지만 많은 고귀하고 영예로운 영혼이 남아있습니다. 레기아 마리나의 접선인들은 우리에게 우리의 올바른 대의에 동참할 수 명의 제독들을 알려주었고 지금은 그들을 부를 때입니다."
FIU_Turn_The_Captains_tooltip:0 "이탈리아 해군의 제독들이 피우메의 대의에 귀순해서 다음을 제공합니다:\n§Y2 중순양함\n3 경순양함\n10 구축함§Y"
