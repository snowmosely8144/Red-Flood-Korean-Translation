FIU_The_Great_Aerodrome:0 "거대한 비행장"
FIU_The_Great_Aerodrome_desc:0 ""
FIU_Expand_The_Arditi:0 "아르디티 확장"
FIU_Expand_The_Arditi_desc:0 "오 아르디티, 대전쟁의 영웅들이여! 너희가 흘린 피는 의미없는 것이 아니었다! 너희의 힘으로 우리는 우리의 조국을 점령한 반역자들이 우리에 저지른 학대를 복수할 것이니, 이를 통해 너희가 복수하리니!"
FIU_Expand_The_Arditi_tooltip:0 "§Y아르디티 민병대 사단 6개를 징집할 것입니다.§!"
FIU_Contacts_In_The_Veneto:0 "베네토에서 접촉"
FIU_Contacts_In_The_Veneto_desc:0 "조국의 많은 이들은 우리의 활동과 대의에 공감하며 그 체계가 무너지고 폭군의 통치가 끝나는 것을 보기 원합니다. 그들은 진정한 자유와 해방을 원하며 우리만이 그것을 가져다줄 수 있습니다. 우리는 그 용감한 혁명가들과 접촉해 전시에 이탈리아 군을 지연하도록 요청할 것입니다."
FIU_Contacts_In_The_Veneto_tooltip:0 "§Y베네토를 비무장화하는 디시전이 해급됩니다§!"
