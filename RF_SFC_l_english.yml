#LEADER DESCRITIONS#
politics_george_villiers_desc:0 "6대 클래런든 백작 조지 빌러즈는 1931년부터 남아프리카 연합의 총독으로서 충성을 다했습니다. 하지만 빌러즈는 총독으로서의 중립을 유지하거나 아프리카 차지령의 야생에서 사냥이나 하며 시간을 때우려고 남아프리카 정치에 관심을 가진 게 아니었습니다."
politics_Walter_Madeley_desc:0 "."
politics_Tielman_Roos_desc:0 "."
politics_Nicolaas_Havenga_desc:0 "."
politics_Edwin_Mofutsanyana_desc:0 "."
politics_Zacharias_Mahabane_desc:0 "."
politics_Moses_Kotane_desc:0 "모세스 코타네는 남아프리카 사회주의 연맹의 지도자로, who in the early 1930s formulated his ideas on revamped revolutionary tactics taking inspiration from the successful revolution in Germany and the failed revolution in Russia. He however opted not to copy the European revolutions instead he created political theory, Kotanism, that was unique to the circumstances of the African Natives. This was to maximise the revolutionary potential in South Africa and give the native proletariat the greatest chance at freedom. His political theory hinges upon extreme anti-imperialism which has caused concern among the colonial governments in Africa as his ideas and himself grow ever more popular."
politics_Edward_Roux_desc:0 "에드워드 룩스는 남아프리카 공산당의 전직 당원으로, 붉은 금요일을 통해 혁명 전술의 실패를 목격한 후 공산당을 탈퇴하고 노동당에 가입했습니다. 그러나 노동당이 통합당과 연립정부를 구성하자, 룩스는 기존의 노동당보다 더 좌익적 색채를 띈 신노동당을 창설했습니다. 이 결과 신노동당은 야당에서 아파르트헤이트와 이주정책에 반대하는 유일한 주류 정당이라는 위치를 차지하게 됐습니다."
politics_Clements_Kadalie_desc:0 "클레멘츠 카달리는 남아프리카의 첫 원주민 출신 전국노조 지도자이나, however since the Native Labour and Land Act (1922) has worked in the underground Socialist League of South Africa to further the rights of the natives of South Africa. Wether through violent action or political speeches in the reservations Clements has been a tireless advocate for Native socialism. With the rise of Mosesism in the reservations led by Moses Kotane he has thrown his weight behind this charismatic revolutionary even if he disagrees with the authoritarian aspects of the ideology in favour of more anarchist leanings."
politics_Sobhuza_II_desc:0 "서부자 2세는 1899년 12월 10일, 출생 후 4개월에 지나지 않았을 때에 아버지인 스와질란드 국왕 응과네 5세의 승하로 왕좌에 올랐습니다. 재위 초기 서부자는 1907년 영국이 조장한 토지분할 및 축소에 맞서 방도를 모색했습니다. 런던으로 파견된 그의 사절단은 영국왕 조지 5세를 알현하여 스와지인들의 땅을 회복시켜줄 것을 탄원했습니다. 서부자는 1929년 추밀원 사법위원회에 토지 문제로 소송을 제기했으나, 보호령 내 영국 행정부의 행위를 영국 법원보다 우선하도록 한 해외사법권법에 따라 그는 결국 패소하였습니다."
Portrait_D_F_Malan_desc:0 "다니열 프란수아 말란은 내무부, 교육부, 공중보건부의 장관을 역임했던 인물로, 남아프리카당과 자신이 가입한 민족당, 함께 연정을 구성한 노동당, 19명의 전직 통합당 출신 의원들과 설립한 정화민족당을 책임지고 있습니다. 당은 이주정책과 아파르트헤이트을 완화하려는 주류 정당들의 연정 및 연합에 맞서고자 합니다."
