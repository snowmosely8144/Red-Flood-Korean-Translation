#LEADER DESCRITIONS#
POLITICS_SHENTON_THOMAS_DESC:0 "토머스 셴튼 화이틀레지 토머스 경은 영국 colonial service의 노련한 일원으로서, 동아시아로 강제이직되기 전까지 니아샐랜드 총독으로서 잠시 근무한 적이 있습니다. 영국령 인도의 붕괴를 본 토머스는 말레이시아의 해협 식민지로 가 영국령 말레이시아의 신정부 총독으로서 재빨리 자리를 잡았습니다. While this was a event that Shenton would have liked to avoid in fear of causing native resistance, events had had overtaken him and in 1936 Shenton has finally got a solid grip over the organisation of Malaysian affairs. While there is resistance from not only native independence movements but also from old white settlers and rulers that want one of their own in charge and not a native londoner. However Shenton pays these critics little attention for there are always more pressing issues at hand and he, as always just like in Nyasaland, deals with them quickly."

#IDEAS#
MAL_economic_downturn:0 "경제적 하락세"
MAL_economic_downturn_desc:0 "런던 주식거래소가 붕괴한 1931년, 싱가포르와 말레이시아 역시 곧 그 수순을 밟았습니다. 국제경제에서의 주요 수출허브이자 통합체로서 영국에 의존하던 두 식민지였지만, 그 국제경제가 박살나면서 말레시아의 경제 또한 자유낙하했습니다. 시장붕괴 후 수 년이 흐르면서 말레이시아의 경제 역시 회복되기 시작했으나, 완전한 회복을 이루려면 앞으로 수 년이 더 걸릴 것입니다."
MAL_communist_resurgence:0 "공산주의 반란"
MAL_communist_resurgence_desc:0 "While rumored to having disintegrated in 1930, whispers in the slums of singapore, the villages of Malaysia and fields of Borneo all have the same rumours, that the South Seas Communist Party is back. While all colonial reports have denied the existence of a new South Seas Communist party, it is undeniable that increased amounts of communist propaganda are being found,and that when some british patrols go into the jungles, they never come back."
MAL_centralisation_issues:0 "중앙집권화 문제"
MAL_centralisation_issues_desc:0 "20세기를 거치며 말레이시아는 식민지 경영에 대해 다른 생각을 가진 여러 총독을 거쳤습니다. Malaysia has gone through multiple different waves of centralisation followed by decentralisation. Uniting the colony into the Malayan Union following the chaos in India is just another one of these cycles. However the sudden quick centralisation has created a complicated large bureaucracy and has allowed corruption to fester. It is up to Shenton Thomas only if he will once again foster decentralisation to fix these issues, or continue with centralisation and form a stronger Malaya."

