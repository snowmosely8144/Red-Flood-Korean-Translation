PCN_disbandcivilliberties:0 "시민자유 해체"
PCN_disbandcivilliberties_desc:0 "Libertinism is dangerous and we cannot allow it to continue. We must estabilish a Dictatorship of militarism and procreation, along with tradition."
PCN_lebensborn:0 "레벤스보른"
PCN_lebensborn_desc:0 "우리의 백인 인구가 1%대에 머무르도록 두어선 안 됩니다. 종국에 우리는 종족 집단의 다수를 차지하고 있는 원주민들을 능가할 것입니다. 어쨌든 종국에는 말이죠."
PCN_quatorstadtmilitarycamps:0 "에크바토어슈타트 군영"
PCN_quatorstadtmilitarycamps_desc:0 "산업 개선을 위해 우리는 새 군영들을 설립할 것입니다."
PCN_amilitaristicstate:0 "군국주의 국가"
PCN_amilitaristicstate_desc:0 "We must ensure that the Congo will become a great hotspot for military improvements and ensure that Prussia can retake the Vaterland. We cannot weaken ourselves with silly welfare programs or indigenism. Gott Mit Uns!"
PCN_subjugatethe99:0 "99% 종속화"
PCN_subjugatethe99_desc:0 "We cannot allow populists and native demagogues to take over our nation. We are Prussians, and loyal Askari know their place."
PCN_bringthemdevelopment:0 "발전을 가져다 주리라"
PCN_bringthemdevelopment_desc:0 "We shall create even more industrial zones around our cities to improve our number of factories."
PCN_bringthemlight:0 "빛을 가져다 주리라"
PCN_bringthemlight_desc:0 "We shall increase our drive on recruitment by creating propaganda campaigns showing ourselves as liberators of the Congolese."
PCN_quatorstadtlocaldevelopmentzone:0 "에크바토어슈타트 현지개발구역"
PCN_quatorstadtlocaldevelopmentzone_desc:0 "우리는 산업 발전을 위해 에크바토어슈타트에 개발구역을 설립할 것입니다."
PCN_newaskariunits:0 "신 아스카리 부대"
PCN_newaskariunits_desc:0 "We shall scrape together some Askari units by Congolese that see us as a shining light of civilization."
PCN_awelfarestate:0 "복지국가"
PCN_awelfarestate_desc:0 "우리 인민이 식량, 주택, 행복의 기본적 권리의 결핍에 고통받도록 둘 순 없습니다. 우리는 우리 경제의 일부를 모두의 안전을 확보하는 데 돌릴 것입니다."
PCN_nativecitizenship:0 "원주민 시민권"
PCN_nativecitizenship_desc:0 "현지민들에게 제한된 권리가 주어지긴 했지만 시민권은 그에 포함되지 않았습니다. 이들에게 즉시 시민권을 부여할 것입니다."
PCN_theunificationwar:0 "통일전쟁"
PCN_theunificationwar_desc:0 "때가 왔습니다! 우리는 콩고를 통합하고 우리 눈 앞의 밝은 미래를 명확히 할 것입니다!"
PCN_appointbrody:0 "브로디 임명"
PCN_appointbrody_desc:0 "아프리카계 프로이센 유명인인 루이 브로디는 우리 정부를 위한 반짝이는 빛과 같이 스스로를 드러냈습니다. 브로디를 총리로 임명하여 프로이센령 콩고의 나아갈 길에 밝은 미래를 분명히 할 것입니다."
PCN_appointhuttig:0 "휘티히 임명"
PCN_appointhuttig_desc:0 "Hans Huttig will ensure that the Prussian Congo has Prussian Militarism ingrained in its culture, and is the only one with an actual plan to destroy our enemies. He shall become Prime Minister effective immediately."
PCN_futureofthecongo:0 "콩고의 미래"
PCN_futureofthecongo_desc:0 "우리 미래를 고르는 데 있어선 신속해야 합니다. 우리의 헌신적인 식민지를 야만인들에게 빼앗기는 것보다 더 끔찍한 운명은 없을 테니까요."
PCN_aloneinthedark:0 "암흑 속에 홀로"
PCN_aloneinthedark_desc:0 "위대한 민족, 바로 프로이센과 제국의 후예의 밝은 미래를 위해 우리는 콩고로 용맹한 자유군단들과 숙련병들을 데려왔습니다. 우리는 여기 머물며 살아남기 위해 어떤 대가라도 치를 것입니다."
