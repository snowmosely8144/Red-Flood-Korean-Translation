MON_SETTING_SUN_DESC:0 "During the Chinese civil war the Beiyang Government split, Duan Qirui lead his Anhui Clique on campaigns against the KMT with some success before his army was exiled in Mongolia. With his former ally - Yan Xishan in control in Beijing, the Anhui Clique must now contend with the warlord fringe of Mongolia in order to survive and reclaim their place as a potential leader of China."
