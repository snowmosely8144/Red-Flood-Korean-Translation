anhui.1.t:0 "대통령 선거"
anhui.1.d:0 "The status quo must be maintained to keep order and rebuild China. The President will be sworn in once more to lead us to greatness."
anhui.1.a:0 "Long May He Rule"

anhui.2.t:0 "제정 부활"
anhui.2.d:0 "The status quo cannot last, China needs an Emperor to restore order and prosperity. Demchugdongrub is not merely of noble birth but a Borgijin! The Mongols support him and he was favoured among the aristocracy by President Shikai."
anhui.2.a:0 "황제 폐하 만세!"

anhui.3.t:0 "총선"
anhui.3.d:0 "The status quo cannot last, the autocratic rule of China must end and the representation of the people begin. Our new parliament is made up not of revolutionaries like the in the South but by sensible statesmen and moderate politicians, out with the reactionaries and warlords, in with the new order."
anhui.3.a:0 "공화국 만세"

anhui.4.t:0 "중국을 위한 새 경제정책
anhui.4.d:0 "Our leadership in China cannot be wrought merely in blood and steel, coin and calculators have their place in statecraft and we must now decide on the best economic vision of China we will pursue. Will we reform the agriculture to free up labour for industry? Will we forego precautions and industrialise no matter the cost? Or will we take a combined approach and modernise the farms and invest in factories too?"
anhui.4.a:0 "농업 현대화"
anhui.4.b:0 "모두를 공장노동자로"
anhui.4.c:0 "균형잡힌 조치를 취하라"

anhui.5.t:0 "Anhui Clique wants to reunify"
anhui.5.d:0 "The Exiles in the North are requesting that we come together and reform the Beiyang government, They have regained their former strength and now pose a threat to our borders, we share some political interests however and they have made their intentions to kick out the foriegn powers clear. All that remains is to send them our response."
anhui.5.a:0 "We are Brothers in this Struggle"
anhui.5.b:0 "They should stick to their wastelands in the North."

anhui.6.t:0 "The KMT Clique Refuses"
anhui.6.d:0 "The KMT leadership has rejected our offer of co-operation and brotherhood, the suspicions of those opposed have been realised and it is now clear they have betrayed their countrymen."
anhui.6.a:0 "Death to Traitors!"

anhui.7.t:0 "The KMT Clique Accepts"
anhui.7.d:0 "The KMT leadership has wisely accepted our offer of co-operation and brotherhood, the suspicions of those opposed were unfounded and it is clear they are allies in our struggle to restore China."
anhui.7.a:0 "Welcome Brothers!"

