POLITICS_DEMCHUGDONGRUB_DESC:0 "몽골의 보르지긴 가문 출신 군주이자, 신 중화 제국의 천자입니다."
POLITICS_DUAN_QIRUI_DESC:0 "군벌의 통치자이자 망명 장수이며 몽골의 사령관인 돤치루이는 위안스카이 대총통과 가까운 동맹 관계를 유지했습니다. 하지만 이후 단기서가 북양정권의 유산과 정권을 유지해온 원칙을 고수한 이유로 인해 완전히 갈라섰습니다."
POLITICS_WANG_YTIANG_DESC:0 "온건주의 정치가이자 충직한 애국자인 왕이탕은 우리를 다시 하나로 뭉치게 할 대타협을 이끌어낼 겁니다."
#IDEAS#
MON_humiliation:0 "중국의 굴욕"
MON_humiliation_desc:0 "지난 200년간 유럽 열강들이 중국에 모욕과 끝없는 좌절을 안겨주었습니다. 수치심은 문화 속으로 스며들었고 중화 전역에 걸쳐 비열한 부패로 나타났습니다. 이로서 우리의 자부심과 단결심은 무너져 내렸습니다."
MON_recordcorrected:0 "기록을 수정해라"
MON_recordcorrected_desc:0 "중국이 받은 굴욕을 서방에 그대로 되갚아주어야 하며, 국가를 재통합하고 인민의 애국심을 재조명해야 합니다."
MON_brokenarmy:0 "무너진 군대"
MON_brokenarmy_desc:0 "안휘군은 엄청난 사상자를 내며 북으로 진군하였고 이윽고 몽골에서 본거지를 확보하는데 성공했습니다. 하지만 기진맥진해버린 안휘 군대에 중화를 놓고 싸움을 벌일 만한 힘이 남아있지 않습니다."
MON_brokenarmy2:0 "무너진 군대"
MON_brokenarmy2_desc:0 "군대 개혁이 시작되었고, 비록 어느 정도 성과를 거두었습니다. 하지만 여전히 군 내에 옛 모습이 그림자처럼 남아있습니다."
MON_newarmy:0 "신군"
MON_newarmy_desc:0 "재정비된 군대는 중국의 영토와 이익을 세계로부터 수호해낼 준비가 되었습니다. 안휘군의 수치심은 씻은듯이 사라졌고, 이들의 힘은 적에게는 공포를, 인민에게는 경외를 자아냅니다.."
MON_apoliticalofficers:0 "비정치적 장교"
MON_apoliticalofficers_desc:0 "구 공화국군 소속 장교들은 정계에 자주 관여했고, 이로 인해 군벌들 간에 내분으로 이어지는 경우가 많았습니다. 다시는 이런 일이 일어나지 않도록 해야 합니다. 사관학교에서 정치 교육을 배제하여 군 수뇌부라면 누구든 간에 중국 지도부에 봉사하도록 해야 합니다."
MON_nomadshock:0 "유목민 충격군"
MON_nomadshock_desc:0 "몽골 평원의 유목민 전사들을 이용해 조만간 벌어질 전쟁에서 활약할 훌륭한 충격군을 조직할겁니다. 새로운 유목민 충격군은 중국 공격 부대에서 선봉대를 형성할 것입니다."
MON_agrarianeconomy:0 "농업 경제"
MON_agrarianeconomy_desc:0 "중국과 몽골은 여전히 농업 사회에 머물러있습니다. 중국이 외국보다 선진적인 국가가 되어 자결권을 행사하고자 한다면 경제적 산업화가 필수적입니다."
MON_agrarianreform:0 "농업 개혁"
MON_agrarianreform_desc:0 "산업을 육성시키기 위해 사람들을 서서히 도시로 불러들이는 도시화 계획을 추진해야 합니다. 다만 국가 안정을 유지하기 위해 급격한 변화보다는 점진적인 조치를 취해야 합니다."
MON_rapidindustrialisation:0 "신속한 산업화"
MON_rapidindustrialisation_desc:0 "농민들은 무엇을 원하던 간에 불평에 가득 차 있으니, 중국은 수단과 방법을 가리지 않고 산업화에 박차를 가해야 합니다! 농업을 저주하고 공업에서 일하십시오. 어떤 대가를 치르더라도 건설업 강국이 되고야 말 것입니다."
MON_progressiveindustry:0 "혁신적인 산업화"
MON_progressiveindustry_desc:0 "더 이상 마른 강바닥에서 식수를 조금이라도 구하기 위해 논과 염소를 버리는 짓을 두고 봐서는 안됩니다. 농경 기반을 유지하면서 동시에 산업을 발전시키기 위해서는 잘 정비된 개혁 조치와 진보적인 도시화 정책을 시행해야 합니다. 국민들 대다수가 신도시로 강제이주시키는 정책에 불만을 표하겠지만 소수 상류층 농부들보다는 중국의 발전이 더 중요합니다."
MON_anhuirevival:0 "안휘 부활"
MON_anhuirevival_desc:0 "안휘 공화국의 경제가 개선되면서 중국 내에서 권력을 되찾아가고 있습니다. 이제 중국에 우리의 미래상을 관철할 때가 왔습니다."
MON_militarygovt:0 "군사정권"
MON_militarygovt_desc:0 "이제 참모총장이 지휘하는 중국군이 국가를 지배합니다. 그들의 권위주의 정신에 도전할 자는 없으며, 군에 등을 돌릴 사람도 한 명도 없습니다."
MON_empire:0 "천명"
MON_empire_desc:0 "수천년간 황실이 내려받은 천명이 중국을 지배하는 가장 거대한 원칙이었습니다. 마지막 황조가 천명을 잃은 지금, 우리의 새 황제가 그 자리에 도전하기에 부족함은 없는 듯 합니다."
MON_democracy:0 "중화 권리장전"
MON_democracy_desc:0 "신 중화 권리장전에 서명한 국가들을 통합하기 위해 신해혁명에 대한 이상을 가진 자들에게 고개 숙일 필요가 없습니다. 대신 그들에게 더 나은 길을 보여주고자 합니다."
MON_yuanshikai:0 "위안스카이 달러"
MON_yuanshikai_desc:0 "공화국의 대총통 위안스카이는 중국의 반혁명적 공화주의의 상징입니다. 우리의 첫번째 경제 조치는 화폐개혁이 될 것이며, 재정 안정성과 산업 투자 확대를 위해 새로운 달려를 도입해야 합니다.."
MON_acespades:0 "스페이드 에이스"
MON_acespades_desc:0 "가장 훌륭하고 회복력이 뛰어난 편대인 스페이드 에이스는 우리 공군의 우상입니다. 그들은 여타 비행사들의 본보기가 됩니다."
MON_acehearts:0 "하트 에이스"
MON_acehearts_desc:0 "국가를 위해 기꺼이 비행에 나서는 가장 훌륭하고 다재다능한 비행사로 구성된 편대인 하트 에이스는 우리 공군의 우상입니다.."
MON_conscription:0 "신 징병제"
MON_conscription_desc:0 "새로운 징병제도를 통해 더 큰 군대를 양성할 수 있습니다."

