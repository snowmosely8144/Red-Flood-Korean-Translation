Mongolia_armyofexiles:0 "추방된 군대"
Mongolia_armyofexiles_desc:0 "북진을 개시한 아군은 참패하였고 수모를 당하며 쫓겨났습니다. 진보를 위한 가장 현명한 선택은 실수로부터 배워 밝은 미래를 향해 나아가는 것입니다."
Mongolia_peaceandhappinessclub:0 "안복구락부"
Mongolia_peaceandhappinessclub_desc:0 "안휘는 북양 공화국의 안복파에 뿌리를 두고 있습니다. 중화에 다시 안정을 가져오려면 당의 정치 구조를 재조직할 필요가 있습니다. 고로 평화행복협회를 재건해야 합니다."
Mongolia_reorganisethedregs:0 "두렉 재조직"
Mongolia_reorganisethedregs_desc:0 "몽골 땅이 광대한 평원이기는 하지만 대부분의 사람들은 일부 도시에 모여살고 있습니다. 도시 확장을 장력하기 위해 새로운 도시화 정책이 필요합니다."
Mongolia_opposethemadbaron:0 "미친 남작에 적대"
Mongolia_opposethemadbaron_desc:0 "공화국의 북쪽 변경은 미친 남작의 급진파 군대에게 위협받고 있습니다. 이 벌레같은 놈들에게 침략군을 파견하여 진압할 준비를 해야합니다."
Mongolia_opposetherogueofficer:0 "방랑 장군에 적대"
Mongolia_opposetherogueofficer_desc:0 "공화국의 북쪽 변경이 소속이 없는 방랑 장군과 그가 이끄는 코사크 부족의 위협을 받고 있습니다. 북쪽으로 침략군을 파견하여 부랴티야의 형제들을 해방시킬 준비를 해야 합니다."
Mongolia_consolidateoutermongolia:0 "외몽골 통합"
Mongolia_consolidateoutermongolia_desc:0 "몽골 전체가 공화국 정부를 지지하지 않기 때문에 정권을 공고히하는 한편으로 군 개혁을 시작해야 합니다. 신병을 모집하여 빈 자리를 채우고 유능한 지역 유지의 지지를 얻는 데서 시작하는게 좋을 겁니다."
Mongolia_thesouthernexpedition:0 "남진"
Mongolia_thesouthernexpedition_desc:0 "북방 원정은 아군의 패배로 끝났습니다. 이제 남방 원정을 통해 중화 통일을 시도할 때입니다. 남진이라는 우리의 대의 앞에 중국에 충성을 바치는 애국자들이 결집했습니다."
Mongolia_preparethedefences:0 "방어 준비"
Mongolia_preparethedefences_desc:0 "남작이 몽골 중부에 침입함으로 인해 공화국을 영원히 잃을지도 모르는 위기에 직면했습니다. 남작의 침공을 막기 위해 필사적인 방어를 준비해야 합니다."
Mongolia_buryatguerillas:0 "부랴트인 게릴라"
Mongolia_buryatguerillas_desc:0 "부랴트의 몽골인들에게 충성을 얻는다면 코사크 지도자의 전투 의지를 꺾을 수 있습니다. 부랴트인들은 우리에게 충성을 바치는 게릴라 투사가 될 것입니다."
Mongolia_breachthestronghold:0 "근거지 파괴"
Mongolia_breachthestronghold_desc:0 "몽골과 전 중국의 인민들을 위해 벨로차르스크에 있는 남작의 본거지를 파괴하고 동시에 그의 폭정에 종말을 고해야 합니다."
Mongolia_russianrepublicans:0 "러시아인 공화주의자들"
Mongolia_russianrepublicans_desc:0 "러시아 공화파 군대를 영입하여 군을 확장시킬 수 있습니다. 더 나아가 젤토러시아인에게 조국을 되찾을 수 있는 길을 알려줄수도 있습니다."
Mongolia_opposetheshanxi:0 "산서에 적대"
Mongolia_opposetheshanxi_desc:0 "산서에 있는 반혁명주의자놈들이 북양정부의 원칙을 배반했습니다. 저들은 나약하고 일본의 먹잇감으로 전락했습니다. 저들로부터 북양정부의 유산을 되찾고 베이징을 점거해야 합니다."
Mongolia_defendtherepublic:0 "공화국을 지켜내라!"
Mongolia_defendtherepublic_desc:0 "이 험난한 세상에서 홀로 살아남는건 어렵습니다. 케렌스키와 러시아 공화주의자들과 함께 투쟁한다면 유용한 동맹이 될 것입니다."
Mongolia_reincorporatethefrontier:0 "국경방위대 충원"
Mongolia_reincorporatethefrontier_desc:0 "북몽골을 통제하는것은 역대 중국 지도자들에게 도전을 요하는 힘든 일이었습니다. 하지만 현 상황 하에서라면, 이 지역을 완전히 통합하는게 가능할 것입니다."
Mongolia_occupytransbaijkal:0 "트란스바이칼 점령"
Mongolia_occupytransbaijkal_desc:0 "여태까지 트란스바이칼에 거주하는 부랴트족과 러시아인들이 중국의 지배를 받은적이 없었습니다. 하지만 러시아에 혼란이 닥치면서 이 지역에 안정적인 지배력을 구축할 수 있는 자는 우리뿐입니다. 코사크를 처단합시다!"
Mongolia_greatermongolia:0 "대 몽골"
Mongolia_greatermongolia_desc:0 "With one of the 5 Nations of China united our power grows and with it our legitimacy over the rest of China, the Mongols took over China once before and they shall do it again."
Mongolia_securethecoast:0 "해안선 방위"
Mongolia_securethecoast_desc:0 "Our economy will benefit enourmously from an expanded coast, the wealthy cities of eastern China must fall back under our rule."
Mongolia_securetheinterior:0 "국내 방위"
Mongolia_securetheinterior_desc:0 "The important cultural and agricultural and resource rich regions of the Chinese interior regions must fall back under our control if we are to unify the country and shake off the shame of outside domination."
Mongolia_maritimechina:0 "해양 중국"
Mongolia_maritimechina_desc:0 "The Cantonese coast is rightfully ours, before reclaiming the occupied cities we must control the subjugate the remaining warlords that oppose us."
Mongolia_westernautonomies:0 "Western Autonomies"
Mongolia_westernautonomies_desc:0 "The Western region of Sinkiang must fall back under Chinese authority whether they like it or not, the Uighurs are our people too."
Mongolia_correcttherecord:0 "Correct the Record"
Mongolia_correcttherecord_desc:0 "China is (mostly) united once more, we stand ready to make her a great world power, the only obstacles standing against us now are the foreign interlopers. Westerners and Japanese presence on the mainland is an affront to our people and must be ended."
Mongolia_yuanshikaidollar:0 "위안스카이 달러"
Mongolia_yuanshikaidollar_desc:0 "If we are to turn our economic woes around and strike south successfully we must reform the currency, the new Yuan Shikai Dollar will give us opporunities for foreign investment and low interest loans from the Banks. We'll just have to not mention our ambitions to retake the trade cities when signing the contracts."
Mongolia_anhuirevival:0 "안휘 부활"
Mongolia_anhuirevival_desc:0 "The economy is turning around and our battered and exiled clique is reviving itself, soon we will unite China, but first the leadership matter must be settled."
Mongolia_president:0 "총통"
Mongolia_president_desc:0 "President Duan Qirui has lead us competently these last years, the military leadership of the country has been a stabilising force since the revolution, we must hold true and keep the President in charge."
Mongolia_emperor:0 "황제"
Mongolia_emperor_desc:0 "The military leadership has run its course and now the people are ready to accept a new Emperor. The Qing Dynasty is deeply unpopular so another house must take charge, the Mongolian aristocracy has one suggestion, Prince Demchugdongrub of the Borgijin. He was well liked by President Shikai so the council has elected to Crown him Emperor."
Mongolia_tradebyrail:0 "철도 운송"
Mongolia_tradebyrail_desc:0 "New railway lines must be laid and the old ones updated to facilitate civilial economy and military maneuvers alike. This will be a nationwide project that brings the disperate regions of Northern China together."
Mongolia_parliament:0 "의회"
Mongolia_parliament_desc:0 "The military leadership has run its course and the people are ready for self-determination, the council has agreed to a new parliamentary system governed by conservatives and right-wing revolutionaries who split with the KMT. This new government will be a symbol of unity with the other Chinese democracies and bring the country back together peacefully, as long as the plebicites go our way."
Mongolia_autarky:0 "자립 경제"
Mongolia_autarky_desc:0 "A nation must be self-sufficient to survive, we cannot trust our neighbours or the foreign powers to help us succeed. Avoid the treachery of others and make your own people strong and productive, that is the key to success."
Mongolia_autocrat:0 "독재"
Mongolia_autocrat_desc:0 "The council has voted to give more executive powers to the President, "
Mongolia_civilliberites:0 "시민 자유"
Mongolia_civilliberites_desc:0 "You cannot lead a horse to water, the people must be given the freedom to choose. The authoritarians balk at such ideas and have threatened to defect, we have no need of traitors anyway."
Mongolia_mandateofheaven:0 "천명"
Mongolia_mandateofheaven_desc:0 "The Mandate of Heaven has been a stabilising force in China for centuries, reclaiming this title will surely rally those that still hold to the old ways to our cause."
Mongolia_confucianempire:0 "유교적 제국"
Mongolia_confucianempire_desc:0 "The religious tenets of the Empire were vital, though it empowers a certain set of fundamentalists radicals and revolutionaries are worse."
Mongolia_destroythekmt:0 "KMT 파괴"
Mongolia_destroythekmt_desc:0 "The Anhui Clique has issued an ultimatum to the revolutionaries of the former Kuomintang, join us on our terms or be destroyed on the field of battle. They are not meant to accept, war is our goal here."
Mongolia_compromisewiththekmt:0 "KMT와 협력"
Mongolia_compromisewiththekmt_desc:0 "The Anhui Republic has issued offers of unity and a national compromise, a untied front against invaders and despots. The Hunnan Commune has not been asked, there is no compromise to be made with Mao and his Vanguard. The cliques of the Kuomintang understand refusal invites more war, they should consider their choices carefully."
Mongolia_chineseempire:0 "중화제국"
Mongolia_chineseempire_desc:0 "The Chinese Empire has been dragged back together by force of will and force of arms. Time to turn our attention to the invaders at last."
Mongolia_newbeiyangrepublic:0 "신 북양 공화국"
Mongolia_newbeiyangrepublic_desc:0 "The old Beiyang Republic is dead and from the ashes we have risen to carry the torch into a glorious new future, gone is the factionalism and infighting, unity for all of China is our only creed."
Mongolia_bayandevelopment:0 "Bayan Tümen Development"
Mongolia_bayandevelopment_desc:0 "Bayan Tümen is a smaller city in southern Mongolia that could be developed as a second capital, developing the economy away from Khüree could be advantageous should it be occupied."
Mongolia_foundthenationaluniversity:0 "Found the National University"
Mongolia_foundthenationaluniversity_desc:0 "Mongolia lacks higher education centres, a new National University will help train the new generation of lawyers and statesmen we need to compete with the warlords, and show our competition for the mantle of China is serious."
Mongolia_nationalgeologicalsurvey:0 "National Geological Survey"
Mongolia_nationalgeologicalsurvey_desc:0 "Mongolia is very rich in Coal Copper and other non-ferous metals, we might not have the means to process many of these minerals yet, but by surveying the ground we can begin to harness the wealth in the Earth."
Mongolia_tradewiththecliques:0 "Trade with the Cliques"
Mongolia_tradewiththecliques_desc:0 "Setting aside our loyalties and exchanging economically with some of our less hostile neighbours we might begin to expand our industry."
Mongolia_tradewithjapan:0 "Trade with Japan"
Mongolia_tradewithjapan_desc:0 "Setting aside the current Japanese occupation in the North-East they are economically powerful and could benefit our cause if we strike a deal."
Mongolia_nationallibraryliasoncommitee:0 "National Library Liason Commitee"
Mongolia_nationallibraryliasoncommitee_desc:0 "The National Library is one of the more notable institutions of modern Mongolia, by establishing a Liason Commitee with other Libraries the wealth of knowledge it stores can expand and offer new possibilities to the intelligencia of our Nation."
Mongolia_chineseeconomicpolicy:0 "Chinese Economic Policy"
Mongolia_chineseeconomicpolicy_desc:0 "We must decide the economic policy that we will follow, the country must industrialise, the question is which path do we take to achieve it?"
Mongolia_reformtheexiles:0 "Reform the Exiles"
Mongolia_reformtheexiles_desc:0 "The Anhui Army is a shadow of its former self, to begin the healing process and instill new confidence in our officers new exercises have been commissioned."
Mongolia_establishpermanentairwings:0 "Establish Permanent Air Wings"
Mongolia_establishpermanentairwings_desc:0 "With a negligible air force and air power in China generally being a neglected technology, we should establish a permanent air force, laying the ground work for future expansion."
Mongolia_submarinebases:0 "Submarine Bases"
Mongolia_submarinebases_desc:0 "With a coastline secured we can begin building bases for Submarines and other small naval vessels that we can afford."
Mongolia_newconscription:0 "New Conscription"
Mongolia_newconscription_desc:0 "Our conscription needs an overhaul, Mongolia doesn't have a large population, but even among the young men we do rule there are those who will not come to the banners. It is time they served."
Mongolia_octanecavalry:0 "Octane Cavalry"
Mongolia_octanecavalry_desc:0 "A new kind of highly mobile warfare is taking shape across the world, the cult of speed and tank engineers in Europe are devising new motorised weapons of war, we should look to their example and motorise the Cavalry."
Mongolia_nomadshocktroops:0 "Nomad Shock Troops"
Mongolia_nomadshocktroops_desc:0 "The warriors of the Steppes are formidable, we should organise brigades in our armies that are made mostly of these nomads and hunters, they should make excellent shock troops."
Mongolia_mechanicalhorde:0 "Mechanical Horde"
Mongolia_mechanicalhorde_desc:0 "The Great Khans of old rode in to war at the head of a horde of cavalry, we shall ride at the head of a horde of armoured vehicles."
Mongolia_bombardment:0 "Bombardment"
Mongolia_bombardment_desc:0 "The artillery is a crucial part of modern warfare, neglected by our leaders as procuring the guns can be difficult and expensive, if we invest in the technology we will gain an important edge on the battlefield."
Mongolia_apoliticalofficers:0 "Apolitical Officers"
Mongolia_apoliticalofficers_desc:0 "China's politics and Army are very much intertwined, this has lead to problems not least our own exile, by training the new cohorts of officers apolitically we can reduce the risk of these problems re-occuring."
Mongolia_officerschool:0 "Officer School"
Mongolia_officerschool_desc:0 "Military officer schools will give the innovative young minds in the Army a chance to show the old men how it is done, new ideas should be encouraged and new doctrine experimented with."
Mongolia_beiyangarmy:0 "New Beiyang Army"
Mongolia_beiyangarmy_desc:0 "The Army is now a far cry from the band of exiles in the North, the reforms have taken hold and the New Beiyang Army takes shape."
Mongolia_expandairbases:0 "Expand Air Bases"
Mongolia_expandairbases_desc:0 "Our Air Force cannot operate out of tiny arifields in the middle of nowhere, new air bases and expanding existing ones will give them ample room to develop."
Mongolia_ravens:0 "Ravens!"
Mongolia_ravens_desc:0 "Close Air Support, the next step in the evolution of air warfare, small bombing aircraft that can cause devastation to most ground targets will be a staple of our fly-boys."
Mongolia_eagles:0 "Eagles!"
Mongolia_eagles_desc:0 "Tactical Bombing, versatile and high-altitude, these heavy aircraft have much more destructive capabilities and fly high enough to need fighter interceptionor large anti-air batteries to deal with."
Mongolia_aceofspades:0 "Ace of Spades"
Mongolia_aceofspades_desc:0 "The Ace of Spades Squadron will set the standard for our Air Force, a group of disciplined Aces in one formation guiding the rest."
Mongolia_aceofhearts:0 "Ace of Hearts"
Mongolia_aceofhearts_desc:0 "The Ace of Hearts Squadron will be a dream for all our Air Force, to be one of the few selected to be part of them, the men who fly fearlessly day and night for their nation."
Mongolia_scoutsignals:0 "Scout Signals"
Mongolia_scoutsignals_desc:0 "Improvements to our radio technology and the methods our scouts use will aid us on the battlefield."
Mongolia_radartraining:0 "Radar Training"
Mongolia_radartraining_desc:0 "Radar is a new technology we would do well to adopt, detection and intelligence are crucial in these times."
Mongolia_newairforce:0 "New Chinese Air Force"
Mongolia_newairforce_desc:0 "The Chinese Air Force shall be a modern marvel of engineering, the technological capabilities we have and a warning to those who would trifle with us."
Mongolia_giantslayers:0 "Giant Slayers"
Mongolia_giantslayers_desc:0 "The great ships of foreign fleets aren't so tough with an 800 kilo torpedo shaped hole in them."
Mongolia_dragonfleet:0 "Dragon Fleet"
Mongolia_dragonfleet_desc:0 "The massive capital ships of foriegn fleets must be matched if our fleet is to be taken seriously."
Mongolia_newadmiralty:0 "New Admiralty"
Mongolia_newadmiralty_desc:0 "New naval schools are producing new officers, we may not have a proud history on the seas recently but all that will change."
Mongolia_beiyangfleet:0 "Beiyang Fleet"
Mongolia_beiyangfleet_desc:0 "A new and formidable fleet to take China onto the world stage as a major player. The New Beiyang Fleet with a full compliment of capital ships, supports and submarines. Ready for anything."
Mongolia_underdognavy:0 "Underdog Navy"
Mongolia_underdognavy_desc:0 "We will not take back the seas through brute force alone, we must be clandestine and disrupt the enemy fleets to survive."
Mongolia_heronfleet:0 "Heron Fleet"
Mongolia_heronfleet_desc:0 "A fleet based on maneuver and smaller, submersibles performing daring search and destory missions will give us an edge."
Mongolia_pickoffweakwarlords:0 "Pick off Weak Warlords"
Mongolia_pickoffweakwarlords_desc:0 "The Warlords of the North-West are weak and will better serve as compost than as men. We should be careful not to attack them together and unite them however."
Mongolia_militaryjunta:0 "Military Junta"
Mongolia_militaryjunta_desc:0 "With the Army firmly in control a Junta has been established and the martial rule over the people looks to be permanent, good in times of war for seeing the country to victory, perhaps not the best for a sustained rule."
Mongolia_autonomy:0 "Autonomy"
Mongolia_autonomy_desc:0 "Self-rule and a greater seperation between the state and the people will reduce the influence of would-be despots and reactionaries. A new class of peasant politicians will rise to represent them and their interests."
Mongolia_khreedevelopment:0 "Khüree Development"
Mongolia_khreedevelopment_desc:0 "We should develop the capital and make Mongolia a more modern nation, one that can compete with the other warlords and the industrial heartlands of China."
Mongolia_gatekeepers:0 "Gatekeepers"
Mongolia_gatekeepers_desc:0 "The enemy cannot invade the coast if their ships are full of holes before they land."
Mongolia_newbattleships:0 "New Battleships"
Mongolia_newbattleships_desc:0 "Our fleet requires Battleships, floating fortresses that strike fear into enemy fleets and rally our own."
