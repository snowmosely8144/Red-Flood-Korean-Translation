l_english:
LOADING_TIP_0:0 "There is no instance of a nation benefitting from prolonged warfare.\n- Sun Tzu"
LOADING_TIP_1:0 "To claim for socialism that it is a class war is to do it an injustice and indefinitely postpone its triumph. Socialism offers a platform broad enough for all to stand upon. It makes war upon a system, not upon a class.\n- Kier Hardie"
LOADING_TIP_2:0 "In the construction of a country, it is not the practical workers but the idealists and planners that are difficult to find. To understand is difficult; to act is easy.\n- Song Jiaoren"
LOADING_TIP_3:0 "Marxism comprises many principles, but in the final analysis they can all be brought back to a single sentence, it is right to rebel.\n- Mao Zedong"
LOADING_TIP_5:0 "The existance is everything, and everything is for existance. Existance is the only truth.\n- Yan Xishan"
LOADING_TIP_6:0 "A revolution is for the living of people, not the death of them \n- Zhou Shuren"
LOADING_TIP_7:0 "Release them, as I am the communist, the commissar and the Korean. I am who you want.\n- Kim Song-Ju, to Japanese Kempeitai"
LOADING_TIP_8:0 "Truth and mercy are no longer admissible. Henceforth there can only be truth and merciless hardness. \n- Roman von Ungern-Sternberg"
LOADING_TIP_9:0 "My first wish is to see this plague of mankind, war, banished from the earth. \n-George Washington"
LOADING_TIP_10:0 "Russia can be neither proletarian, nor peasant, nor worker, nor official, nor boyar. Russia can only be the Russia of Christ, the Russia of all lands. \n- Mikhail Diterikhs" 
LOADING_TIP_10:0 "Democracy chronically does not tolerate superiority. Its ideal is the equality of a stupid idiot with an educated developed person. \n- Alexander Kolchak"
LOADING_TIP_11:0 "In peace, sons bury their father. In war, fathers bury their son. \n-Herodotus"
LOADING_TIP_12:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country \n-Carl Gustaf Emil Mannerheim
LOADING_TIP_13:0 ""No rising star ever shone more brightly than Oswald Mosley, none promised more surely to soar to the heavens – and none fell to earth with so deadening a thud. \n- "Tribute to Black Lighting" by Henry Wickham Steed, 1920"
LOADING_TIP_14:0 ""An aristocracy in a republic is like a chicken whose head has been cut off; it may run about in a lively way, but in fact it is dead"\n Nancy Mitford"
LOADING_TIP_15:0 ""Only with minimal government intervention  will the United States be able to recover. With this natural recovery the United States will come out of this a more just and morale society."\n President Andrew Mellon"
LOADING_TIP_16:0 ""When will Andrew Mellon and the Republican party learn that they can't solve a crisis by putting their thumbs in their ears and ignoring the suffering of millions of Americans.\n Dan Moody"
LOADING_TIP_17:0 "Your "Order" is built upon Sand. Tommorrow already the Revolution will arise again and declare "I was, I am and I will be"\n Rosa Luxemburg"
LOADING_TIP_18:0 ""Bismarck once said that we germans only fear god. Today we have proven that we are not even afraid of god."\n Karl Liebknecht"
LOADING_TIP_19:0 ""If fighting for your own rights means, that you are a Communist, then we are Communists!"\n Cyril Briggs"
LOADING_TIP_20:0 ""The war against Germany will be such that it cannot be conducted in a knightly fashion. This struggle is one of ideologies and will have to be conducted with unprecedented, unmerciful, and unrelenting harshness."\n Adolf Hitler"