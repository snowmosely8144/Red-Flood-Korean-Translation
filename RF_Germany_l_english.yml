germany.1.t:0 "레비의 결정"
germany.1.desc:0 "오늘 파울 레비 인민위원회의 위원장이 차기 선거에서 후보로 출마하지 않겠다고 선언했습니다. 이번 선언으로 독일의 정치적 지형은 뒤흔들렸습니다. 레비는 인기있는 후보일 뿐만 아니라, 그가 없다면 다음 선거에서 KPD는 선거에서 패배할 가능성도 있습니다. 정치국에서는 이미 새로운 후보가 선출되었다고 발표했지만, NMAPD나 USPD는 더 이상 정부에서 그리 멀지 않은 것으로 보입니다."
germany.1.a:0 "감사합니다, 레비 동지."
germany.2.t:0 "파벌 통합"
germany.2.desc:0 "레비 전 총리가 퇴임한 뒤 정치국에서는 에른스트 마이어를 새 인민공무위원장 후보로 선출하기로 했습니다. 그는 모든 정치 문제에 있어서 매우 인상적인 경력과 지식을 가지고 있지만, 카리스마와 따뜻함은 부족합니다. 따라서, KPD의 전위주의자들은 러시아 이민자 후보인 레프 세도프를 후보로 세우기로 결정했습니다. 유력한 정치인들은 당을 안정시키기 위하여 당을 하나로 재결집 시킬 새로운 후보를 뽑자고 제안을 여러차례 해왔습니다."
germany.2.a:0 "하인리히 마이어는 잘 알려져 있고 많은 경험을 가지고 있다. 그는 합리적인 선택이지."
germany.2.b:0 "붉은 시인 베르톨트 브레히트는 누구나 아는 사람이지. 그가 당을 이끌어야 한다."
germany.2.c:0 "안나 제거스 동지는 고학력자이자 야심가이며, 혁명에 누구보다도 헌신적이다."
germany.2.d:0 "정치인들은 당의 문제에 간섭해서는 안된다. 정치국의 결정만이 유일한 선택이다."
germany.3.t:0 "독일 평의회 회의"
germany.3.desc:0 "오늘, 독일 전역에서 동지들 베를린 프러시아 국회 의사당에 모였습니다. 중요한 경제, 정치 그리고 군사 문제들의 의논되었지만, 가장 중요한 마지막 5번째 날에 독일의 미래를 누가 이끌 것인가에 대한 결정이 있을것입니다. 모든 정당들은 휼륭하게 연설했습니다. 독일 공산당(KPD)은 진보와 혁명을, 독립 사민당(USPD)은 평화와 자유를, 그리고 독일 민족 다수 노동자당(NMAPD)은 단결과 힘을 외쳤습니다. 이제 결정의 시간이 다가옵니다..."
germany.3.a:0 "NMAPD, 진정한 독일의 수호자!"
germany.3.b:0 "USPD, 평화의 보존자!"
germany.3.c:0 "KPD, 사회주의의 인도자!"
germany.3.d:0 "KPD/A, 혁명의 전위대!"
germany.3.e:0 "KPD/S, 평의회의 수호자!"
germany.4.t:0 "괴벨스가 자신의 승리를 선언"
germany.4.desc:0 "독일 대중을 향한 웅장하고 극적인 연설에서, 요제프 괴벨스는 그의 독특한 패션으로 무대에 올라 독일에 대한 새로운 비전에 대해 말했습니다.\n\n\"동지여...우리가 자본주의 억압의 사슬을 끊은 지 얼마나 되었습니까? 몇 십 년이나 지났습니까? 그런데 그 이후 우리의 기적 같은 혁명에도 불구하고 무슨 일이 일어났습니까? 그 동안 일어난 일은 우스꽝스러웠습니다 동지여. 할 일이 아직 절반이나 남았습니다! 대륙을 가로질러, 우리 동지들은 타락한 백색 테러에 도살당했습니다. 타락한 프랑스인들은 좋은 동지들을 국외로 쫓아냈고, 이제 그들은 자신의 원시 반동주의를 우리에게 강요하기 위해 열심히 국경을 바라보고 있습니다. 영국은 프롤레타리아 혁명의 불길을 막아내며 언제나와 같이 독재적인 부르주아 패권주의를 강요합니다. 이 모든 것은 위대한 독일과 그 사회주의 인민들의 피해를 가져왔습니다. 더 이상 이런 엉터리 같은 일이 일어나도록 허락하지 않을 것입니다.\"\n\n\"수정주의가 막을 내렸습니다. 그 자리에 독일 노동자들의 진정한 선봉이 생겨났습니다. 독일 전국가 노동자당이 왔으며 여기에 머무를 것입니다. 노동자들의 보호자로서, 그리고 지구를 괴롭히는 반공산주의 파충류들에 대항하여 독일의 보호자로서. 임시변통 사회주의의 시대는 끝났습니다. 그 대신 새로운 사회주의, 모든 남자 여자 그리고 아이들을 부르주아 패권주의의 멍에에서 해방시키기 위해 끝까지 나아가는 사회주의가 뿌리내렸습니다. 우리 민족의 약탈은 막바지에 다다랐습니다. 지금은 우리의 붉은 보복을 위한 시간입니다. 그리고 우리는 정당한 복수에 대해 사과하지 않을 것입니다.\""
germany.4.a:0 "사회주의의 새로운 여명이 동지로부터 시작될 것이요."
germany.5.t:0 "프람 동지의 연설"
germany.5.desc:0 "권력을 차지한 후, 프람 동지는 대중에게 다음과 같이 연설했습니다.\n\n\"저에게는 참호에서 아직도 비명소리가 들립니다. 그들은 자비와 평화를 부르짖습니다. 그들은 더 이상 전쟁을 원하지 않습니다; 그들은 집으로 돌아오기를 원합니다. 반대자들은 우리가 살아남는 유일한 방법은 싸우는 것뿐이라고 주장했지만, 저는 다르게 생각합니다. 독일에는 평화의 길이 있습니다; 외교와 동맹을 통해 우리는 살아남고 이를 위해 더 강하게 나설 수 있습니다.\"\n\n\"미래주의자, 자본가, 반동주의자 모두 문제를 해결하는 유일한 방법은 폭력이라고 생각합니다. 일부 사회주의자들조차 이렇게 생각합니다. 저는 그렇지 않습니다; 저는 전쟁이 한 나라에 어떤 영향을 미치는지 보았습니다. 그리고 그 영향은 별로 보기 좋지 않습니다. 이에 대해 군인들은 제 의견에 동의하고, 여러분도 마찬가지입니다. 여러분은 평화를 원합니다. 그러니 우리가 바라던 평화를 얻도록 합시다!\""
germany.5.a:0 "프람 동지 만세!"
germany.6.t:0 "The Notice"
germany.6.desc:0 "Despite the prestigious honor that comes from winning in an election, the KPD has not scheduled a speech for its candidate. Instead, it has given out a press notice, declaring that a speech will follow later. They have however assured that it will come, promising it to be even better than previous speeches. The public is pretty upset despite their attempts to calm everything down."
germany.6.a:0 "Business as usual I suppose..."
germany.7.t:0 "세도프 동무의 연설"
germany.7.desc:0 "오늘 세도프 동무께서 대중들에게 연설했습니다. :\n\n\"제가 러시아에서 추방된지 벌써 16년이나 지났습니다. 그동안 저는 아름다웠던 하나의 국가가 콜차크와 그의 수하들의 백색테러에 의해 갈기갈기 부셔지고 찢겨지는걸 보았죠. 그리고 그 모든 것들이 오직 바보같은 한 사람의 독재 정권 건설을 위해서였습니다. 지금 상황도 비슷합니다. 오스트리아와 프로이센은 우리를 두조각으로 분할하려고 하고 미쳐버린 프랑스는 우리를 지도상에서 지워버릴때까지 만족하지 않을 것입니다. 동무들! 이러한 일은 일어나서는 안됩니다.\"\n\n\"독일에는 민주주의와 자유라는 좋은 원칙이 있습니다. 이 것들은 반드시 지켜져야 합니다. 그러나 우리가 정복당하도록 허용한다면, 이러한 것들은 존재하지 않을 것입니다. 따라서 아나키즘과 평화주의 대신에, 더 책임감 있는 정부와 우리를 공격하는 반동분자들과 미래주의자를 쫒아낼 군비 확충을 제안합니다. 또한 정당은 단순한 정치 조직이 아닌 유럽의 사회주의를 이끌 시발점이 될 것입니다. 우리는 폭압으로부터 자유로워질 것입니다. 인터네셔널은 인류를 단결 시킬 것입니다!\""
germany.7.a:0 "아름다운 연설이군."
germany.8.t:0 "마이어 동지의 연설"
germany.8.desc:0 "오늘, 마이어 동지께서 대중들에게 연설했습니다.:\n\n\"룩셈부르크 동지께서 과거에 독일에게 사회주의와 야만이라는 두가지 선택이 있다고 말한 적이 있습니다. 자본주의나 미래주의 독재에 갇혀 계속 나빠지는 선택을 할 수 있고, 혹은 더 현 체제보다도 인간적이 민주적인 무언가 다른 것을 선택 할 수 있을것입니다. 오늘, 우리는 그 대안 속에서 살고 있습니다!\"\n\n\"오늘 이 국가는 다시는 다른 나라의 공포와 독재 그리고 낡은 정부체제와 경제의 영향에 굴복하지 않을 것입니다. 우리는 전 세계에 모범이 되어 밝게 빛날 것이며, 사회주의가 곧 미래라는 것을  증명 할 것입니다. 야만은 우리가 굳건하게 서있는한 이 땅에 있지 못할 것입니다!\""
germany.8.a:0 "룩셈부르크의 유산은 살아남는다!"

germany.bavaria.t:0 "What to do with Bavaria?"
germany.bavaria.desc:0 "After we now know about the ideas to turn Bavaria against us, we cannot ignore it much longer. We have to act fast, before Bavaria destabilises even further! However, there are two ideas brought forth in the Reichsrätekongress: Comrade Georg Engl wants to appease the Bavarians by giving more power to the Peasant’s Councils and highering the standard of living in the Countryside. Comrade Hermann Gartmann, on the other hand, thinks that we should collectivise the Land and use our VkRSS to solve the situation."
germany.bavaria.a:0 "Engl is right, violence brings us nowhere."
germany.bavaria.b:0 "Gartmann is right, we need to show strength."

germany.9.t:0 "VIII. Weltkongress der Internationale"
germany.9.desc:0 "The goal of this meeting of the Internationale is arguably the most important since its founding. While previous ones discuss domestic policy and the road to power, this one will be mainly focused on Germany’s foreign policy and the way we interact with the world in the years to come. Questions like national self-determination, anti-colonialism, economic relations and even the forming of governments-in-exile will all be put to vote by the congress.\n\nClass warfare cannot merely be a struggle of party against the national bourgeoisie. This next war will be the struggle of a proletarian nation against the international capitalist class and all the influence they have upon the world. In order to break it, every tool in our arsenal must be used, because the capitalists will use every tool in their arsenal as well. Our conflict is just; as Trotsky says, \"A slave-owner who through cunning and violence shackles a slave in chains, and a slave who through cunning or violence breaks the chains – let not the contemptible eunuchs tell us that they are equals before a court of morality!\""
germany.9.a:0 "Let the congress begin!"

germany.10.t:0 "Germany approaches us"
germany.10.desc:0 "Today, the German Ambassador in Bergen has approached our Government and has proposed a united Arctic Naval Expedition, to find new Passages and strengthen the Bond between our Nations. Our Naval Commanders agree that an Expedition would be beneficial for our overall Navy experience and mapping of the north pole is a project worthy of committing too. Some fear, however, that Germanie advances are to draw us into the third International. And then there are some who also think that Germany wants to do that, but think that would be a good thing. What should we do?"
germany.10.a:0 "Yes, expeditions to the North pole would be good, but we don’t need the Germans."
germany.10.b:0 "A great idea! We will sail with our German Comrades!"
germany.10.c:0 "We don't need such projects!"
