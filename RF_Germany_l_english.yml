#Bookmark#
DEUTSCHE_RATEREPUBLIK_DESC:0 "1918년의 혁명과 내전 이후 독일은 고립되었습니다. 많은 국가들이 독일과의 교류를 거부하고 프로이센을 정당한 독일의 국가로 선포했습니다. 그러나 붉은 독일은 리프크네히트와 그의 후계자 레비의 아래에서 번영했습니다. 1936년 까지의 몇년동안, 공산당은 엄청난 진전을 이루어 냈습니다. 독일의 경제를 회복하고 코민테른을 결성했으며, 독일에서의 그들의 입지를 강화하는데 성공했습니다. 불경기가 다가오고, 러시아, 프랑스, 영국이 사활을 걸고 경제문제와 씨름할때 독일은 아무런 영향을 받지 않았습니다. 충성스러운 군대, 국민의 지지, 그리고 세상을 재구성 하는 열망을 가진 독일은 실로 무시할 수 없는 존재입니다."
