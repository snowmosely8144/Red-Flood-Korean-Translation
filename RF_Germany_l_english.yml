GER_discussthebavarianquestion:0 "바이에른 문제에 대한 토론"
GER_discussthebavarianquestion_desc:0 "바이에른에서의 쿠데타 시도에 대한 경험으로, 우리는 반공산주의자들을 근절하는 것에 중점을 두어야 합니다."
GER_spreadtherevolution:0 "혁명 확산"
GER_spreadtherevolution_desc:0 ""
GER_volkswehr:0 "인민군"
GER_volkswehr_desc:0 "인민군은 제국주의와 반동적 반체제주의로부터 독일인들을 안전하게 지켜주는 방패입니다. 만약 우리가 방심한다면, 우리는 사회주의의 많은 적들에게 상처를 입을 것입니다."
GER_durchbruch:0 "돌파구"
GER_durchbruch_desc:0 "만약 다음 전쟁이 이전과 같이 진행된다면, 우리는 질 것입니다. 우리는 러시아의 엄청난 인력이나 영국이나 프랑스처럼 엄청난 식민지를 가진 국가들과 경쟁할 수 없습니다. 하지만 우리는 그것이 필요하지 않습니다. 우리는 그들의 군대를 포위하고, 돌파하고, 보급을 차단할 것입니다. 그들은 우리의 속도에 대응하지 못할 것입니다."
GER_motorizedoffensive:0 "기동화된 공세"
GER_motorizedoffensive_desc:0 "우리는 우리의 전차들을 따라갈수 있는 빠른 사단이 필요하며, 그 사단들은 포격에도 저항할수 있어야합니다. 반 무한궤도식 장갑차를 이용하여 우리의 보병을 빠르게 전선에 배치해야 합니다. 이러한 장갑차들은 화력을 지원하고 경포를 장착하여 공격할수도 있습니다."
GER_emanzipierterkriegsdienst:0 "자유로운 군복무"
GER_emanzipierterkriegsdienst_desc:0 "왜 우리 여성 동지들은 혁명을 수호할수 없는 것입니까? 그들은 남자와 동일한 임무를 수행 할수 있습니다!"
GER_rainofsteelanddynamite:0 "강철과 폭탄의 비"
GER_rainofsteelanddynamite_desc:0 "손에 적당한 도구를 들면 콘크리트를 성냥개비처럼 부수고, 강철을 버터처럼 자르고, 돌을 유리처럼 산산조각 낼 수 있습니다..."
GER_proletariansteel:0 "프롤레타리아의 무기"
GER_proletariansteel_desc:0 "전차는 이동식 전력의 가장 중요한 부분입니다. 그것들은 빠르고, 거의 모든 지형을 가로지를수 있습니다. 강력하고, 적들에게 두려움을 주는 전차는 혁명에 도움을 줄 것입니다."
GER_verteidigungskomplex:0 "국방산업단지"
GER_verteidigungskomplex_desc:0 "우리는 국민의 요새이며, 주인도 노예도 없으며, 착취의 발길질 또한 없는 땅입니다. 하지만 우리는 우리의 자유를 보호하기 위하여 어떠한 것도 해야 합니다. 그렇지 않다면 우리의 자유는 곧 추억으로 변할 것입니다."
GER_karlmarxlinie:0 "칼-마르크스-선"
GER_karlmarxlinie_desc:0 "서방에서는 미래주의 폭군들이 지구상에서 우리의 영광스러운 공화국을 파괴할 계획을 가지고 있습니다. 그냥 그들이 공격하도록 놔두세요! 그들은 우리의 총검과 차가운 힘에 부딪힐 것입니다."
GER_expandthekarlmarxlinieupnorth:0 "칼-마르크스-선의 북부 확장"
GER_expandthekarlmarxlinieupnorth_desc:0 "네덜란드와 왈로니아는 영국이 우리를 공격하기 위한 교두보로 사용될수도 있고, 프랑스가 우리의 방어를 돌파하기 위하여 사용할 수도 있습니다. 방종 보다는 주의하는게 낫습니다"
GER_rosaluxemburglinie:0 "로자-룩셈부르크-선"
GER_rosaluxemburglinie_desc:0 "동쪽에서는 러시아라는 곰이 우리에게 다시한번 쇠사슬을 씌우고 싶어합니다. 러시아와 우리의 사이에 슬라브인 국가가 있는 동안, 우리는 스스로 준비해야 합니다."
GER_correcttherosaluxemburglinie:0 "로자-룩셈부르크-선 확장"
GER_correcttherosaluxemburglinie_desc:0 "프로이센이 다시 우리의 손에 들어옴에 따라, 로자-룩셈부르크-선은 프로이센을 보호하기 위하여 확장되어야합니다."
GER_sdwall:0 "남부 방벽"
GER_sdwall_desc:0 "오스트리아는 독일의 일부이기에, 우리는 영국, 프랑스, 이탈리아, 유고슬라비아의 괴뢰들로부터 우리를 보호해야 할 것입니다."
GER_roteluftwaffe:0 "붉은 루프트바페"
GER_roteluftwaffe_desc:0 "루프트바페는 독일군에서 핵심적인 부분이며, 루프트바페를 개발하는 것은 군인 위원회의 최고 중점입니다."
GER_airlandcoordination:0 "공군-육군-협동"
GER_airlandcoordination_desc:0 "세계 대전에서는, 항공작전과 지상작전은 조종사들이 그들의 적에만 신경을 쓰면서 서로 분리되었습니다. 그러나 이런 평시에는, 대공부대는 전투중인 조종사를 돕고 전투기는 적 지상군을 공격해야 합니다."
GER_schlachtflug:0 "전투 비행"
GER_schlachtflug_desc:0 "슐체-보이젠 동지는 루프트바페를 이용하는 가장 효과적인 방법은 지상부대를 직접 지원하는 것이라고 주장합니다. 그는 공군과 전차의 연합된 공격은 막을수 없을 것이라고 주장하는 만슈타인의 지지를 받고 있습니다."
GER_flakkompanie:0 "FLAK사"
GER_flakkompanie_desc:0 "첫번째 대공포는 일반 포탄이었습니다. 그러나 오늘날에는 지상군들을 적들의 항공기로부터 보호하기 위하여 대공포는 필수입니다."
GER_airdreadnoughts:0 "공중의 드레드노트"
GER_airdreadnoughts_desc:0 "골노브 동지는 융단폭격으로 적들의 산업과 사회기반시설을 공격하면 그들을 분열시키고 우리를 상대하려는 의지를 파괴시킬수 있을 것이라고 생각합니다."
GER_builtmoreairfields:0 "더 많은 비행장"
GER_builtmoreairfields_desc:0 "우리의 항공기들은 아무곳에서나 출발할수 없습니다. 할수 있기는 하지만 그것이 중요한게 아닙니다. 우리는 더 많은 비행장을 건설해야 합니다."
GER_sturzkampf:0 "슈투카"
GER_sturzkampf_desc:0 "우리의 항공 사관학교에서 목표물을 향해 조종사가 다이빙을 하듯이 공격하는 새로운 전술이 개발되었는데, 비행사가 정확하게 폭탄을 떨어뜨리고 가속도를 이용하여 다시 올라오는 것입니다."
GER_russlandbomber:0 "루스랜드 봄버"
GER_russlandbomber_desc:0 "적들의 후방을 파괴하는 전술을 사용하려면 적군의 영토위로 상당히 오랫동안 비행할수 있어야 합니다. 베를린에서 우랄 뒤쪽까지 폭격이 가능한 루스랜드 봄버 프로젝트를 개시해야 합니다."
GER_huntersofthesky:0 "하늘의 사냥꾼"
GER_huntersofthesky_desc:0 "우리 지상군을 보호하기 위해 적 폭격기를 요격하고 공중지원을 호위할 수 있는 전투기를 더 개발할 것을 제안했습니다."
GER_burningaether:0 "불타는 창공"
GER_burningaether_desc:0 "우리의 적들이 하늘을 올려다볼 때마다 적들은 우리의 장엄한 비행기 외에는 아무것도 볼 수 없을 것이며, 반동분자들은 불과 철의 강에 빠질 것입니다."
GER_volksmarine:0 "인민해군"
GER_volksmarine_desc:0 "해군은 제국의 "왕관의 보석"이었지만 공화국에서는 보석따위 필요 없습니다. 오직 적들을 파괴하기 위한 강철만이 필요합니다."
GER_navalaviation:0 "해군 항공기"
GER_navalaviation_desc:0 "함선은 종종 항공기에게 매우 취약합니다. 우리는 그 사실을 이용하여 적 함선을 파괴하는 임무를 가진 항공기를 만들어야 합니다."
GER_researchaircraftcarriers:0 "항공모함 연구"
GER_researchaircraftcarriers_desc:0 "떠다니는 비행장 역할을 하는 배를 가진다는 생각은 미친것처럼 들릴수도 있지만, 이런 기술을 가지면 우리의 비행기는 장거리 비행기가 아니어도 혁명의 횃불을 먼 대륙으로 번지게 할수 있습니다."
GER_amightynavy:0 "웅장한 해군"
GER_amightynavy_desc:0 "우리는 독일과 붉은 혁명을 대표할만한 영광스러운 함대가 필요합니다. 우리는 우리의 배들을 어두운 바다 깊숙한 곳에 숨길 필요가 없습니다!"
GER_schwimmendefestung:0 "떠다니는 요새"
GER_schwimmendefestung_desc:0 "우리 해군의 핵심은 거대한 철의 요새이며, 우리의 앞을 가로막는 것은 무엇이든지 날려버릴수 있는 엄청난 화력을 가지고 있어야 합니다."
GER_antisubmarinetactics:0 "대잠수함 전술"
GER_antisubmarinetactics_desc:0 "우리의 주력함에 늘 위협을 주는 것은 잠수함인데, 깊은 곳에 숨어 우리 함대를 갈기갈기 찢기만을 기다리고 있습니다. 하지만 반잠수함 호위함으로도 잠수함들은 저지할수 있습니다."
GER_unbreakableblockade:0 "해제 불가능한 봉쇄"
GER_unbreakableblockade_desc:0 "우리는 좁은 바닷길을 봉쇄함으로써 지브롤터, 수에즈, 보스포러스 그리고 페트로그라드와 같은 도시들로 이동하는 것을 차단할수 있습니다."
GER_seewlfe:0 "바다의 늑대"
GER_seewlfe_desc:0 "우리는 우리의 잠수함을 신중하게 사용해야 합니다. 잠수함은 파도아래에 매복한 늑대와도 같습니다."
GER_volksmarinedivision:0 "인민해병대"
GER_volksmarinedivision_desc:0 "인민해병대는 가장 충성스럽고 최고의 숙련병들중 하나입니다. 해병대는 혁명의 처음부터 우리와 함께 투쟁해 왔으며, 우리는 그런 위대한 부대를 소홀히 해서는 안됩니다."
GER_practicenavalinvasions:0 "상륙 훈련"
GER_practicenavalinvasions_desc:0 "토스트 동지는 상륙을 이용하여 섬과 먼 대륙을 해방할 것을 제안했습니다. 우리는 그것에 대비하여 병사들을 훈련시켜야 합니다."
GER_expandkielharbour:0 "킬 항구 확장"
GER_expandkielharbour_desc:0 "킬은 혁명의 본고장입니다. 우리는 혁명의 본고장을 우리의 해군을 완벽하게 지원할수 있도록 확장해야 합니다."
GER_jointexpeditions:0 "공동 탐사"
GER_jointexpeditions_desc:0 "해양 탐사는 항상 경험과 명성을 얻기 위한 좋은 방법이었습니다. 그리고 우리는 북극 근처에 좋은 전우들이 있습니다. 우리는 함께 공동작전을 펼칠수 있을 것입니다."
GER_ostseewall:0 "발트해 방벽"
GER_ostseewall_desc:0 "지난 전쟁에서 콜차크는 독일 영토에 상륙하는데 성공했었습니다. 다시는 이런일이 있어서는 안됩니다."
GER_expandtheostseewall:0 "발트해 방벽 확장"
GER_expandtheostseewall_desc:0 "프로이센이 우리 손에 돌아왔고, 우리는 프로이센 해안을 요새화 할 것입니다."
GER_introducethekstenschutz:0 "해안 보호"
GER_introducethekstenschutz_desc:0 "우리의 주요 해군들이 페트로그라드를 봉쇄하거나 영국해군과 싸울때 우리의 해안을 보호하기 위한 목적으로 함대를 도입해야 합니다."
GER_deutschegesellschaftzurfrderungderwissenschaft:0 "독일 과학 진흥 협회"
GER_deutschegesellschaftzurfrderungderwissenschaft_desc:0 "과거 카이저-빌헬름-게젤샤프트로 알려졌던 DGFW는 더 많은 연구와 과학적인 개발을 목표로 하고 있습니다. 이 학회를 지원하여 우리는 혁명적인 과학의 장소를 홍보할수 있을 것입니다."
GER_createthezkbmt:0 "ZKBMT 설립"
GER_createthezkbmt_desc:0 "군사기술 중앙건설국은 무기와 군용차량의 새로운 설계 개발을 감독합니다. 이것은 우리의 연구를 더욱 효과적으로 만들 것입니다."
GER_unsereorgeln:0 "우리식 오르간"
GER_unsereorgeln_desc:0 ""지금 들은 소리는 천둥번개 소리가 아니다. 우리의 파이프 오르간의 소리였다. 그리고 하늘의 불벼락은 우리 오르간의 번개였다. 우리의 파이프 오르간의 소리는 악인들을 두렵게 하나니" 아 여신이시여, 펠레우스의 아들 아킬레스의 분노를 노래하소서 - 로이트난트 클라우스 스비네겔, 네벨콤파니 No.2"
GER_anewkarabiner:0 "새로운 카라비너 소총"
GER_anewkarabiner_desc:0 "98k는 아주 좋은 총이지만, 우리는 시대를 앞서가서 우리의 병사들을 위한 새로운 무기를 개발해야 합니다. 결국, 자본가들은 우리를 능가하지는 못할 것입니다."
GER_researchcoalliquidation:0 "석탄 액화 연구"
GER_researchcoalliquidation_desc:0 "두가지가 새로운 세계에서 중요한 문제입니다. 바로 강철과 석유 입니다. 그리고 독일은 철이 부족하지는 않지만, 기름은 큰 문제에 직면해 있습니다. 그러나 새로운 석탄 액화 방법으로 우리는 석탄을 석유로 바꿀수 있습니다."
GER_rechenmaschine:0 "계산장치"
GER_rechenmaschine_desc:0 "전자장치는 엄청난 잠재력을 가지고 있습니다. 추제 동지와 같은 이들은 새로운 "컴퓨터"와 같은 것들이 세상을 뒤바꿀 것이라고 말합니다. 우리가 혁명적인 변화를 지지하지 않는다면 우리는 누구일까요?"
GER_institutfrkernphysik:0 "핵물리학연구소"
GER_institutfrkernphysik_desc:0 "핵물리학은 인간에게 알려진지 그리 오래되지는 않았지만 엑스선과 같은 보상을 주었습니다. 우리는 이 연구에 자금을 지원해야 합니다."
GER_weltenbrandprojekt:0 "벨텐브란트 프로젝트"
GER_weltenbrandprojekt_desc:0 "과학자들은 원자를 쪼개면 거대한 폭발이 일어날 수 있다고 추측하고 있습니다. 이건... 우리 공군의 관심을 끌었습니다."
GER_foundthezkbrh:0 "ZKBRH 설립"
GER_foundthezkbrh_desc:0 "로켓 과학을 위한 특별 건설국을 만드는 것은 호만 동지께서 수년 전부터 추진해온 것입니다. 그가 원하는 걸 갖게 해주세요. 우리는 그것을 이용해야 합니다."
GER_wirtschaftskommission:0 "경제위원회"
GER_wirtschaftskommission_desc:0 "경제위원회는 혁명동안 경제의 사회주의화를 감독했던 사회주의 위원회의 실질적 계승자입니다. 경제위원회는 노동자와 농민들의 대표로 구성되어 있으며, 공화국의 경제에서 가장 높은 행정권을 가지고 있습니다."
GER_komiteefrlandnutzung:0 "토지이용위원회"
GER_komiteefrlandnutzung_desc:0 "독일은 작은 국가가 아니며, 오랜 분단은 우리에게 상흔을 남겼습니다. 전국의 평균보다 덜 발달된 지역도 있습니다. KfLN은 농촌에서도 충분한 사회기반시설을 확보해야 합니다. 또한 이 위원회에서는 새로운 자원을 찾는 작업도 맞게 될 것입니다."
GER_republiksautobahn:0 "레푸블릭스-아우토반"
GER_republiksautobahn_desc:0 "자가용으로 사용되는 자동차가 점점 늘어나면서, 우리 도시와 도시의 사이를 잇는 고속 도로를 건설해야 합니다. 이것은 또한 도시들 간의 자재 수송에도 도움이 될 것입니다."
GER_konsumgenossenschaft:0 "소비자협동조합"
GER_konsumgenossenschaft_desc:0 "소비자협동조합은 혁명 이전부터 노동자들에게 값싼 음식을 제공하는 오랜 사회주의 동지애의 상징입니다. 우리는 독일의 프롤레타리아를 지원하는 것을 도와야 합니다."
GER_dehumanizetheenemy:0 "적들의 인간성"
GER_dehumanizetheenemy_desc:0 "우리가 싸우는 사람들은 간신히 인간임을 유지하는 이들입니다. 그들은 우리를 죽이고 노예로 만들려는 짐승들입니다. 그런 사람들은 자비를 받을 자격이 없어요!"
GER_putthemtowork:0 "일을 시키자!"
GER_putthemtowork_desc:0 "우리가 체포한 사람들은 독일과 독일인들에게 저지른 범죄를 만회하기 위하여 열심히 일해야 합니다."
GER_demontagekomitee:0 "철거위원회"
GER_demontagekomitee_desc:0 "이 짐승들을 파괴시키고 우리는 그들의 모든 것을 가져갈 것입니다."
GER_bruderhandberdiegrben:0 "동지의 손과 무덤 위에"
GER_bruderhandberdiegrben_desc:0 "우리와 싸우는 사람들은 우리의 진정한 적이 아닙니다. 그들은 오직 그들의 주인이 그들의 뒤통수에 총을 겨누고 그들을 강제로 이 전쟁에 투입하기 때문에 우리와 싸울 뿐입니다. 모든 병사는 적진에도 사람들이 있다는 것을 기억해야 합니다."
GER_verbrannteerde:0 "불타는 지구"
GER_verbrannteerde_desc:0 "이 땅은 이제 우리 땅입니다. 우리는 이 땅에 존재하는 모든 농작물, 모든 석탄 조각, 모든 작은 꽃들을 가질 권리가 있습니다. 그리고 우리는 우리의 것을 가져갈 것입니다."
GER_antikaschulen:0 "안티카 학교"
GER_antikaschulen_desc:0 "붙잡힌 적들은 마르크스주의와 사회주의의 과학 앞에서 교훈이 되어야 합니다. 현재 혁명에 충성하는 사람들 중 일부는 전쟁동안과 전쟁 이후에도 유용할수 있습니다."
GER_wiederaufbauhilfe:0 "재건"
GER_wiederaufbauhilfe_desc:0 "모두가 무의미한 전쟁의 잔혹함에 고통받고 있습니다. 모두의 고통을 덜어주는 법은 파괴된 것들을 재건하는 것입니다."
GER_einrotarmisteinkindimarm:0 "붉은 군대, 무장한 아이"
GER_einrotarmisteinkindimarm_desc:0 ""붉은 군대의 사나이, 그의 품속에 안긴 아이, 붉은 군인의 코트 속에서. 역사는 돌고 돌며, 아이는 나이가 들고, 코트는 커지며, 온기는 따뜻해집니다. 러시아의 기아와 백색은 독일의 빵과 붉은 색으로""
GER_rohstofferschlieung:0 "광산 개발"
GER_rohstofferschlieung_desc:0 "독일은 많은 자원을 가지고 있는 나라가 아닙니다. 하지만 새로운 기술로 우리는 독일 땅에서 새로운 자원을 찾을수 있을 것입니다."
GER_asocialistmarket:0 "사회주의 시장"
GER_asocialistmarket_desc:0 "경제를 역동적이고 효율적으로 만들기 위해서, 우리는 서로 경쟁해야 합니다. 물론 경계내에서 말이죠."
GER_decentralizedplannedeconomy:0 "분권화된 계획 경제"
GER_decentralizedplannedeconomy_desc:0 "우리는 독일의 경제 체제를 바꿀 이유가 없습니다. 의회는 노동자들에게 최고 수준의 자기 결정권을 주고 노동자를 위한 경제 시스템을 만들고 있습니다."
GER_centralizedplannedeconomy:0 "중앙집권화된 계획 경제"
GER_centralizedplannedeconomy_desc:0 "의회에서의 다툼으로 분열된 경기 침체 속에서 독일이 살아남을 것이라고 생각하는 것은 우스운 일입니다. 독일은 모두를 위한 사회주의를 가져오는 운명을 완수하기 위하여 모든 자본주의자들의 공격을 견딜수 있는 경제를 창조해야 합니다."
GER_moreliberalimportlaws:0 "더욱 자유로운 수입"
GER_moreliberalimportlaws_desc:0 "우리는 오랫동안 다른 강대국과의 사이가 좋지 않았습니다. 우리는 그들에게 사회주의가 고독을 의미하지 않는다는 것을 보여줘야 합니다! 그들의 상품을 수입함으로써 우리는 더 많은 상품을 얻을수 있고, 우리의 이웃과의 관계 개선을 할수 있습니다. 모두에게 유리한 상황이에요!"
GER_privatepublicjointprojects:0 "공공-민간 공동사업"
GER_privatepublicjointprojects_desc:0 "새로운 부류의 기업가들과 함께, 우리는 전통적인 노동자 소유 공장들과 함께 일할 수 있는 능력을 주어야 합니다. 정부와 민간기업이 힘을 합쳐 우리는 새로운 경지에 도달할수 있습니다."
GER_integrategermanyintotheworldeconomy:0 "세계 경제의 일부"
GER_integrategermanyintotheworldeconomy_desc:0 "독일은 세계의 무대에서 다른 나라들과 대등해야 합니다! 우리는 세계 경제의 일부가 될 준비를 해야 합니다. 우리는 자본가와 거래하거나 뒤쳐질 것입니다."
GER_industrialdemocracy:0 "민주적 산업"
GER_industrialdemocracy_desc:0 "사회주의의 핵심 이상 중 하나는 프롤레타리아가 국가와 경제를 모두 통제한다는 것입니다. 우리는 그 이상을 성취했다고 말할수 있어서 자랑스럽습니다. 마침내 노동자의 손에 힘이 쥐여졌고, 우리를 막을 수 있는 것은 아무것도 없습니다!"
GER_dieallmende:0 "디 알멘데"
GER_dieallmende_desc:0 ""알멘데"는 마을 주민들이 토지를 공동 소유하도록 하는 중세시대의 제도입니다. 이 제도는 봉건 귀족들에 의해 폐지되었으며, 이것은 반란을 촉발시켰습니다. 우리는 이 시스템을 다시 도입하여 융커들의 땅을 마을 주민들에게 분배해야 합니다."
GER_letsstophere:0 "여기서 멈추자"
GER_letsstophere_desc:0 "독일은 세계의 무대에서 인정받는 국가여야 합니다 하지만 우리는 사회주의가 망가지지 않도록 조심해야 합니다."
GER_createthezpk:0 "ZPK 창설"
GER_createthezpk_desc:0 "영광스러운 우리 공화국의 경제 발전을 감독할 중앙 기구를 만들어야 합니다. 그 중앙 기구는 독일에서 가장 유능하고 지적인 경제학자들과 결부되어야 합니다. "중앙 계획위원회"는 우리의 경제 상황을 평가하고 그에 따른 계획을 세울 것입니다."
GER_thezpkasadvisor:0 "고문으로서의 ZPK"
GER_thezpkasadvisor_desc:0 "ZPK는 좋은 계획이지만 우리의 민주주의와 자기 결정의 수준을 유지하기 위해서는 경제위원회에 조언하는 역할만 부여해야 합니다."
GER_thezpkreplacesthewirtschaftskommission:0 "경제위원회를 ZPK로 대체"
GER_thezpkreplacesthewirtschaftskommission_desc:0 "경제위원회는 끔찍하게 비효율적입니다. ZPK는 효율적이라는 것을 보여주어야 합니다."
GER_supportinitiative:0 "진취성 지원"
GER_supportinitiative_desc:0 "독일 노동자는 자신이 단지 자신을 위해 일하는 것이 아니라는 것을 알고 있지만, 대단한 주도권을 보여주는 동지들을 위한 특별한 지원을 만드는 것이 유익할 수 있습니다."
GER_industriederarbeiter:0 "노동자의 산업"
GER_industriederarbeiter_desc:0 "전세계는 독일의 프롤레타리아들이 탐욕스러운 자본가나 부패한 관료들의 주머니를 채우기 위해 일하지 않는 자유로운 노동의 나라라는 것을 보게 될 것입니다."
GER_wehrwirtschaft:0 "전시경제"
GER_wehrwirtschaft_desc:0 "현재 전쟁에서 우리의 군인들을 도울수 있는 경제가 필요합니다. 그렇지 않으면 우리는 제국주의자들의 분노에 죽어갈 것입니다."
GER_secondindustrialrevolution:0 "두번째 산업혁명"
GER_secondindustrialrevolution_desc:0 "독일은 이미 매우 우수하고 전문화된 산업을 갖추고 있지만, 우리는 자본가들을 따라잡기 위하여 더 많은 자본이 필요합니다. 우리가 평화로운 동안 우리는 이것에 전념해야 합니다."
GER_militarizetheindustry:0 "군수산업화"
GER_militarizetheindustry_desc:0 "독일군이 혁명의 불꽃을 지구 반대편으로 운반하려면 우리는 자본주의자들보다 더 앞서나갈 준비를 해야 합니다. 이를 위해서는 군수 산업 확장을 최우선 과제로 삼아야 합니다."
GER_fabrikeigeneflaks:0 "공장 보호"
GER_fabrikeigeneflaks_desc:0 "독일에게 가장 거대한 위협중 하나는 공중에서 날아옵니다. 영국, 프랑스, 러시아가 우리의 산업을 폭격할 것입니다. 그러나 우리는 이것에 대응하기 위하여 대공포를 모든 공장에 투입하고 노동자들에게 사용법을 알려주어야 합니다. 그리고 우리는 폭격기가 공장에 적은 피해를 입히도록 지어야 합니다."
GER_patrioticduty:0 "애국적 의무"
GER_patrioticduty_desc:0 "모든 독일인들은 자신들이 만든 총알과, 조립라인에서 그가 하는 모든 동작들이 조국에 큰 도움이 된다는 것을 알아야 합니다!"
GER_henneckemovement:0 "헤네케 운동"
GER_henneckemovement_desc:0 "베스트팔렌의 석탄 광부인 아돌프 헤네케 동지는 평균치보다 387% 더 많은 석탄을 채굴했습니다. 우리는 모두 그와 더 닮기 위해 노력해야 합니다. 우리는 또한 프롤레타리아 혁명을 위한 그의 봉사에 감명을 받은 헤네케 운동을 지지해야 합니다. 이 운동은 우리 근로자들이 더 열심히 일하도록 격려할 것입니다."
GER_1936reichsrtekongress:0 "1936년 국가평의회 총회"
GER_1936reichsrtekongress_desc:0 "국가평의회 총회는 독일에서 가장 중요한 정치 세력입니다. 모든 독일인의 대표들로 구성된 이 단체는 법을 제안하고 거부할 수 있으며, 인민위원회뿐만 아니라 정부를 선출하고 해산할수 있습니다."
GER_uspdvictory:0 "USPD의 승리!"
GER_uspdvictory_desc:0 "독립 사회당이 선거에서 승리했습니다!"
GER_kpdsvictory:0 "KPD/S의 승리!"
GER_kpdsvictory_desc:0 "KDP의 에른스트 마이어파가 선거에서 승리했습니다!"
GER_kpdavictory:0 "KPD/A의 승리!"
GER_kpdavictory_desc:0 "확실치 않음"
GER_nmapdvictory:0 "NMAPD의 승리!"
GER_nmapdvictory_desc:0 "NMAPD가 선거에서 승리했습니다!"
GER_limitcouncilpower:0 "평의회의 권한 제한"
GER_limitcouncilpower_desc:0 "평의회는 혁명의 가장 위대한 성과로 칭송받고 있지만, 평의회에서의 싸움과 분열은 독일을 약화시킵니다. 당에 더 많은 권력을 쥐어주어야 합니다."
GER_thegeheimevolkspolizei:0 "비밀 인민경찰"
GER_thegeheimevolkspolizei_desc:0 "혁명의 적들은 어디에나 숨어 있습니다. 심지어 스스로를 공산주의자로 부르는 이들 사이에도 존재합니다! 우리는 독일을 보호하기 위해 법에 제한을 받지 않고 적과 반역자들을 기소할수 있는 힘을 만들어야 합니다."
GER_diegroesuberung:0 "대숙청"
GER_diegroesuberung_desc:0 "국가가 우리의 통제하에 있는 상황에서, 우리는 약하거나 반역적이거나 기만적인 사람들을 근절해야 합니다. 군대와 국가를 그들로부터 해방시켜야 우리는 승리할수 있습니다."
GER_rehabilitationcamps:0 "정치범 수용소"
GER_rehabilitationcamps_desc:0 "혁명을 배반한 사람들을 올바른 길로 이끌기 위해서 힘들고 잔인한 수작업보다 나은 방법은 무엇일까요?"
GER_groerbruder:0 "빅 브라더"
GER_groerbruder_desc:0 "괴벨스 동지는 게르만 민족은 모두가 목적을 가지고 있는 큰 가족이라고 분명히 했습니다. 아버지 국가가 모든 것을 제공해 줄 것이지만, 형제들을 배반하면 빅 브라더가 아버지께 말씀드릴 것이고, 아버지는 분노하실 것입니다."
GER_rehabilitationthroughblood:0 "피를 통하여"
GER_rehabilitationthroughblood_desc:0 "현재 상황에선 모든 사람이 최전방에 있어야 합니다. 우리는 OKBAL-시스템 내부의 수감자들에게 형벌대대에 입대하면 자유를 얻을수 있을 것이라고 말해야 합니다."
GER_breakthehamburgpoints:0 "함부르크 조약 파기"
GER_breakthehamburgpoints_desc:0 "러시아같은 짐승이나 프랑스의 반역자들과 싸우기 위해서는 민주적인 군대가 최선일수 있지만, 우리는 훈련되고 강력한 군대가 필요합니다."
GER_installloyalofficers:0 "충성스러운 장교단"
GER_installloyalofficers_desc:0 "많은 인민군 장교들이 불행한 죽음을 당한 후, 우리는 새롭게 능력있고 충성스러운 장교단을 배치해야 합니다."
GER_unservolksfhrer:0 "인민의 영도자"
GER_unservolksfhrer_desc:0 "괴벨스 동지는 국민을 아끼고 있습니다. 그는 독일인들에게 땅과 빵과 평화를 줍니다. 그는 독일의 지도자이기에 슬라브인과 프랑크족, 앵글로족과 이탈리아인들로부터 우리를 보호합니다."
GER_controlthemedia:0 "언론 통제"
GER_controlthemedia_desc:0 "반동이나 반공 신문은 허용되지 않지만, 평화주의자, 의회주의자, 레닌주의자, 민족주의자 사이의 살아있는 토론은 여전히 존재합니다. 그리고 그것은 우리를 약하게 만듭니다. 우리는 언론을 통제해야 합니다!"
GER_glorifywar:0 "전쟁 미화"
GER_glorifywar_desc:0 "KPD는 전쟁 대신 혁명을 지속적으로 추진해 왔습니다. 해방을 지원해야만 합니다. 그들은 홀로 사회주의로 이행될수 없습니다. 예를 들자면 프랑스가 있습니다. 그리고 그들은 독일의 총칼로 해방될 것입니다."
GER_redimperialism:0 "붉은 제국주의"
GER_redimperialism_desc:0 "진정한 사회주의를 발전시키기에 부적합한 사람들을 지배하는 것은 독일의 운명입니다."
GER_expandthevkrss:0 "VKRSS 확장"
GER_expandthevkrss_desc:0 "우리는 주변의 독수리들로부터 독일을 보호해야 합니다. 그들이 우리를 직접적으로 공격하지 않더라도, 그들의 비밀 요원은 우리의 기초를 파괴하려고 합니다. VKRSS는 독일의 칼과 방패입니다."
GER_supressreactionaries:0 "반동분자 제압"
GER_supressreactionaries_desc:0 "1919년과 마찬가지로 반동분자들은 우리를 향한 음모를 꾸미고 있습니다. 그러나 우리는 포기하지 않을 것입니다."
GER_reintroduceexecutions:0 "사형 재집행"
GER_reintroduceexecutions_desc:0 "신속한 사형제 폐지는 평의회주의자들이 혁명 중 이룩한 최고의 업적들 중 하나였지만, 그로 인한 무산층의 무장해제는 그들도 깨닫지 못 했습니다."
GER_mandateofthecouncils:0 "평의회의 의무"
GER_mandateofthecouncils_desc:0 "독일 국민들은 결정을 내렸습니다. 국민들은 강력한 수완이 필요하지도 않고, 자본가들에게 손을 내밀 필요도 없습니다. 다시한번 평의회 공화국은 독일 프롤레타리아를 대변할 가치가 있다는 것을 증명했습니다."
GER_dealswiththeunions:0 "노조와의 거래"
GER_dealswiththeunions_desc:0 "노조는 언제나 사회주의 운동의 중요한 일부입니다. 우리는 그들과 협상하고, 의회와 노동조합의 사회를 만들어야 합니다."
GER_marxistpluralism:0 "마르크스주의의 다원성"
GER_marxistpluralism_desc:0 "우리 마르크스주의자들은 사소한 질문들에 편파되어서는 안 됩니다. 강력한 통합적인 행동의 벽 뒤에는 모든 문제를 논의할 수 있는 많은 당이 있습니다."
GER_promoteequality:0 "평등 강조"
GER_promoteequality_desc:0 "반동주의자, 미래주의자, 그리고 자본주의자들 모두 남성과 여성, 카톨릭과 무신론자, 독일과 슬라브 사이에 차이가 있다고 주장하지만, 진실은 그런 것은 없다는 것입니다. 그들은 단지 노동계급을 나누고 싶어합니다. 우리는 그들에게 통일의 기적을 보여주어야 합니다."
GER_socialisthumanism:0 "사회주의 휴머니즘"
GER_socialisthumanism_desc:0 "모든 인류는 붉은 깃발 아래 설 것입니다. 붉은 깃발은 평화, 자유, 빵 그리고 가장 위협적인 재산에 대한 몫을 약속하기 때문입니다."
GER_socialwelfare:0 "사회 복지"
GER_socialwelfare_desc:0 "사회는 가장 약한 구성원들을 돌봐야 합니다. 그들은 그저 일을 할수 없는 것 뿐입니다. 우리는 진정한 사회주의자로써 모든 이들을 돌봐야 합니다. 그리하여 그들은 모두가 노동을 할수 있게 될 것입니다."
GER_encouragediscourse:0 "토론 권장"
GER_encouragediscourse_desc:0 "의회제도는 프롤레타리아 정치제도의 근간이기에 우리는 토론속에서 살아가야 합니다. 이 시스템을 유지하려면 시민들의 비판적 사고를 장려해야 합니다."
GER_luxemburgdoktrin:0 "룩셈부르크식"
GER_luxemburgdoktrin_desc:0 "민족주의와 애국주의는 국제적인 계급 전쟁으로부터 시민들을 멀리하게 하기 위한 거짓말입니다. 공산주의와 국제적 연합은 언제나 옳습니다."
GER_lenindoktrin:0 "레닌식"
GER_lenindoktrin_desc:0 "사회주의는 태어날때부터 국제적인 성격을 띄었습니다. 하지만 그렇다고 해서 항상 독립을 위해 싸우는 사람들을 도와야 한다는 뜻은 아닙니다. 사회주의는 항상 압박을 받고 있기 때문입니다."
GER_propaganda:0 "선전"
GER_propaganda_desc:0 "선전은 오늘날 가장 중요한 것들 중 하나가 되었습니다. 우리는 동지들이 사회주의에 대한 열정이 넘치도록 해야 합니다!"
GER_fundsocialistnewspapers:0 "사회주의 신문사 지원"
GER_fundsocialistnewspapers_desc:0 "KDP의 "적기"에서 파생된 신문인 "아르바이터-일루스트리르테 차이퉁"부터 군인회가 만든 "로트-프론트-차이퉁"까지 다양한 사회주의 신문사가 존재합니다."
GER_volksbhne:0 "민속 무도회"
GER_volksbhne_desc:0 "에르빈 피스카토어나 베르톨트 브레히트와 같은 위대한 동지들은 극장을 프롤레타리아 예술로 만들어 부르주아와 싸우는 것의 중요성을 보여주었습니다."
GER_expandthemasch:0 "MASCH 확장"
GER_expandthemasch_desc:0 "마르크스주의자들의 학교는 독일의 프롤레타리아들에게 여러가지 능력과 과학, 언어, 공예 그리고 더 많은 것들과 혁명을 가르치기 위하여 1920년대 초에 설립되었습니다. 우리는 혁명의 정신을 유지하기 위해서, 모든 이들이 그러한 교육을 제공받도록 해야 합니다."
GER_independenteducation:0 "독립된 교육"
GER_independenteducation_desc:0 "교육은 젊은 사람들에게 영향을 줄수있는 가장 중요한 요소입니다. 하지만 교육에 대한 모든 간섭은 젊은이들을 타락시키고, 교육의 질을 떨어뜨립니다."
GER_rotesbabelsberg:0 "로테스 바벨스베르크"
GER_rotesbabelsberg_desc:0 "1899년부터 바벨스베르크 스튜디오는 지구상에서 가장 훌륭한 영화 스튜디오 중 하나로 발전해 왔습니다. 프리츠 랑 동지와 같은 유능한 예술가의 재능을 발휘하여 혁명적인 메시지를 담은 영화를 만들어야 합니다."
GER_generalamnesty:0 "사면 위원회"
GER_generalamnesty_desc:0 "반동적이고 반혁명적인 테러리스트들을 모두 풀어주어야 하지만, 저급 범죄자들 상당수는 우리의 강력한 공화국에 단서가 되지 못하고 있습니다.그들을 석방하면 우리의 용서할 수 있는 능력을 보여줄 수 있습니다."
GER_endthereforms:0 "개혁의 끝"
GER_endthereforms_desc:0 "마지막으로, 우리는 독일에 절실했던 개혁을 가져다 주었습니다. 하지만, 더 이상의 개혁은 혁명에 대한 배반일 것입니다."
GER_radicalantimilitarism:0 "급진적 반군국주의"
GER_radicalantimilitarism_desc:0 "우리의 혁명은 반군국주의에 대한 것이었다는 것을 잊지 말아야 합니다! 평화주의의 원칙을 존중해야만 우리는 혁명을 이어나갈 자격이 있습니다."
GER_dealswithliberalpacifists:0 "자유 평화주의자들과의 거래"
GER_dealswithliberalpacifists_desc:0 "대부분의 자유주의자들은 전쟁이 주머니를 채워주기에 군국주의자들이지만, 전쟁의 폐해를 비난하는 이들도 있습니다. 우리는 그들과 함께 새롭고 평화로운 세상을 건설해 나가야 합니다."
GER_denouncepoliticalviolence:0 "정치적 폭력 부인"
GER_denouncepoliticalviolence_desc:0 "공화국에 있는 일부 사람들은 폭력이 우리의 목표를 달성하기 위한 합법적인 방법이라고 생각하지만, 모든 폭력은 비난받아야 합니다."
GER_redthunder:0 "붉은 천둥"
GER_redthunder_desc:0 "세계대전에서 우리는 포병의 공포와 효과를 목격했습니다. 우리는 가장 탄력적으로 반동분자들을 진압할수 있습니다, 순수히 힘으로 말이죠. 위대한 독일군의 포병대가 폭탄을 발사할때, 아무도 감히 우리에게 대항하지 못할 것입니다!"
GER_himmelsstrmerprojekt:0 "히멜스튀르머 프로젝트"
GER_himmelsstrmerprojekt_desc:0 "호만 동지는 로켓 기술이 일반적인 로켓 기술을 훨씬 능가하는 장거리의 폭발물을 추진시키는데 사용할수 있다고 주장했습니다. 또한 그는 로켓이 전투기에 장착되어 타의 추종을 불허하는 속도를 낼수 있을 것이라고 추측했습니다. 매우 흥미로운 생각입니다."
GER_dierotefrontmarschiert:0 "적색전선의 행진"
GER_dierotefrontmarschiert_desc:0 "붉은 군대가 다시 행진하고 있습니다. 붉은 군대는 막을수 없고 강철의 부츠가 혁명의 적들을 향해 행진합니다."
GER_grneteufel:0 "그뤼네 토이펠"
GER_grneteufel_desc:0 "학생 동지께서는 비행기를 타고 적진의 뒤로 강하하는 경보병에 대한 아이디어를 냈고, 이는 시도해 볼 만합니다..."
GER_longrangeescorts:0 "장거리 호위"
GER_longrangeescorts_desc:0 "적의 전투기 편대로부터 우리의 폭격기를 보호하기 위하여 전투기 에이스인 쾰은 중전투기를 사용할 것을 제안했습니다."
GER_ainvisiblenavy:0 "보이지 않는 해군"
GER_ainvisiblenavy_desc:0 "아무도 막을수 없는 해군이 다가오는 것을 아무도 볼수 없습니다. 세계대전에서 우리는 잠수함의 힘을 보았고, 우리의 진보된 기술로 식민지에 의존하는 자본주의자들을 굶길수 있을 것입니다."
GER_nordseewall:0 "북해 방벽"
GER_nordseewall_desc:0 "우리가 주의하지 않으면 프랑스와 이탈리아에서 동지들이 싸우는 동안 영국군이 우리의 땅에 상륙할지도 모릅니다. 우리는 우리의 해안에 상륙하려는 모든 시도를 또다른 갈리폴리로 만들어 버릴 것입니다."
GER_experimentalscience:0 "실험주의적 과학"
GER_experimentalscience_desc:0 "독일은 사상가와 아인슈타인, 플랑크, 마이트너의 나라입니다. 우리는 알려지지 않은 영토로 가서 조상들과 신이 말하고 싶어했던 것들을 전할 운명입니다."
GER_foundthesrkmb:0 "SRKMB 설립"
GER_foundthesrkmb_desc:0 ""전쟁 도덕과 점령에 대한 특별의회"는 전쟁동안에 점령된 영토와 시민들을 어떻게 다룰지를 결정하는 기구입니다."
GER_allowsmallbuisnesses:0 "작은 사업 허용"
GER_allowsmallbuisnesses_desc:0 "자본주의적인 거대 기업을 폐지하는 것은 옳았지만, 작은 사업체들을 허용하는 것은 우리의 경제에 도움이 될수 있습니다. 만약 우리가 사람들에게 자신의 회사를 차릴 권리를 준다면, 우리는 사회주의의 원칙에 따라 굴러가는 새로운 기업가 정신의 물결을 만들어 낼수 있습니다."
GER_allpowertothecouncils:0 "모든 권력을 평의회로!"
GER_allpowertothecouncils_desc:0 "노동자 평의회는 독일 경제의 가장 중요한 부분입니다. 그것들을 강화하는 것이 우리의 최우선 관계가 될 것입니다."
GER_banunions:0 "노동조합 금지"
GER_banunions_desc:0 "노동조합은 자본주의 아래서는 중요한 사회적 운동의 일부이지만 사회주의에 도달한 이후에는 더이상 필요 없는 존재입니다. 노동조합은 이제 우리의 사회 건설을 방해할 뿐입니다. 우리는 이제 하나의 사회주의로 나아가야 합니다!"
GER_abolishthecouncils:0 "평의회 폐지"
GER_abolishthecouncils_desc:0 "평의회는 혁명에 봉사해 왔지만, 지금은 그저 성가신 존재이며, 독일의 운명을 가로막고 있습니다. 우리는 그들을 폐지해야 합니다."
GER_strenghentheparty:0 "당 강화"
GER_strenghentheparty_desc:0 "의회는 중요하지만, 우리는 혁명적인 프롤레타리아의 선봉으로서 당을 지지해야 합니다. 특히 이런 어려운 시기에 말이죠."
GER_strenghenthecouncils:0 "평의회 강화"
GER_strenghenthecouncils_desc:0 "의회가 우리의 정치체제에서 가장 중요한 부분이라는 것은 부인할수 없는 사실입니다. 의회를 신뢰하고 잘 기능하도록 하기 위하여, 우리는 그들을 지지해야 합니다."
GER_volksempfnger:0 "국민라디오"
GER_volksempfnger_desc:0 "라디오는 새로운 의사소통의 방법이고, 그것은 대중의 진정한 매개체가 될 잠재력을 가지고 있습니다. 우리는 모든 가정에 라디오를 보급하여 모든 가정에 사회주의의 목소리를 전파해야 합니다!"
GER_revolutionofpeace:0 "평화로운 혁명"
GER_revolutionofpeace_desc:0 "undefined"
GER_comitnationalfrancelibre:0 "자유 프랑스 국가 위원회"
GER_comitnationalfrancelibre_desc:0 "미래주의자들이 프랑스를 점거한 이후 공산주의자들은 우리의 국경 너머로 도망쳐 왔습니다. 이제 우리는 그들이 사회주의적인 승리를 거두도록 도와야 합니다."
GER_formasovietrussiangovernmentinexile:0 "망명 소비에트 러시아 정부 구성"
GER_formasovietrussiangovernmentinexile_desc:0 "러시아에서 실패한 혁명 이후, 많은 볼셰비키들이 독일로 도망쳐 왔습니다. 우리는 그들이 현 정권에 반대하기 위해 망명 정부를 구성할 수 있도록 해야 합니다."
GER_meetwithourjapanesecomrades:0 "일본 동지와의 만남"
GER_meetwithourjapanesecomrades_desc:0 "일본에서의 혁명이 일어나며, 우리는 새로운 극동의 동맹국과 협력해야 합니다."
GER_helpouramericanbrothers:0 "미국의 형제들을 지원"
GER_helpouramericanbrothers_desc:0 "대부분의 아메리카 대륙은 여전히 자본주의의 멍에에에 시달리고 있습니다. 우리는 미국에 있는 우리의 동지들이 그들을 물리치도록 지원해야 합니다."
GER_meetwithliberationtheologists:0 "해방신학자들과의 만남"
GER_meetwithliberationtheologists_desc:0 "어떤 사람들은 기독교가 사회주의의 할아버지 뻘이라고 말합니다. 그 중에는 사회주의와 기독교를 연결시키기 위해 노력하는 해방신학자들도 있습니다. 우리는 그들을 교회의 반동적인 물살에 대항하여 그들을 지지해야 합니다."
GER_socialistmuslimcomittee:0 "사회주의 무슬림 위원회"
GER_socialistmuslimcomittee_desc:0 "중동에 있는 우리의 동지들은 "이슬람 공산주의" 이론을 발전시켰습니다. 어떤 이들은 그것에 대해 비판적이지만, 그것은 이슬람 세계에 사회주의의 이상을 퍼뜨리는 훌륭한 방법입니다."
GER_embracereligioussocialism:0 "종교적 사회주의 수용"
GER_embracereligioussocialism_desc:0 "어떤 사람들은 종교가 본질적으로 반동적이거나 반혁명적이라고 말합니다. 하지만, 우리의 형제라고 보는 종교 단체들이 있고, 피투스 헬러나 에르빈 에케르트는 우리가 그렇게 보도록 압박합니다."
GER_missiontoindia:0 "인도 사절단"
GER_missiontoindia_desc:0 "영국으로부터 인도가 해방된 이후, 여러 파벌들이 자신들을 사회주의자로 선언했습니다. 우리는 어느 파벌을 지지할지 살펴보고 파벌들 사이의 갈등에 불을 붙여야 합니다."
GER_whatsgoingoninthecongo:0 "콩고에서는 무슨일이?"
GER_whatsgoingoninthecongo_desc:0 "콩고에 우리 동지들이 있다는 사실이 우리의 귀에 들어왔습니다. 우리는 그들이 자본주의에 투쟁하는 것을 도와야 합니다."
GER_theira:0 "IRA"
GER_theira_desc:0 "가장 잔인한 제국주의 중 하나가 바로 여기 유럽에 있습니다. 영국인들은 여전히 아일랜드인들을 억압하고 있습니다. 하지만 빛은 있는 법, 우리는 진정으로 억압받는 사람들을 지지한다는 것을 보여주어야 합니다."
GER_viiiweltkongressderinternationale:0 "제8차 국제회의"
GER_viiiweltkongressderinternationale_desc:0 "오늘, 전세계의 사회주의자들은 국제 사회주의의 미래에 대해 토론하고 결정하기 위해 베를린으로 왔습니다."
GER_classwarfare:0 "계급 투쟁"
GER_classwarfare_desc:0 "전쟁은 본질적으로 반동적입니다. 어떤 사회주의 국가도 영토나 위신때문에 다른 국가를 공격해서는 안됩니다. 하지만, 억압받는 사람들이 그들의 국가에 대항할 때, 그들을 돕는 것은 우리의 의무입니다."
GER_netzwerke:0 "네츠베르케"
GER_netzwerke_desc:0 "우리는 비사회주의 국가에 헌신적인 혁명가들의 네트워크를 구축하여 혁명이 시작될때 더 뛰어난 장교들과 지도자를 얻게 될 것입니다."
GER_vlkerfreundschaft:0 "인민들의 연대"
GER_vlkerfreundschaft_desc:0 "적기 아래에 세계를 두는 법은 자유 자치 국민 연합을 만드는 것입니다."
GER_einwurzelung:0 "뿌리"
GER_einwurzelung_desc:0 "레닌은 러시아의 민족 문제를 해결하기 위하여 "코레니자치야"라는 정책을 시행했습니다. 이 정책은 제한적으로 자치정부의 대한 권리, 소수 문화와 언어의 보호, 그리고 소수 민족 사관생도들의 지원을 포함하고 있습니다. 독일은 이러한 문제를 가지고 있지 않지만, 이러한 정책을 시행하는 것은 도움이 될 것입니다."
GER_redunification:0 "적색 통일"
GER_redunification_desc:0 "마침내 우리는 사회주의의 이름 아래 유럽의 인민들과 세계를 통일할 것입니다!"
GER_weakennationalidenteties:0 "민족 주체성 약화"
GER_weakennationalidenteties_desc:0 "민족 주체성은 사회주의와 국제주의를 억압합니다. 우리는 우리의 국민들이 폴란드인, 독일인, 프랑스인 등으로 구별하지 않고 사회주의자로 구별하도록 해야 합니다."
GER_worldrevolution:0 "세계 혁명"
GER_worldrevolution_desc:0 "우리는 혁명을 수출해야 합니다. 그렇지 않으면 공산주의는 성공할 수 없습니다. 우리는 지구상에서 반혁명을 제거해야 합니다."
GER_antinationalism:0 "반민족주의"
GER_antinationalism_desc:0 "제국주의에 억압받는 이들을 구해야 한다는 주장도 있지만 국가의 독립은 프롤레타리아를 진정한 목표인 국제사회주의에서 벗어나게 하기 위한 신기루일 뿐입니다."
GER_nationalselfdetermination:0 "민족 자결주의"
GER_nationalselfdetermination_desc:0 "우리가 싸울 때마다, 우리는 사회주의만을 위해 싸우는 것이 아니라, 타국의 통치에 의해 억압된 사람들을 위해 싸우는 것입니다. 그리하여 그들은 그들만의 새로운 길을 만들수 있을 것입니다."
GER_aidourchinesecomrades:0 "중국의 동지들을 지원"
GER_aidourchinesecomrades_desc:0 "중국에서는 내전이 한창 진행중입니다. 하지만 그곳에도 붉은 깃발을 앞세운 세력은 존재합니다. 우리는 가능한 모든 수단을 동원하여 그들의 투쟁을 지지해야 합니다."
GER_antiimperialism:0 "반제국주의"
GER_antiimperialism_desc:0 "우리는 압제자들에 맞서 싸우는 사람들을 지지해야 합니다. 개발이 활발히 진행되고 있는 지역의 동지들과 관계를 맺어 유럽의 적들을 약화시킬수 있습니다. 왜냐면 그들은 식민지에 의존하기 때문입니다!"
GER_gegenseitigewirtschaftshilfe:0 "상호경제지원"
GER_gegenseitigewirtschaftshilfe_desc:0 "회주의 국가들은 서로 경제적, 과학적 지원을 하기 위해 서로 협력해야 합니다. 그것이 국제 공산주의의 승리를 보장하는 유일한 방법입니다."
GER_kpdvictory:0 "KPD의 승리!"
GER_kpdvictory_desc:0 "우리는 당의 분열을 피했고, KDP는 평의회 공화국을 유지했습니다!"
GER_yeet:0 "YEET"
GER_yeet_desc:0 ""
GER_conversionofanation:0 "국가적 개종"
GER_conversionofanation_desc:0 "이교주의로 국민들을 개종시키는 새롭고 공식적인 변화로 우리는 이 믿음을 현재 지배적인 신앙, 특히 기독교에 대항하여 어떻게 확산시킬 것인가에 대해 생각해야 합니다."
GER_putjesusandjehovaintothepatheon:0 "예수와 여호와를 판테온에!"
GER_putjesusandjehovaintothepatheon_desc:0 "우리의 앞을 가로막는 종교를 그냥 없애버리는 것은 우리를 유혹하기 쉬운 생각이지만, 그렇게 행동하는 것은 단지 문제를 늘릴 뿐입니다. 우리는 가능한 한 부드럽게 대처해야 합니다. 가장 중요한 것은 독일 민족의 규범에서 다른 종교의 신들을 인식하는 것입니다."
GER_weallworshipdonar:0 "우리는 도나르를 숭배한다"
GER_weallworshipdonar_desc:0 ""
GER_praisegermania:0 "게르마니아 찬송"
GER_praisegermania_desc:0 ""
GER_banmonotheism:0 "일신교 금지"
GER_banmonotheism_desc:0 "진정한 독일 종교의 성장을 보장하기 위해, 우리는 사랑하는 나라에서 이교주의를 밀어낸 그 모든 종교를 금지해야 합니다."
GER_sailorsworshiprhenus:0 "선원들의 레누스 숭배"
GER_sailorsworshiprhenus_desc:0 ""
GER_loversworshipfreya:0 "연인들의 프리야 숭배"
GER_loversworshipfreya_desc:0 ""
GER_frdenallvater:0 "만물의 아버지를 위하여"
GER_frdenallvater_desc:0 "모든 독일인들은 보탄과 그의 자식들을 향해 인생을 바쳐야 합니다. 그렇게 해야지만 진정한 독일의 공산주의를 이룰수 있습니다."
GER_reconstructtheirminsul:0 "이르민술 재건"
GER_reconstructtheirminsul_desc:0 ""
GER_workersworshipwieland:0 "일꾼들의 빌란트 숭배"
GER_workersworshipwieland_desc:0 ""
GER_farmersworshipostaria:0 "농부들의 오스타리아 숭배"
GER_farmersworshipostaria_desc:0 ""
GER_soldiersworshiptyr:0 "군인들의 티르 숭배"
GER_soldiersworshiptyr_desc:0 ""
GER_wotankult:0 "보탄 추종"
GER_wotankult_desc:0 "진정한 독일 종교를 숭배하는 것은 특히 한 신을 숭배하는 것입니다. 보탄, 만물의 아버지, 모든 신의 아버지입니다. 보탄과 그의 자식들을 위해 헌신해야만, 우리는 진정으로 세상을 이해할 수 있습니다."
GER_volksdingandreichsrtekongress:0 "인민 회합 및 국가평의회회의"
GER_volksdingandreichsrtekongress_desc:0 "진정한 독일의 종교를 대변하기 위하여 인민들은 권력을 얻어야 합니다. 독일과 국가평의회회의는 함께 독일의 미래를 만들어 나가야 합니다!"
GER_kirchenandblozhuser:0 "교회와 공양소"
GER_kirchenandblozhuser_desc:0 "독일 사람들이 평화롭게 모든 신들을 숭배할 수 있도록 하기 위해서, 우리는 마을 사람들에게 어떻게 의식을 행하고 신전을 지어야 하는지 가르쳐야 합니다."
GER_reducechurchestorubble:0 "교회를 돌무더기로"
GER_reducechurchestorubble_desc:0 "우리가 일신교를 불법화 했으니, 우리는 그들의 예배 장소였던 곳을 부수고 진정한 독일 신앙의 불변성을 굳혀야 합니다."
GER_neuerdeutschersozialismus:0 "새로운 독일 사회주의"
GER_neuerdeutschersozialismus_desc:0 "우리는 강력한 힘을 가진 국가를 꿈꿔 왔습니다. 강력한 국가, 헌신적이고 애국적인 시민, 모두는 가족 같은 국가를 위하여 일하고 있으며, 그들을 지켜보는 아버지, 요제프 괴벨스가 있습니다."
GER_heidnischersozialismus:0 "이교 사회주의"
GER_heidnischersozialismus_desc:0 "한때, 게르만 사람들은 예루살렘, 로마, 메카의 신에게는 경배하지 않았습니다. 우리는 우리들만의 신을 가지고 있었고, 모든 독일 애국자들은 우리들의 신에게 경배해야 합니다."
GER_revengefor772:0 "772년의 복수"
GER_revengefor772_desc:0 "1000년 전 프랑크족은 우리의 대지로 공격해 왔고, 우리의 이르민술을 파괴하고 사람들을 죽였습니다. 하지만 오늘, 복수의 날이 다가왔습니다!"
GER_takeprussia:0 "프로이센 합병"
GER_takeprussia_desc:0 "이제 마지막으로 남은 것이 있습니다. 프로이센에서 자신들을 얽어매고 있는 그 패거리들을 마침내 짓뭉개버리는 것입니다."
GER_reclaimwestpreuen:0 "서부 프로이센 영유권 주장"
GER_reclaimwestpreuen_desc:0 "서부 프로이센은 현재 대다수 독일인임에도 불구하고 폴리스의 지배를 받고 있습니다! 이대로는 있을 수 없습니다."
GER_liberatethesudeten:0 "주데텐을 해방"
GER_liberatethesudeten_desc:0 "체코의 주데텐 지방의 대부분은 독일인입니다. 그리고 그들은 현재 슬라브인들에게 부당한 지배를 받고 있습니다. 우리는 이 새로운 독일이 용서치 않으리라는 것을 보여주어야 합니다!"
GER_friesenundniederlnder:0 "프리슬란트와 네덜란드"
GER_friesenundniederlnder_desc:0 "프리슬란트인과 네덜란드는 독일어를 사용하지는 않지만 독일인이며, 독일의 영향에서 벗어난 것 뿐입니다. 우리는 이것을 바로잡아야 합니다."
GER_dasmeerwirdsichrotfrben:0 "바다가 붉게될 것이다"
GER_dasmeerwirdsichrotfrben_desc:0 "우리는 프롤레타리아, 선원, 영웅입니다. 반동분자들은 배를 이용하여 착취당하는 사람들의 돈을 이용합니다. 그들은 대가를 지불할 것입니다!"
GER_reclaimtheangelsachsen:0 "앵글로색슨족"
GER_reclaimtheangelsachsen_desc:0 "한때 프랑스인들이 그들을 쫓아냈지만, 영국은 독일이었습니다. 우리는 다시 하나가 될 것입니다."
GER_crushtheitalians:0 "이탈리아 분쇄"
GER_crushtheitalians_desc:0 "이탈리아인들은 남쪽의 끊임없는 실타래입니다. 그들을 제거함으로써, 우리는 발칸 반도의 패권국 이라고 효과적으로 주장할 수 있습니다."
GER_freetheslavs:0 "슬라브족 해방"
GER_freetheslavs_desc:0 "오늘날, 슬라브족들은 비잔티움이 그들에게 가져다 준 저주 아래 여전히 고통받고 있습니다. 우리는 그들을 해방시켜야 합니다!"
GER_anotherteuteburg:0 "또다른 토이토부르크"
GER_anotherteuteburg_desc:0 "우리는 과거 토이토부르크의 대 전투에서 로마군단을 물리쳤습니다. 오늘날 로마를 지배하는 자와 새로운 로마라고 주장하는 자들도 있습니다. 하지만 우리는 신경쓰지 않습니다. 그들은 다시한번 공포를 맛볼 것입니다!"
GER_vereintedeutsche:0 "독일 통일"
GER_vereintedeutsche_desc:0 "독일이 마침내 재결합하면서 우리는 우리의 운명을 이루었습니다."
GER_breakthefrenchthread:0 "프랑스의 위협 파괴"
GER_breakthefrenchthread_desc:0 "프랑스인들은 우리의 가장 중요한 골칫거리입니다. 특히 그들이 미래주의에 굴복한 뒤에 말이죠... 우리는 프랑스인들에게 철과 폭탄에 대항할수 없다는 것을 보여주어야 합니다."
GER_osterweiterung:0 "동부 확장"
GER_osterweiterung_desc:0 "이제 동쪽으로 가서 러시아인들에게 새로운 독일의 힘을 보여줄 때입니다. 곧 그들은 공포에 떨게 될 것입니다."
GER_supportlocalbeliefsystems:0 "현지 신앙 지원"
GER_supportlocalbeliefsystems_desc:0 "우리는 독일인이지만, 다른 이들에게 그것을 강요해서는 안됩니다. 오히려, 우리는 그들이 잃어버린 슬라브, 켈틱, 라틴족으로 재인식 하도록 도와야 합니다."
GER_pangermanismus:0 "범게르만주의"
GER_pangermanismus_desc:0 "모든 독일인들을 하나로 묶는 것은 우리나라의 가장 중요한 중점입니다."
GER_marchintothealps:0 "알프스로의 행진"
GER_marchintothealps_desc:0 "오스트리아인과 스위스인은 독일인입니다. 그들은 이 사실을 부인하지 않습니다. 하지만, 그들은 독일에 속해있지 않습니다."
GER_peacethroughcoalition:0 "연합을 통한 평화"
GER_peacethroughcoalition_desc:0 "우리가 살아남으려면 자본가들이라도 협력하여야 합니다."
GER_peacethroughunity:0 "단결을 통한 평화"
GER_peacethroughunity_desc:0 "우리는 평화를 유지하기 위하여 자본가가 필요하지 않습니다! 우린 직접 이루어 낼수 있습니다. 제3인터내셔널은 강합니다!"
GER_ensureafavourabeoutcomeinspain:0 "스페인에서의 유리한 결과"
GER_ensureafavourabeoutcomeinspain_desc:0 "스페인은 정치적으로는 이상하지만 지리적으로는 아주 좋은 위치에 있습니다! 스페인을 동맹국으로 확실히 할 수 있다면 프랑스를 포위하고 모든 전쟁을 양면 전쟁으로 만들 수 있습니다."
GER_supporthungary:0 "헝가리 지원"
GER_supporthungary_desc:0 "헝가리는 우리의 가장 오래되고 강력한 동맹국입니다. 하지만 헝가리는 적들에게 둘러싸여 있습니다. 단지 그들에게 무조건적인 지지를 줌으로써 우리는 그들의 이웃을 충분히 놀라게 할 수 있습니다. 우리는 그들의 공격을 억제할 수 있습니다."
GER_ournorthernbrethren:0 "북쪽의 형제"
GER_ournorthernbrethren_desc:0 "북쪽에 노르웨이가 있지만, 아직 우리와는 함께하지 않고 있습니다. 그러나 자본주의 국가들이 공격하는 것을 두려워하게 하기 위해서는 노르웨이가 우리의 편이 되는 것이 바람직합니다."
GER_festungssozialismus:0 "요새화된 사회주의"
GER_festungssozialismus_desc:0 "우리는 아무도 공격하고 싶지 않지만 다른 국가들은 그렇지 않다는 점입니다. 거인 프랑스와 영국의 제국주의자들, 러시아의 반동주의자들은 독일을 갈기갈기 찢어놓고 싶어합니다. 하지만 우리는 스스로를 보호할 것입니다."
GER_supportourcomrades:0 "동지들 지원"
GER_supportourcomrades_desc:0 "우리는 평화주의자입니다. 하지만 기술적으로 혁명은 전쟁이 아니고 원조를 보내는 것은 전쟁에서 싸우는 것이 아닙니다...아마도."
GER_adealwiththeanglo:0 "영국과의 거래"
GER_adealwiththeanglo_desc:0 "영국은 제국주의적인 대군주의 모습일지는 모르지만 프랑스에 비하면 훨씬 낫습니다! 비록 이것이 동무들을 팔아넘길지라도요!"
GER_atreatywithitaly:0 "이탈리아와의 조약"
GER_atreatywithitaly_desc:0 "이탈리아인들은 이 세상에 아직 남아 있는 몇 안 되는 제정신인 국가들 중 하나입니다. 그들이 감히 우리를 공격할 수 있다면, 우리는 그들이 미래주의자들에 대항하여 두 번째 전선을 구축하도록 보장해야 합니다."
GER_buypeacewithrussia:0 "러시아와의 평화"
GER_buypeacewithrussia_desc:0 "우리나 러시아나 모두 알고 있습니다. 전쟁은 비용이 많이 들고 피비린내 날 것입니다. 그런 만큼, 우리는 그들이 동유럽의 작은 국가들을 삼켜버리게 하고 프로이센이 우리를 공격하려 한다면 그들이 우리를 돕게 하는 거래를 중개해야 합니다..."
GER_jointheleaugeofnations:0 "국제연맹 가입"
GER_jointheleaugeofnations_desc:0 "일부 국가들은 여전히 세계 혁명이 가능하다고 생각합니다. 하지만 우린 진실을 알고 있습니다. 그리고 우리의 운명은..."
