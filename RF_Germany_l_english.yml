GER_international_support:0 "국제적 지원"
GER_international_support_desc:0 "평화를 지키기 위하여 가능한 한 모든 수단을 동원해 동지들을 지원하기로 결정했습니다. 왜냐하면 모든 사회주의 국가는 평화에 대한 위협이 적기 때문입니다."

GER_feuersturm:0 "불기둥"
GER_feuersturm_desc:0 "반동분자들은 우리를 폭격하지만 자신들은 안전할 것이라는 유치한 망상으로 전쟁을 시작했습니다. 하지만 곧 그들은 아무도 프롤레타리아트의 분노로부터 안전하지 않다는 것을 깨닫게 될 것입니다."
GER_hunting_wolves:0 "방황하는 늑대들"
GER_hunting_wolves_desc:0 "우리의 잠수함은 보이지 않는 늑대들과 비슷하고, 적의 나라는 상처입은 짐승과도 같습니다. 잠수함 무리가 먹이를 찾아 으르렁대고 있습니다."
