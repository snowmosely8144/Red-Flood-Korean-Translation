GER_fortress_people:0 "인민의 요새"
GER_fortress_people_desc:0 "우리는 사방으로 혁명의 적들에게 둘러싸여 있습니다. 하지만 우리의 진보는 적들의 국경을 무너뜨릴 것입니다!"
GER_fortress_people_1:0 "인민의 요새"
