GER_das_meer:0 "바다가 붉게될 것이다!"
GER_das_meer_desc:0 "인민 해군은 우리 국민의 자랑거리입니다. 카이저의 멍청한 짓과 융커들의 영향으로부터 해방되어 독일 국민과 최초의 프롤레타리아 국가를 수호하는 의무를 맡고 있습니다."

