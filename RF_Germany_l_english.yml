GER_forced_isolation:0 "강요된 고립"
GER_forced_isolation_desc:0 "반동 세력은 인민의 힘을 두려워하기에 어떠한 대가를 치르더라도 우리의 사회주의 공화국을 고립시키고 약화시키고 싶어합니다. 그들은 항상 우리의 정당한 행동을 가로막고 있습니다."
GER_broken_isolation:0 "부숴진 고립"
GER_broken_isolation_desc:0 "우리는 지원이 필요하고 우리 자신만으로는 버틸수 없다는 것을 깨달았습니다. 그래서 우리는 자본가들과 거래를 했습니다. 무엇이 잘못된 것일까요?"
GER_prussian_perfectionism:0 "프로이센 완벽주의"
GER_prussian_perfectionism_desc:0 "독일에서 공산주의가 승리를 거두었음에도 불구하고, 과거로부터 전해져 내려오는 직업 윤리는 계속되고 있습니다. 독일 산업은 생산 비용을 높여서라도 높은 품질과 정밀도를 자랑하는 것으로 널리 알려져 있습니다."
GER_backward_south:0 "퇴보하는 남부"
GER_backward_south_desc:0 "바이에른은 혁명의 초기 기반 지역 중 하나이지만, 농업 인구가 많고 상대적으로 낙후된 경제를 감안할 때 사실 공화국에서 가장 보수적인 지역입니다. SPD가 장악한 '붉은 루르'와 달리 바이에른은 독일 전국가 노동자당의 거점입니다."
GER_dichter_und_denker:0 "시인과 사상가의 땅"
GER_dichter_und_denker_desc:0 "독일인들은 그들의 조국에 '시인과 사상가의 땅'이라는 별명을 자랑스럽게 붙였습니다. 진보된 교육 체계와 많은 문화 유산 덕분에, 독일은 하인리히 하이네부터 알베르트 아인슈타인에 이르기까지 많은 위인들의 고향이 되었습니다. 진보적인 지식인들의 웅덩이는 독일을 세계적인 과학의 중심지로 만들었지만, 이 황금기가 얼마나 오랫동안 지속될지는 아무도 모릅니다..."
GER_spectre_communism:0 "공산주의의 망령"
GER_spectre_communism_desc:0 "이웃한 국가들은 사회주의 독일의 존재에 대해 불안해하고 있습니다. 영국의 의회, 러시아의 과두 정치인들, 프랑스의 산업가들은 불길이 타오르는 것을 두려워하고 있습니다. 우리는 거기에 불을 지를 것입니다."
GER_memory_trenches:0 "참호의 기억"
GER_memory_trenches_desc:0 "아들아, 아버지를 기억하느냐? 아버지께서는 너를 자주 품에 안고있었고 너와 숨바꼭질을 하고는 했단다. 그들이 그를 데려갈때 까진 말이다, 참호로, 아들아, 참호로."

GER_rotfront_1:0 "적색전선"
GER_rotfront_1_desc:0 "자본주의와 권위주의 국가의 사람들과는 달리, 독일 국민들은 무엇을 위해 싸워야 하는지 잘 알고 있습니다. 국민들은 자유와, 빵과, 평화를 위해 싸울 것입니다. 그리고 그것은 국민들을 세계에서 가장 위대한 자유의 투사가 되게 만들었습니다."
