sweden.1.a:0 "최선을 기대해보지."
sweden.2.t:0 "선거 결과"
sweden.2.d:0 "수많은 시간을 들인 개표 끝에 드디어 결과가 나왔습니다!"
sweden.2.a:0 "사회민주당의 승리!"
sweden.2.b:0 "좌익당의 승리!"
sweden.2.c:0 "사회보수당의 승리!"

