usa.2.t:0 "Ismay Insensé"
usa.2.d:0 "소위 바게트-웨스턴이라고 불리는 프랑스에서 만들어진 이스마엘 인세인의 영어버전이 (오리지날 프랑스어로는 Ismay Insensé), 마침내 미국에서 상영되었다. 빠른 속도의 액션, 성적인 테마, 충격적인 폭력성으로 도덕적 보호론자와 정치적 좌파들에게 상영 금지를 요구 받았음에도 불구하고 대중들 사이에서 꽤 인기가 있습니다. 이 영화는 말을 타고 다니는 고전적인 야생 서부의 배경 대신 자동차를 타고 다니는 미래 카우보이들이 지배하는 미래의 무법천지를 배경으로 하고 있습니다. 하지만 관객들은 이러한 설정에 소외감을 느끼지 않고 있고 오히려 영화 소유주들의 음반 판매 주장에 더 소외감을 느끼는거 같습니다."
usa.2.a:0 "영화 상영을 허용해라."
usa.2.b:0 "영화 상영을 해라."
usa.3.t:0 "미국의 역사"
usa.3.d:0 "이 자유의 땅은 1차 세계 대전으로 인해 벌어진 혼란과 파괴를 대부분 피했습니다. 미국은 루시타니아 침몰 사건 직후 전쟁에 개입하는 것을 고려했지만 독일군에 의한 프랑스의 몰락으로 인해 독일의 승리를 확신하는 대중들의 정서로 인해 저지되었습니다. 하지만 영국과 러시아 그리고 이탈리아가 동맹국에게 대항하는데 있어서 필요한 재정적 그리고 군사적 지원을 멈춘다는 의미는 아니였고, 이러한 도움으로 미국은 평화 회담에 참석하여 우드로 월슨의 14조약 중 일부가 이행되게 되었습니다.\n\ 비록 정계 내부적으로는 우르드 월슨의 건강이 악화 되어간다는걸 인식하고 있지만, 대전쟁의 참화를 피하게 만든 공으로 인해, 그는 근소한 차이로 3선에 성공하게 되었습니다. 그러나 취임 한달만에 대통령이 결코 회복 할 수 없는 혼수 상태에 빠져 쓰러지는 재앙이 터졌고, 월리엄 깁스 맥아두가 배후에서 국정을 운영했지만, 이는 곧 오스카 언더우드를 위시로 한 민주당 내부의 반발을 불러 이르켰고, 이는 대통령의 완전한 사망과 더불어 1924년 민주당 예비 경선에서 오스카 언더우드와 댄 무디가 맥아두에 대한 항의로써 회의장을 빠져나가면서 극적으로 표출되었습니다. 이로 인해 결국 당이 분열되어 탈당한 민주당원을 중심으로 '미국당'이라고 불리는 새로운 정당이 탄생되어 공화당과 민주당 그리고 새롭게 탄생된 진보당과 경쟁하게 되었고, 미국당과 민주당간의 대립과 새롭게 탄생된 정당으로써 한계에 직면한 진보당으로 인해 레너드 우드가 이끄는 공화당의 대승으로 선거가 끝나게 되면서 국정을 이끌게 되고. 래너드 우드가 죽은 뒤에는, 켈빈 쿨리지가 그 뒤를 이어받게 됩니다..\n\그러나 이러한 좋은 시간은 오래 지속 될 일이 없었고, 결국 영국령 인도의 붕괴와 그 이후의 영국 주식 폭락 사태로 인하여 미국은 대공황에 빠져들게 되었고, 캘빈 쿨리지는 심장마비로 사망하여 자유 방임 경제 옹호자로 유명한 부통령 앤드류 멜론이 대통령이 되었습니다. 이로 인해 1934년 상원 선거에서 공화당이 패배하여 과반을 잃고 진보당과 미국당 그리고 기술주의자들이 많은 의석을 차지하게 되었습니다.\n\ 2년동안 대공황으로부터 회복되는 중이였고,  모든 정치적 스팩트럼에서 현 대통령에 대한 반대가 증가하고 있습니다. 현 상황은 오래가지 못할 것입니다."           
usa.3.a:0 "이 미친 세상에서 안정적인 땅"
usa.4.t:0 "산타 클라라 쓰나미"
usa.4.d:0 "오후 11시 58분, 세인트 프란시스 댐이 산타클라라 강 계곡 아래로 55피트나 되는 쓰나미를 불러 이르키는 대재앙을 만들면서 붕괴되었다. 캐스테익 정션 마을은 완전히 사라졌고 8개의 마을이 침수 피해를 입은 것으로 확인 되었으며, 두개의 에디슨 전기 회사도 파괴되어 로스엔젤레스와 센프란시스코 그리고 산타 클로스 계곡 대부분의 전기가 끓기는 피해 역시 입었습니다. 당국은 수색 작업이 아직 끝나지 않아 확신하지는 않지만, 385명의 사망자를 낸걸로 추정하고 있습니다. 켈리포니아의 주지사 업튼 싱클레어는 철저한 조사를 약속하며 책임자를 자비없이 처벌할 것을 약속했습니다."  
usa.4.a:0 "어떻게 이런 일이 일어 날 수 있지?"
usa.5.t:0 "나는 고발한다!"
usa.5.d:0 "산타 클라라 쓰나미 조사에 대한 예비 결과가 발표되었습니다. 충격적이게도 스케줄 상 해야 했던 수리 절차는 멜론 대통령의 긴축정책으로 인해 시행되지 않았습니다. 의회 내 개입주의자들은 벌써 분노하기 시작했으며, 싱클레어 주지사는 "국가 기반 시설에 대한 비용을 무시하여 켈리포니아 내 수백명을 희생시킨 무책임한 금권 정치가를 타도 할 것"이라고 발표했습니다.”
usa.5.a:0 "대통령님, 어떻게 이를 처리 하실 것입니까?"
usa.6.t:0 "탄핵 절차 시작"
usa.6.d:0 ""산타 클라라 댐의 붕괴는 의회 내 진보당과 그 동맹들에게 공화당 대통령 앤드류 멜론을 제거하기 위한 완벽한 기회를 제공했다. 정치적으로 미국 대통령을 쫒아내는 것은 어려웠지만 충분한 수가 모여, 곤경에 처한 대통령에 대한 탄핵 절차를 시작했습니다. 진보당 내의 탄핵 찬성론자들은 팡파레를 부는 가운데, 이는 곧 의회 내 진보당과 다른 반 멜론 정치 세력들은 진정으로 탄핵을 지지할 수 있을 것으로 보입니다. 멜론 대통령이 과연 이 정치적 폭풍우를 이길 수 있을지 없을지는 두고 봐야 히지만, 전국적으로 잘 알려진 것은 멜론 대통령이 궁지에 몰렸다는 것이다. 그가 이 싸움에서 이길 수 있는 가능성은 날이 갈수록 희박해진다. 진짜 문제는 과연 앤드류 멜론스 대통령직은 이로 끝이 되는건가?"
usa.6.a:0 "이는 결국 앤드류 멜슨에 대한 사임으로 이어지다."
usa.6.b:0 "멜슨은 결국 탄핵 시도를 저지하였다."

usa.7.t:0 "대통령 멜슨이 사임하다."
usa.7.d:0 "탄핵의 압력이 거세지고, 이 사안을 진흙탕 싸움으로 끌고 가는 것은 당에 수렁에 빠트려 큰 피해를 줄 것이라는 예측으로, 멜론 대통령은 즉시 대통령직에서 사임하고 부통령 찰스 G.도스에게 권한을 빠르게 넘기겠다고 발표했다. 그의 지지자나 심지어 그의 당까지도 탄핵을 멈추게 할 것이라고 기대하지 못했기 때문이었다. 의회의 진보당과 다른 반 멜론 세력은 이것을 명백한 정치적 승리로 간주하고 이 발표를 환영했다. 도스 대통령이 폐허 속에서 공화당을 재건 할 수 있을지는 두고 볼 일이다. 일단 먼저 전임자의 잘못을 바로잡아야 재선의 기회가 올 수 있을 것이다."
usa.7.a:0 "멜슨 대통령님? 우리는 당신을 알지 못합니다."

usa.9.t:0 "부통령 후보 선출"
usa.9.d:0 "선거가 다가옴에 따라서, 정당들은 새로운 대통령에게 맞는 내각을 구성할 인재를 찾고 있습니다. 존 낸스 가너에 의하면 '따뜻한 오줌 한 양동이의 가치도 없다'라는 부통령직을 담당할 사람 역시 필요합니다. 부통령은 대통령에게 조언을 할 수 있고, 상원 의장과 타이 브레이크 역활을 할 수 있습니다. (대통령이 죽었을때 그 자리를 계승 할 수 있다는건 두말 할 것도 없겠죠.) 무직진보당의 후보 제임스 렌쇼 콕스는 이 부통령 자리에 두명의 주요 후보를 염두하고 있습니다.\n\ 첫번째 후보는 카리스마 있는 정치인 피오렐로 라가디아입니다. 뉴욕 시장 시절 그는 교통 체계의 일원화 및 저소득층을 위한 주택, 공원 놀이터 심지어 공항까지 건설 했으며, 시 정부와 경찰에 대한 신뢰 역시 회복 시켰습니다. 그는 지배적인 리더쉽 스타일로 인해 그의 비판자들은 그를 권위주의적이라고 보지만, 그의 지지자들은 이것이 실용적이면서 도덕적인 입법을 통과시키는 그의 능력이라고 어깁니다. 다른 후보자로써는 엘리자베스 걸린 플린이 있습니다. 미국 시민 자유 연맹의 창립 맴버인 그녀는 언론의 자유, 노동권, (출생의 권리를 포함한)여성권, 그리고 심지어 사회주의를 강력하게 옹호한 사람입니다. 아나코-생디칼리즘적 제안이나 공화주의에 기반한 '노동의 공동선'이라는 그녀의 급진적인 제안은 당 내 온건파들을 깨름칙하게 보지만, 그녀의 이상에 대한 그녀의 헌신과 카리스마에 대해서 의문을 품은 사람은 아무도 없습니다. \n\이는 말할 것도 없이 무직진보당의 주요한 분기점이 될 것입니다. 피오렐로로 대표되는 사회적 개혁과 더 책임감 정부를 강조하며 온건한 사회민주주의적 정당으로 남을 것인가, 아니면 표현의 자유와 노동 문제에 집중하여 국가를 개조하는 사회주의 정당이 될 것인가? 이 날, 이 선택은 콕스에게 달려있습니다."
usa.9.a:0 "라가디아를 부통령으로 지명한다. 개혁이 곧 오늘의 질서가 될 것이다!"
usa.9.b:0 "플린을 부통령으로 지명한다. 자유는 이 땅에서 결코 소멸되지 않을 것이다!"

usa.10.t:0 "제임스 렌쇼 콕스의 죽음"
usa.10.d:0 "지금 국가는 대통령의 죽음으로 애도중입니다. \n\더스트 볼은 중서부의 사람들에게 너무나 파괴적이였습니다. 곡물은 죽어가고 물은 말라가며, 기후는 너무 혹독했죠. 많은 사람들이 그 곳에서 고통 받기보다는 떠나는 것을 선택하며 켈리포니아에는 많은 피난민들이 몰려왔습니다. 문제는 그들이 가난에 처했다는 것입니다. 경제적 빈곤이 아직 그 거리를 지배하고 있으며, 피난민들은 일단 뭉쳐서 그들이 할 수 있으면 최대한 자신들의 공동체를 형성하고자 했습니다. 콕스는 홍보의 묘책으로써나 혹은 진심의 관심으로써 프레즈노에 있는 이런 공동체에 방문하여 그들의 경험에서 나온 공포를 듣고 위로해주었습니다. 그는 경제 개혁과 기후에 대한 더 나은 보호를 약속하였고, 박수를 받았습니다. 콕스는 군중들 사이를 걸으며 시민들을 향해 악수하고 껴안기도 했습니다.\n\ 그때, 총성이 울러 퍼지며 콕스는 땅에 쓰러졌고, 사람들은 비명을 지르기 시작했습니다. 검은 예복과 두건을 쓰고 무기를 휘두르는 두 남자은 고함을 지르며 대통령을 더러운 마르크스-평의회주의-볼셰비키-아나키스트라고 외쳤으며, 그와 동시에 인종배신자라고 소리 질렀습니다. 경찰은 빠르게 두 사람을 체포했지만, 상황은 끝난 뒤었습니다. 미국의 빈곤층과 억압 받는 자들의 챔피언이 도로에서 쓰러진 것입니다. 그의 추종자들은 신의 그의 영혼을 구원할 것이라고 생각했습니다. 그러나 신은 그 추종자들을 구원할까요?"
usa.10.a:0 "오 신이시여... 이런 끔찍한 일이!"

usa.11.t:0 "제임스 렌쇼 콕스의 장례식"
usa.11.d:0 "연설자가 연단으로 걸어가자 방은 조용해졌다. 아까전만해도 그들의 대통령과 그들의 친구를 잃은것에 대해 이야기를 했고, 몇몇은 공포에 압도되어서 울고 있었다. 하지만 연설자는 그리 하지 않았다. 기퍼드 핀초트 전 주지사는 콕스의 독특한 진보와 개혁을 보면서 그의 대권 도전에 오래전부터 지지한 사람이였다. 그는 대통령이 이리 떠난걸 인정하는게 힘들었다. "콕스는 미국만 본 것이 아닙니다. 그는 모든 것을 느끼고 있었습니다. 그는 이나라의 모든 사람들의 걱정과 문제를 이해하는 것을 목표로 두는 사람이였습니다. 그는 이를 위해서 누구보다도 열심히 일을 했는데 이 이유는 자유로운 사회에서는 이런 이해가 필요했기 때문입니다. 그리고 이것이야 말로 군단이 그를 죽인 이유입니다.; 그들은 미국이 그저 백인 국가이자 개신교 국가로써만 남기를 원합니다. 그리고 콕스는 다른 미국을 보여주었습니다." 이날 핀초트의 발언은 '너무 정치적'이라고 비판 받았지만, 그는 "대통령의 장례식이였다."라고 말하며 스스로를 변호했습니다. 어찌 되었던간에 미국은 새로운 대통령이 탄생될 것이고 힘의 균형은 바뀔 것입니다. "
usa.11.a:0 "왜 정상적인 선거가 아닌거지?!"

usa.12.t:0 "라가디아가 대통령이 되다."
usa.12.d:0 "피오렐로 라가디아는 대통령이 될 때, 자신이 대통령이 된지 몰랐습니다. 법에 따르면 부통령은 대통령이 심장이 멈추는 그 순간부터 공식적으로 임명되는데, 따라서 엄밀히 말하자면 리가다아는 프레즈노 호텔에서 휴식을 취하는 동안 공식적으로 대통령으로 임명 되어서 대통령 직을 수행하고 있던 것입니다. 이런 생각은 어쩌면 무서운 것일지도 모르지만, 지금은 무서워 할 시간이 아닙니다. 미국에는 지도자가 필요하고, 그는 이미 지도자가 될 준비가 되어있었습니다. 그가 워싱턴 D.C로 돌아왔을 때, 큰 의식과 취임식은 없었습니다. 그는 미국의 가치를 지키고 KKK단들에게 대가를 치루겠다는 짦은 연설을 한 뒤에 판사를 찾아서 맹세했습니다. 그것이 절차 상 필요했기 때문입니다. 성경 구절과 헌법에 대한 맹세를 끝낸 뒤에 몇 초만에 그는 공식적인 대통령이 되었고, 이제 행동할 시간입니다. "
usa.12.a:0 "'미국’이 내 손에 달려있다고? 맙소사. 그가 중얼거렸습니다."

usa.13.t:0 "플린이 대통령이 되다."
usa.13.d:0 "엘리자베스 걸린 플린은 대통령이 될 때, 자신이 대통령이 된지 몰랐습니다. 법에 따르면 부통령은 대통령이 심장이 멈추는 그 순간부터 공식적으로 임명되는데, 따라서 엄밀히 말하자면 플린은 프레즈노에서 시크릿 서비스에게 경호 받는 동안 공식적으로 대통령으로 임명 되어서 대통령 직을 수행하고 있던 것입니다. 그녀는 비명을 지르고 싶었습니다. 이 불쌍한 사제는 단지 빈곤층을 돌봤다는 이유 하나로 인해 KKK단에 의해 죽었기 때문입니다. 하지만 지금은 그런 감정을 느낄 시간이 아닙니다. 미국은 지도자가 필요하기 때문입니다. 워싱턴 D.C에 도착한 그녀는 군중들에게 노동과 노력에 의해 지배되는 콕스의 공약은 반드시 실현 될 것이며, 어떠한 것도 그것을 방해 할 수 없다고 선언했습니다. 그 후, 판사 앞에서 성경의 사본과 독립 선언서를 맹세하는 공식적인 절차가 있어야 했고, 플린은 아무도 보지 않는 동안 IWW 헌법 사본을 성경에 집어넣고 맹세했습니다. 판사는 그것을 읽었고 조 힐의 말이 그녀의 머리 속을 맴돌았습니다."
usa.13.a:0 "애도하지마라, 조직해라!"

usa.14.t:0 "텍사스 국경 상황"
usa.14.d:0 "오늘 알파소 주변의 국경 순찰대는 텍사스 경찰 총장으로부터 악명높은 범죄부부인 보니와 클라이드가 텍사스 주 은행을 턴 이후에 멕스코 국경으로 탈출 할 것이라는 통보를 받고 바쁘게 움직이고 있습니다. 경찰과 국경 수비대 그리고 레인저들은 머뭇거리면서 이 커플을 체포하는 임무를 받은 보안관에게 연락, 중요한 질문을 하고 있습니다. 우리는 살상을 각오해야 할까요?"
usa.14.a:0 "포스터에 이미 그들에게 경고했다. 죽든가 또는 죽든가!"
usa.14.b:0 "우리는 그들을 생포해야 한다!"
usa.15.t:0 "위대한 추격"
usa.15.d:0 "닉은 커피잔을 들어 부드럽게 한 모금 마신 후 자신이 앉아 있던 차의 계기판에 놓았다. 그와 존 그리고 다른 레인저는 지금 2시간 넘게 낡은 목장 가옥의 폐허 뒤에 있는 차 안에 앉아 사막을 응시하고 있다. 그들은 보니와 클라이드 즉 소위 "범죄 커플"을 붙잡을 때 일어날 수 있는 모든 시나리오를 검토하면서, 서로 이번 주와 그 전 주에 있었던 일에 대해 이야기를 하고 있었다. 존이 컵에 담긴 마지막 커피 방울을 목구멍으로 떨어뜨리는 순간 차의 뒷문이 벌컥 열리며 그들이 정말 알지 못하는 제 3의 사람이 다가와 말했다. "그들이 오고 있어!".\n\닉은 대시보드에 몸을 대면서 밖을 보았는데 멀리 지상에서 솟아오르는 뜨거운 신기루 뒤로 연기가 치솟아오르는 것을 보았는데, 지평선의 작은 점으로만 나타났다. 걱정스럽게 그는 차를 켰다, "어떻게 하려고?" 뒤에 있는 사람이 말하였다. `더 뒤로 옮기면, 그들이 지나가기 전에 우리가 그들을 볼 수 있을꺼야." 닉은 그 작전이 실패한디면 그 이유가 너무 오랫동안 스몰레트링 차에 앉아 있었기 때문이라고 생각하며, 그는 먼지투성이의 벽돌 뒤로 몇 미터 차를 후진시켰다. 그는 그들의 차가 천천히 자신들에게 다가가는 소리를 들으면서 다시 한 번 차를 켰다.\n\범죄 커플은 높은 지대에서 그들의 꼬리를 추적하고 있는 경찰차를 전혀 의식하지 못한 채 레이서처럼 돌무더기를 휙 지나갔다. 그들은 경찰차보다 두 배나 빠른 속도로 질주하고 있는 상태에서, 닉이 가까이 다가서자마자 속도를 거의 반만큼 줄였다. 그러나 경찰들이 장난감마냥 원치 않게 같은 동료와 충돌할때, 코요테 한 마리가 도로로 달려와 차의 바퀴 바로 밑으로 들어갔다. 그 불쌍한 코요태와 부닥치면서 앞바퀴는 곧 앞으로 미끄러졌고 자동차가 흔들리기 시작했다. 클라이드가 필사적으로 핸들을 좌우로 돌렸지만 이는 자동차를 더 흔들리게 했을 뿐, 곧이어 차가 도로를 벗어나 모래로 굴러들어갔다. 닉의 차가 덜컹거리며 멈췄다. 그와 다른 경찰관들은 두 사람에게 손을 뒤로 하고 나가라고 반복해서 외치면서 전복된 자동차를 향해 권총을 겨누었다."
usa.15.a:0 "그래서!? 그 다음에는 어떻게 되었는데!!?"
usa.16.t:0 "추격 종료"
usa.16.d:0 "왼쪽 문은 발길질을 했지만 아무도 밖으로 나오지 않았습니다. 대신 그들은 조수석 문에서 토미 기관단총 함께 차 뒤에서 나와서 경찰관들에게 총알을 퍼부었습니다. 닉은 가능한 한 빨르게 여섯 발의 총탄을 부부가 있는 방향을 향해 발포했습니다. 그리고 웅크리고 앉아 다시 재장전을 할 때 클라이드가 고통스러워 하는 신음을 들을 수 있었습니다. 그가 일어나기 전에 존과 다른 남자는 다시 총격전을 펼치기 시작했는데, 그가 일어서자 보니 보니가 몸통을 조수석 밖으로 쑥 내밀어 자신의 엄지손톱을 들고 있는 것을 볼 수 있었다. 그들의 눈이 마주치자 보니의 얼굴이 일그러지면서, 그는 그녀가 기관총을 닉을 향해 조준 하는 것을 볼 수 있었습니다. 그가 총을 물끄러미 내려다보았을 때 그는 움직일 수 없었고, 대신 몇 초만에 비명이 멈추고 모든 것이 조용해졌다. 닉이 눈을 감고 그의 운명을 받아들일때, 존이 보니의 눈 사이 미간을 쏘며 여자를 죽인 것입니다. 이제 닉에게 남은 것은 지금의 동요를 멈추는 방법을 찾으며 지금 일어난 일을 보안관에게 보고하는 것뿐이었다."
usa.16.a:0 "마침내 그들의 범죄는 끝이 났다!"
usa.17.t:0 "빠른 종료"
usa.17.d:0 "왼쪽 문이 열리면서 보니가 천천히 자동차에서 기어나오자 닉은 신음하는 소리를 들을 수 있었습니다. 한편 경찰들이 차 뒤에서 클라이드가 손에 들고 있는 총을 발견하고 소리를 질렀고, 존이 총을 그의 가슴에 발사하기 전에 재빨리 클라이드를 동료들이 제압했습니다. 보니가 일어서려 할 때 그녀는 재빨리 경찰관 3명 모두에게 잡혔고, 닉은 그녀의 손목에 수갑을 찰칵하고 채운 뒤에 차 뒤로 끌고 갔다. 이제 닉이 할 일은 보안관에게 무슨 일이 일어났는지 보고한 다음 존과 새로 발견한 친구 맥과 함께 이 일을 축하하러 나가는 것이었습니다."
usa.17.a:0 "자네들은 묵비권을 행사할 권리가 있다."
usa.18.t:0 "Dealing With Big Al"
usa.18.d:0 "시카고 아웃핏의 보스이자 공공의 적 1호인 알 카포네는 처음부터 연방수사국의 골칫거리였습니다. 무례하고 교활하며 능률적인 그는 자신을 끌어내리려는 사람과 모든 사람을 없앨 수 있었고, 그러면서도 자신의 삶과 정확한 활동에 대한 조사를 피하고 이리저리 빠져나가면서 언제나 법의 손길에서 한 발 앞서나갈 수 있었습니다. 일반 대중들은 그를 현대판 로빈 후드로 보곤 했는데, 그는 자선단체와 가난한 사람들에게 돈을 기부했고, 그의 힘을 무고한 사람들을 변호하는데 사용했습니다. 하지만 성 밸런타인 데이 대학살은 7명의 목숨을 앗아갔고 대중은 분노했습니다. 그리고 지금, 그는 궁지에 몰렸습니다. 위스콘신에 있는 그의 은신처는 패밀리의 몇몇 동지들이 소유하고 있는 수수한 집이지만, 일부 지역주민들이 첩보원 역할을 해 그의 일상 습관과 일정을 알려준 덕분에 발견되었습니다. 적어도 어느 정도 경비가 있을 것 같지만, 건물 자체는 확실히 방어를 위해 지어지지 않았습니다. 이런 경우 비밀 경찰관이 유리합니다. 알 카포네는 이 집에서 자유인으로 떠나지 않을 것입니다. 그것은 확실합니다. 그러나 문제는 그를 어떻게 할 것인가 하는 것입니다. FBI의 많은 사람들은 그가 체포되기를 원합니다; 그가 개새끼일진 모르지만, 다른 갱단의 활동에 대한 유용할지 모르느 정보를 가지고 있을 수도 있습니다. 다른 사람들은 회의적입니다; 그들은 알 카포네를 사살해 범죄엔 대가가 따른다는 것을 다른 범죄자들에게 알려주는 것이 더 나을지도 모른다고 생각합니다. 선택은 결국 당신의 것입니다."
usa.18.a:0 "I want him dead! I want his family dead! I want his house burnt to the ground!"
usa.18.b:0 "He may still be useful. Bring him in alive."
usa.18.c:0 "I’m no expert on law enforcement! Let the agents decide."
usa.19.t:0 "알 카포네 사망"
usa.19.d:0 "오늘 새벽 2시 리처드 닉슨 요원이 이끄는 연방수사국 요원들이 알 카포네 은신처로 이동했습니다. 짧은 총격전으로 조폭 3명이 사망하고 경찰관 2명이 부상당하고 수백 달러의 재산 피해가 발생한 후, 요원들은 재빨리 건물을 습격하여 사방을 수색했습니다. 닉슨 요원은 파자마 차림으로 건물에서 도망치는 카포네를 발견하고는 총격을 가했고, 순식간에 범죄의 왕은 죽었습니다. 대중은 이것에 대해 좋은 반응을 보이지 않았습니다. 비록 알 카포네는 세인트루이스에서의 사건, 성 밸런타인 데이 대학살 이후 널리 미움을 받고 있지만, 많은 사람들이 무장하지 않은 남자를 죽이는 것을 불편하게 느낍니다. '일자리 없는 진보주의자들'의 일부 공무원들은 이 작전에 대한 조사를 요구하기까지 했습니다. 사건 전반에 대한 질문을 받자 리처드 닉슨은 담담하게 응수했습니다. “나는 이런 종류의 조사를 환영한다” 라고 그는 말했습니다. “사람들은 법을 집행할 책임이 있는 사람들이 사기꾼인지 알아야 합니다. 글쎄, 전 사기꾼은 아닙니다.” 이러한 대중의 실망이 사라질지는 아직 알 수 없습니다. 이런 때일수록 헤드라인과 이야기들이 쏟아져 나오는 일은 그 자취를 감추는 경향이 있습니다."
usa.19.a:0 "Even when we kill the bastard, he’s not done messing with us."
usa.20.t:0 "알 카포네 체포"
usa.20.d:0 "오늘 새벽 2시 리처드 닉슨 요원이 이끄는 연방수사국 요원들이 알 카포네 은신처로 이동했습니다. 짧은 총격전으로 조폭 3명이 사망하고 경찰관 2명이 부상당하고 수백 달러의 재산 피해가 발생한 후, 요원들은 재빨리 건물을 습격하여 사방을 수색했습니다. 닉슨 요원은 파자마 차림으로 건물에서 도망치는 카포네를 발견하고는 추적해 그를 땅바닥에 처박고 체포했습니다. 잠시 후, 범죄의 왕은 마침내 정의를 마주하게 되었습니다. 리차드 닉슨이 거의 민중 영웅이 되는 등 대중의 반응은 뜨거웠습니다. 카포네의 체포는 실제로 FBI에 새로운 정보를 주지 않았지만, 확실한 선전용 승리였습니다. 닉슨은 그 사건에 대해 인터뷰를 하면서 지지에 겸허해졌으며, 그런 종류의 구세주로 비춰져 고맙다고 말했습니다. “수여할 수 있는 역사상 가장 위대한 명예는 중재자라는 칭호입니다.” 라고 그는 말했습니다. “그리고 이 위대한 나라의 국민들이 그런 칭호를 수여한 것에 대해 대단히 감사합니다.” 카포네는 아마 감옥에서 많은 시간을 보낼 것입니다. 일부에서 그가 알카트라즈로 간다는 소문까지 나돌았지만, 그것은 두고 봐야 할 것입니다. 현재로서는, 우리는 마침내 편히 잘 수 있게 되었습니다."
usa.20.a:0 "Good riddance."
usa.21.t:0 "알 카포네를 처리한 요원"
usa.21.d:0 "오늘 새벽 2시 리처드 닉슨 요원이 이끄는 연방수사국 요원들이 알 카포네 은신처로 이동했습니다. 짧은 총격전으로 조폭 3명이 사망하고 경찰관 2명이 부상당하고 수백 달러의 재산 피해가 발생한 후, 요원들은 재빨리 건물을 습격하여 사방을 수색했습니다. 닉슨 요원은 파자마 차림으로 건물에서 도망치는 카포네를 발견하고 전 대원에게 발포 명령을 내렸습니다. 총 열 일곱 발의 총알이 명중했고, 순식간에 범죄의 왕은 은신처 뒤쪽의 숲 속에서 죽었습니다. 이것에 대한 대중의 반응은 꽤 적대적이었습니다. 물론 알 카포네는 범죄자였지만, 무장하지 않은 사람을 총으로 쏘아 죽이는 것은 좋게 보이지 않습니다. 닉슨과 요원들을 재판에 회부해야 한다는 항의가 터져 나왔습니다. 닉슨이 그 사건에 대해 인터뷰를 했을 때 상황은 더 악화되었을 뿐입니다. 그는 “범죄자는 범죄자일 뿐입니다. 총에 맞았다면 그저 정말 안 됐을 뿐입니다.” 말할 필요도 없이, 이것은 정확히 여론을 그의 편으로 이끌지 않았습니다. 정반대입니다. FBI에 대한 대중의 압력이 거기서부터 더 심해질 뿐입니다. 카포네는 죽었을지 모르지만, 그는 여전히 의사 결정에 영향을 미치는 것 같습니다. 이제 범죄자들은 단지 페도라를 쓰고 다니거나 기관 단총을 가지고 다니는 것이 아니라, 때때로 배지를 달고 법을 믿는 것처럼 행동하기도 합니다."
usa.21.a:0 "All he had to do was shut his mouth. How hard is that?!"
usa.22.t:0 "재난 회피"
usa.22.d:0 "카포네 사건의 가장 중요한 인물 중 하나는 토마스 E. 듀이입니다. 범죄 변호사로써 엄격했던 듀이의 경력은 많은 팬과 적을 만들었습니다. 이 사람은 더치 슐츠, 럭키 루시아노, 왁시 고든을 데려온 사람입니다; 이 사람의 재능으로 유명한 범죄자 3명이 법정에 서게 되었습니다. 그러므로 모든 조폭들이 그가 죽기를 원하는 것은 당연합니다. 폭도들이 차를 몰고 지나가면서 사무실로 걸어가는 듀이를 향해 총을 쐈습니다. 그는 재빨리 몸을 숨겼으며, 기적적으로 부상당하지는 않았지만 아슬아슬했습니다. 그가 죽었다면 사법제도는 최고 인물 중 하나를 잃었을 것이고, 그건 감당할 수 없는 일이 됐을 것입니다. 그의 동선에 대한 경비는 더욱 강화될 것이고 그의 가족은 상당 기간 FBI의 보호를 받게 될 것입니다. 한편 요원들은 그를 제거하려 한 범인을 찾기 위해 이 사건을 수사하고 있습니다. 듀이는 차 번호를 기억하지 못했고 현장에 있던 요원들은 이미 그 지역에서 가능한 모든 총기상점들에서 탄환을 추적하고 있습니다. 그 동안 듀이는 아무 일도 없었다는 듯이 일을 계속해야 할 것입니다. 단지 기관단총을 든 애새끼 몇 명이 돌아다닌다고 해서 재능 있는 사람이 일을 그만두게 할 수는 없습니다."
usa.22.a:0 "맙소사, 난 술이 필요해. 이 일 때문에 심장마비가 오겠군."
