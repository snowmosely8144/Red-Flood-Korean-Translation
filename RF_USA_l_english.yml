UNITED_STATES_DESC:0 "세계대전의 참상은 피하면서도 당 내부 긴장으로 인한 민주당 붕괴 이후 미국의 정치 지형은 영원히 바뀌었습니다. 이로써 공화당은 10년 동안 장기 집권하게 되었습니다. 그러나 대공황으로 인해 공화당의 통치가 위협받고 있습니다. 자유방임주의를 신봉하는 경제학자인 앤드류 멜론의 수중에서 대공황은 악화되었을 뿐입니다. 1936년 선거가 다가오면서 4개의 주요 정당들이 누가 대통령에 당선될 것인지를 놓고 경쟁하고 있습니다. 다가오는 전쟁의 물결과 함께, 미국은 다시는 예전 같지 않을 것이니다."

