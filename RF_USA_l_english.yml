usa.1.t:0 "1936년 선거"
usa.1.d:0 "마침내 선거가 다가왔습니다. \n\n이번 선거가 얼마나 중요한지는 모두가 알고 있죠. 지난 20년 동안 국제 질서와 국내 상황은 매우 급진적으로 바뀌었습니다. 경제적 재난, 급진주의와 극단주의의 증가, 새로운 무기의 발전; 이 모든 것들이 앞으로의 10년을 정신 없고 폭력적으로 심하면 종말론적으로 바꿀 것입니다. 그러므로 새로운 미국 대통령을 선출 하는 것은 매우 중요한 일이죠. \n\n 좌측에는 카톨릭 신부이자 정치적, 사회적, 경제적 개혁의 지지자인 제임스 렌쇼 콕스가 있습니다. 그의 무직진보당은 많은 노동자 계층으로부터 지지를 받고 있으며, 대기업과 권위주의적 정치인들에게 심각한 위협으로 보일 것입니다. 미국당의 대통령 후보이자 젊은 나이에 텍사스 주지사로 선출된 댄 무디스는 반 KKK적 입장으로 명성을 쌓아왔고 합리적이고 온건한 정부를 유권자들에게 약속했습니다. 멜론 전 대통령의 사임 이후, 공화당은 여러 논의 끝에 뉴 멕시코의 상원의원인 브론슨 M. 커팅을 대통령 후보로 지명했습니다. 그는 무디스를 상대로 중산층 표심을 얻기 위한 경쟁을 하면서 언론의 자유와 경제 개혁을 외치고 있습니다. 마지막으로 하워드 스콧의 기술주의가 있습니다. 엔지니어인 스콧은 화폐 경제를 에너지 회계로 대체하고 상품 교환을 감독하는 과학 이사회를 창설하며 알레스카와 캐나다에서부터 콜롬비아와 베네수엘라까지 뻗어가는 북아메리카 기술국을 만들자는 등의 급진적인 정치 개혁을 제안했습니다. 그는 엔지니어나 과학자 혹은 자칭-지식인들의 지지를 얻고 있습니다. \n\n이제 미국의 미래는 유권자의 손에 달려 있습니다. 개표가 완료되었고 대통령 역시 결정 되었습니다. 승자는..."
