spr.1.t:0 "대중전선이 선거에서 승리하다"
spr.1.d:0 "대중전선이 최다득표를 얻어냈습니다! 자유공화파와 우익 정당들의 연정이 권력을 유지하려던 광범위한 우익 정당들을 패배시킨 것입니다. 연정은 아나키스트, 평의회주의자, 전위주의자들을 끌어들였다는 점에서 노여움을 샀으며, 대중적 득표에도 실은 그리 대중적이지 못합니다. 어쨌든 득표 수에서 승리한 것은 분명하며, 이들도 앞으로의 정부정책 결정에 참여할 것입니다."
spr.1.a:0 "공화국 만세!"
spr.2.t:0 "대통령 알칼라-사모라 해임"
spr.2.d:0 "오늘, 많은 토론과 논의를 거친 대중전선은 대통령 알칼라-사모라를 교체하고 새 후보를 찾기로 토의했습니다. 자유주의자 대통령인 사모라는 당 내 좌익과 거리를 두려 하면서도 보수공화파와 타협하고 합작하려 한 탓에 연정을 계속 좌절에 빠뜨리고 있었습니다. 경제에 대한 방임주의적 접근법 역시 대부분의 온건 사회민주파를 혼란스럽고 낭패스럽게 만들었으니, 사모라가 쫓겨나는 건 시간 문제에 불과합니다. 하지만 전선의 문제는 거기서 그치지 않았습니다. 곧 사회주의자 대통령이 정권을 잡을 것이란 소식에 대다수가 보수적 공화주의자, 군주주의자나 국가재건주의자들로 구성된 장교진이 크게 동요했다는 소식이 날아든 탓이었습니다. 선출되지도 않은 철권자의 군림을 바라지 않는 우리로서도 군은 비정치적이여야 하지만, 꼭 그렇게만 굴러갈 것이란 보장은 없습니다. 이제 우린 엉망이 된 채 남아있습니다."
spr.2.a:0 "잘가시오, 사모라."
spr.3.t:0 "프랑코 장군의 편지"
spr.3.d:0 "오늘, 육군 장교 프란시스코 프랑코가 보내온 편지에 따르면 육군 장교들이 공화국을 전복시키려는 임모를 꾸미고 있다고 합니다. 그의 주장대로라면 보수파 연정과 알폰소 충성파와 촉진주의 장교들조차 좌편향적 대중전선이 스페인에 위협이 되고 있다고 보고 있으며, 그에 따라 공화국을 전복시키고 일종의 독재체제를 세우고자 하는 것으로 보입니다. 편지는 그 자체로 놀랄만한 일입니다. 프랑코는 대중전선을 향한 경멸과 동시에 왕실을 향한 자신의 동정도 헛된 것이 아님을 분명하면서도 우리에게 정변을 알리고 분쇄 방법까지 일러왔으니, 분명 놀랄 일인 것입니다."
spr.3.a:0 "분명 놀랄만한 일이긴 하지만, 환영할만도 하군."
spr.4.t:0 "프랑코의 운명"
spr.4.d:0 "우리 정부로 전해진 프랑코의 편지에는 놀라운 수준의 정보가 담겨있었으며, 정치화된 장교진의 전복 시도를 대비하는 데 꽤나 도움이 되었습니다. 하지만 프랑코는 자신이 이 운동을 진압하는 방법을 알고 있다고 고집하면서, 승리를 위해선 정부 내 좌파를 연정에서 쫓아내야 하며 자신과 같이 공화국에 충성하는 장군을 스페인군 최고사령관으로 임명해야 한다고 주장하고 있습니다. 이러한 제안은 상당히 주제넘은 일이긴 합니다. 프랑코가 사령관이 되고 싶다는 점은 자명하며, 당 내에서도 “좌익분자들을 쫓아내라”는 주장에 동조하지 않는 이들이 일부 존재합니다. 이들 중엔 오히려 프랑코를 카나리아 제도에 일종의 추방과 같이 발령내라는 의견도 존재합니다. 그러나 그가 지닌 지도자이자 장군으로서의 재능은 분명 도움이 될 것입니다. 특히, 우파가 독점한 장교진을 생각한다면 우리 또한 얻을 수 있는 모든 도움이 필요합니다. 어떻게 하면 좋을까요?"
spr.4.a:0 "아, 얼마나 편리하단 말이오, 프랑코! 카나리아 제도에 그대의 새 근무지가 있소!"
spr.4.b:0 "그의 조언도 맞네. 프랑코를 운동에 참여시키도록 하지."
spr.5.t:0 "산후르호에게서의 편지"
spr.5.d:0 "카나리아 제도에서 프랑코는 탁자 앞에 앉아 받은 편지를 받아보았습니다. 대부분의 시간을 흘러가는 시계를 바라보는 데 쓰는 건 정말이지 힘든 일이었습니다. 호세 산후르호에게서 온 편지는 일상 가운데서의 단순한 휴식이 아니라 아주 중요한 시간이었습니다. 반공화주의 장교진의 주도 인물이었던 산후르호는 이제 민족주의파에 가담한 소장으로 복무 중이었습니다. 산후르호는 프랑코가 자신들의 음모를 정부에 노출시킨 것에 여전히 불만을 품었지만, 지금과 같은 때엔 용서하고 잊을 필요가 있었습니다. 어쨌든 스페인은 불경한 사회주의자들과 공화주의자들에 맞서 싸울 이들이 필요했으니까요. 프랑코는 무엇을 해야 할지 알았습니다. 공화국을 위해 많을 일을 했건만, 그런 그에게 주어진 것이라곤 난데없는 어느 섬으로의 추방이 전부였습니다. 이제 문제는 정치에 국한되지 않게 되었습니다. 이젠 개인사가 된 것입니다. 프랑코와 그의 군대는 제도를 떠나 고국의 민족주의자들과 합류할 것입니다. 흐름은 바뀌었습니다."
spr.5.a:0 "스페인에 영광을! 반역자들을 처단하라!"
spr.6.t:0 "에밀리오 몰라의 강등"
spr.6.d:0 "장교진 내에서의 정치관여 증가는 에밀리오 몰라의 강등 이후 더 달아올랐습니다. 육군 소장 몰라는 “사회주의자들에게 굴종”했다고 상부를 폄훼한 대가로 강등되어, 그 처벌로서 이제 모로코에서 군대를 지휘하게 되었습니다. 한동안은 이러한 조치가 훌륭한 해결안처럼 보였습니다. 정부에 반하는 장성진을 고립시키면 폭력 요소들에게서부터 공화국을 안전하게 보존할 수 있을 거라 본 거였죠. 하지만 소식은 빠르게 퍼져나갔습니다. 모로코군의 병사들은 에밀리오의 주장을 흥미롭고 도발적으로 받아들였고, 그에서부터 그는 자신의 지지층을 점차 넓혀갔습니다. 이제, 모로코는 째깍거리는 시한폭탄이 되었습니다. 식민전쟁과 해외원정으로 단련된 숙련병들로 이뤄진 전 모로코군이 몰라의 통제 하에 놓였습니다. 탁월한 듯 보였던 안이 이젠 믿을 수 없을 정도로 멍청한 일이 되었습니다."
spr.6.a:0 "그렇게 나쁜 건 아니겠지, 그렇지? 그렇지?!"
spr.7.t:0 "팔랑헤 박살"
spr.7.d:0 "폭력활동의 증가는 마침내 정부에게 그 활동 자체를 박살낼 기회를 주었습니다. 전국의 경찰들이 집회를 금지시키고 팔랑헤의 대의와 이념에 동조하는 정당 및 조직들을 강제해산시켰습니다. 해당 집단들의 시위 역시 폭력 끝에 해산과 체포로 결말지어졌습니다. 문제는 이 조치가 제대로 먹히지 않았다는 겁니다. 많은 청년들에게 팔랑헤가 일종의 반항 집단으로 받아들여지는 상황 속에서, 점점 더 많은 청년들이 극우 정치 클럽과 조직들에게 가담하고 있습니다. 우린 팔랑헤주의라는 불 위에 가솔린을 부어버린 겁니다."
spr.7.a:0 "이게 아닌데."
spr.8.t:0 "교회와의 협력"
spr.8.d:0 "스페인 민족에게 교회는 무척이나 필수적이고 중요한 존재인지라, 교회를 무시하는 건 자살 행위에 가깝습니다. 좌우익을 가리지 않고 수많은 스페인인들이 자신들의 도덕과 자아를 천주교회에서 찾습니다. 극좌 쪽의 많은 이들이 교회를 무시하거나 더 단호하게 내쳐야 한다고 주장한다지만, 그랬다간 어떤 꼴이 벌어질지 우리는 알고 있습니다. 우린 협력하게 되거나 죽게 될 겁니다. 우리 정부가 교회의 자치를 존중하고 공립학교에서 세속수업을 줄이는 대신, 그 대가로 교회는 정치에서 발을 떼고 공화국의 권위를 존중하기로 약속했습니다. 이상적인 타협은 아닙니다만, 이로써 우리는 팔랑헤를 더 고립시키면서 우리의 기반을 더 튼튼히 다질 수 있게 됐습니다."
