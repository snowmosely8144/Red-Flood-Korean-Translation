spr.9.t:0 "급진파의 분노"
spr.9.d:0 "우리가 교회와 체결한 타협과 협상들은, 일부 공개적 분노에도 불구하고 스페인 대부분 지역에선 잘 굴러갔습니다. 극좌와 극우 모두 각기 다른 이유를 갖고서 이 조치를 두고 우리 정부를 비난했습니다. 좌파는 우리의 거래가 세속공화주의의 원칙을 위반한 것이며, 교회와의 합작이 시간 낭비일 뿐이라 폄하했습니다. 한편으로 우파는 교회를 국가의 반역자라고 부르면서, 심지어 호세 산후르호는 “공산주의자들과 협업하는 모든 사제들은 반역자이자 유다의 현현입니다. 시민 여러분께 묻겠습니다. 교회는 마드리드와 베를린 중 어느 쪽에 충성해야 합니까? 어느 쪽에 충성하고 있는지 저는 묻고 싶습니다!”라고 공개적으로 선언했습니다. 몰라가 지껄이는 헛소리들은 일부 급진파의 의견을 대변하는 것이 불과하나, 이러한 불만 역시 앞으로 우리의 패를 다루는 데 악수가 될 수 있습니다."
spr.9.a:0 "왜 내게 야유하는 거야? 내가 옳다고!"
spr.10.t:0 "대중전선 강화"
spr.10.d:0 "국내 팔랑헤 집단들의 활동 증가는 대중전선이 자신들의 승리를 위해 더 적극적으로 통합에 나서야 함을 의미하고 있습니다. 연정의 자유주의 계파는 CNT-FAI의 아나키스트 및 공산당의 협조를 구하고자 그들의 여러 지도자들과 마주앉았습니다. 자유주의자들은 연정의 연장을 대가로 임금연상 입법, 노조 설립 확대, 카탈루냐 및 바스크 지역에서의 문화자치 권장 및 좌익 민병대 집단에 대한 지지에 동의했습니다. 보수공화주의자들과 극우 모두 이 조치가 스페인을 파괴하기 위한 자유주의와 공산주의의 협작이라며 분노를 표출했습니다. 한편, 꽤 도취된 좌익 집단들은 공화주의 정부를 찬미하고 있습니다. 이 연정이 얼마나 오래 갈 진 알 수 없지만, 더 많은 시간을 벌었다는 점은 분명해보입니다."
spr.10.a:0 "공화국을 위하여!"
