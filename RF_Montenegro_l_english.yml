MNT_create_balkan_state_desc:0 ""

#EVENTS#
montenegro.1.t:0 "몬테네그로 왕국"
montenegro.1.desc:0 "대전쟁의 혼돈과 유고슬라비아의 점진적 붕괴 이후, 한때 북부 알바니아에 속한 곳까지 팽창한 몬테네그로 왕국은 페트로비치-녜고쉬 왕가를 발칸에서 중요한 자리로 올려놓았습니다.\n\n하지만, 실직 청년들, 빈곤한 노동층, 오갈 데 없게 된 참전자들의 혼합에서 우러난 불만의 고조는 농업 왕국에 새 정치참여자를 이끌어내도록 하였으니, 그가  라돌레 가이디치 장군이었습니다. Gajdić, in addition to sharing the same concerns as many dissatisfied Montenegrins, also believed he could bring honor and respect to the commonly overlooked nation. This led to the formation of the Nacionalni Narodni Pokret, or National People’s Movement.\n\nWhen King Nikola I Petrović-Njegoš died in 1921, Gajdić and the NNP made their move the following year, arming themselves and marching on the royal palace in Cetinje to demand Gajdić lead the government. This march was well timed, since Danilo, new and untested, lacked the confidence and ability to refuse the armed march, resulting in Danilo caving to Gajdić’s demands. However, from 1922 to 1927, Gajdić and the NNP struggled to implement their desired reforms, as the existing political establishment and the monarchy were able to contest them at every step.\n\nThat changed when Danilo’s health declined greatly due to \“an accident\”, letting Gajdić and the NNP assert themselves to a greater degree. An aggressive modernization campaign centered around heavy investment into public works began soon after, effectively reversing the economic downturn. This energetic development, and subsequent economic gain, soon earned Gajdić the title of Vožd from the people. Gajdić even went as far as to begin empowering the trade unions in his modernization campaign, but not to a degree where they could freely disagree with Gajdić or his policies, and always centered around nationalistic principles. Nevertheless, this also weakened whatever cohesive socialist movements existed in Montenegro, as socialists were now divided over their opinion of the NNP. Some saw the NNP’s work with the trade unions and considered them the future, while others feared them to be reactionaries strong arming the proletariat.\n\nHowever, all good things must come to an end. The strain on the economy from excess spending, as well as sanctions from the UK and Italy over Montenegrin expansion into Albania, eventually halted the country’s upward trajectory. Gajdić, however,  had one final card up his sleeve. In a speech that will no doubt go down in the annals of history, he proclaimed that the Montenegrin people are the true inheritors of Rome, and that it was the duty of the new Montenegro to carry on its legacy. Outside viewers scoff at the notion, but a great excitement has swept over the small nation."
montenegro.1.a:0 "승리를 향하여!"

#LEADER DESCRITIONS#
MNT_DESC_MENU:0 "대전쟁의 혼돈과 유고슬라비아의 점진적 붕괴 이후, 한때 북부 알바니아에 속한 곳까지 팽창한 몬테네그로 왕국은 페트로비치-녜고쉬 왕가를 발칸에서 중요한 자리로 올려놓았습니다. 하지만 in the years since, the National People's Movement under General Radole Gajdić has garnered increasing popular support, taking advantage of the death of King Nikola I Petrović-Njegoš in 1921. Claiming the mantle of Rome as a political tool, Gajdić seeks to unify the Balkan people and drive off the barbarians and Italians alike."    
