MNT_new_roman_army:0 "새 로마군"
MNT_new_roman_army_desc:0 "로마가 알려진 세계를 정복하는 데 성공할 수 있었던 건 당대 로마가 가장 위대한 군사혁신가였기 때문이었습니다. 갑옷, 무기, 진형, 병참에 이르기까지, 전쟁의 모든 면에서 최선두에 있던 로마였으니, 우리 역시 그와 같은 전쟁술에서의 혁신을 추구해야 마땅합니다. 이미 우리 군의 기계화를 개시했으니, 추후에도 이 중점을 유지해야 합니다."
MNT_modern_roman_army:0 "근대 로마군"
MNT_modern_roman_army_desc:0 "로마는 갑옷 입은 병사들의 군단을 행군시키며 알려진 세계를 정복했습니다. 우리를 이를 모방하여, 모든 인원에 고대 전사들의 규율을 습득케 하고 그리하여 옛 로마의 영광이 재현될 수 있도록 우리의 병사들을 새 로마 군단병들로 만들 것입니다."
