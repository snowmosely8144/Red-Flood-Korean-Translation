MNT_military_examination:0 "군사시험"
MNT_military_examination_desc:0 "The precarious position of our fledgling state means our military is the only barrier between our glorous future and total annihilation. As such we must conduct thorough reforms of all three arms of the military, drawing heavily on our experiences in the Great War and our more recent clashes in the Balkans."
MNT_army_reform:0 "육군개혁"
MNT_army_reform_desc:0 "The Army is the oldest and grandest arm of the military, without it our nation would not stand where it is today."
MNT_retain_old_doctrines:0 "구식 교리 유지"
MNT_retain_old_doctrines_desc:0 "개방된 전장에서 일대일로 맞붙는 구식 전투는 수천 년 간 전쟁의 기본이었습니다. thus there is no reason to deviate. Indeed, changing our focus would only hamper us, while retaining our centuries of tradition will allow us to focus on adaptation of our tactics and strategies rather than wholesale theorising on the future of war."
MNT_prepare_for_a_new_war:0 "새 전쟁 준비"
MNT_prepare_for_a_new_war_desc:0 "대전쟁이 가까웠습니다. To believe we could advance without changing our strategies to avoid the wholesale slaughter that occured in those years would be stupidity at best and malevolent arrogance at worst. The future will be one of mechanisms and speed, for it is clear that man's pitiful form cannot overcome the terrible power of the modern war machine."
