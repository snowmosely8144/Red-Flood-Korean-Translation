MNT_caelum_nostrum_desc:0 "로마인들이 지중해를 자신들의 바다로 선언했듯, 우리는 발칸의 하늘을 우리의 것으로 할 것입니다. 적의 가련한 공군력을 땅에 쳐박음으로써 우리는 천상에서의 우리의 통치를 공고히할 것입니다. 이를 명확히하기 위해선 우리의 새 영역을 정찰할 진보된 방식이 필요합니다."
