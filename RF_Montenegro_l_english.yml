MNT_omnium:0 "시작은 미약해도 끝은 창대하리"
MNT_omnium_desc:0 "지금의 우리는 소국이지만, 키케로가 말했듯 모든 것의 시작은 미약했습니다. 가이디치의 지도 하에, 우리는 세계 최강자로서의 우리의 자리를 되찾을 것입니다!"
MNT_new_rome:0 "새 로마"
MNT_new_rome_desc:0 "많은 외부인들이 로마 제국을 재건하겠다는 우리의 생각을 비웃습니다만, 로마 역시 그 개흥기 당시엔 작은 도시에 불과했습니다."
MNT_total_state:0 "완전한 국가"
MNT_total_state_desc:0 "몬테네그로가 세계에서 강국으로 떨치고자 한다면, 우리는 먼저 우리의 인민이 국가를 향한 완전한 헌신을 보이도록 해야 합니다..."
MNT_imperial_cult:0 "황제숭배"
MNT_imperial_cult_desc:0 "한때 위대했던 제국이 있었으니, 그 제국은 지브롤터에서 콘스탄티노폴리스까지 뻗어있었습니다. 우린 인민에게 그를 상기시켜, 어떠한 투쟁과 맞붙어도 싸워내선 몬테네그로를 위대하게 할 수 있도록 해야 합니다."
MNT_bread_circuses:0 "빵과 서커스"
MNT_bread_circuses_desc:0 "우리의 야망을 이룩하려면, 개인적 자유에서부터 물질적 풍요에 이르기까지 거의 모든 면에서 크디큰 희생을 강요할 수밖에 없습니다. 당연히 우리 인민이 이런 극적 수단을 자발적으로 수용하진 않을 겁니다. 따라서 우리는 인민에게 새로운 문화 및 즐거움의 근원을 제공하여 그들의 투쟁심을 누그러뜨려야 합니다."
MNT_law_above_all:0 "모든 것 위의 법"
MNT_law_above_all_desc:0 "법은 문명과 야만인을 가르는 척도로, 마땅히 우리의 것을 되찾기 위해선 모든 대가를 치러서라도 복종하는 것이 최우선입니다. 이에 따라, 위대한 가이디치께서는 법을 향한 존중을 분명히하시고자, 심복들로 이루어진 비밀경찰대인 경계대대를 직접 설립하셨습니다."
MNT_remove_church_influence:0 "교회의 영향력 배제"
MNT_remove_church_influence_desc:0 "교회는 NNP에 전혀 협조하지 않고 있습니다. 몬테네그로가 전진하려면 이들의 영향력이 제거되어야 한다는 게 명확해졌습니다."
MNT_roman_roads:0 "로마식 가도"
MNT_roman_roads-desc:0 "우리의 자랑스러운 로마 조상들은, 그들 스스로 크게 의존했던 공학과 거대한 기반시설들로 명성을 얻었습니다. 그분들의 발자취를 따르고자 한다면, 우리는 몬테네그로 내의 수학과 공학을 향한 사랑을 증진시켜야 합니다."
MNT_avoid_caesar_fate:0 "카이사르의 운명 회피"
MNT_avoid_caesar_fate_desc:0 "우리의 보즈드께선 더러운 의회주의자들이 옛 원로원이 카이사르에게 그랬듯 폭력을 통해 당신을 몰아내려 하신다 보고 계십니다. 고로 그분께선 이들의 음모에 대한 선제조치로서, 당신의 경계대대를 이용해 일격을 가하셨습니다."
MNT_silence_monarchist:0 "반군주주의 묵살"
MNT_silence_monarchist_desc:0 "As much as we recognize the role of the monarchy within Montenegro, their recent inaction and misule, and now their disruptive supporters, have held the nation back. 몬테네그로가 생존하려면 이들의 영향력을 제한해야 합니다."
MNT_loyal_unions:0 "충성스러운 노동조합들"
MNT_loyal_unions_desc:0 "근대 사회를 구축하려면 우리의 산업이 부르주아들의 돈 욕심에 놀아나도록 두어선 안 됩니다. 노동자가 국가를 위해 일하며 존엄과 대표성을 느낄 수 있도록 해야 합니다."
MNT_destroy_tribal_leaders:0 "부족지도자 분쇄"
MNT_destroy_tribal_leaders_desc:0 "덜떨어진 부족 \“형제들\”이 거짓된 전통에 매달리며 근대를 거부함으로써 계속해서 몬테네그로를 뒤흔들어놓고 있습니다. 혼자 있는 반역자는 손쉽게 처리할 수 있지만, 집단은 그리 쉽게 제거할 수 없습니다. 더 나쁜 점은 이 공동체들이 우리나라에 맞서려는 반역자들에게 안식처를 제공하고 있다는 겁니다. 뱀의 머리를 베고 반역자들을 그 소굴에서 내쫓아야 합니다."
MNT_aryan_soul:0 "아리아의 영혼"
MNT_aryan_soul_desc:0 "우리는 발칸인이지만 또한 영혼과 가슴으로는 아리아인이기도 합니다. 그렇지 않고서야 어떻게 그런 야망을 품을 수 있었겠습니까? 적들에게 자랑스레 맞서기 위해선 우리 영혼의 이 본질적 요소를 일깨워야 합니다."
MNT_populist_economy:0 "대중주의 경제"
MNT_populist_economy_desc:0 "몬테네그로인은 듣기만 하는 양이 아니라 위대한 것을 이뤄낼 인간입니다. 우리의 야망을 위해 산업의 방향을 제시할 수 있는데 경제가 몬테네그로 공동체들에 속하여 운영되지 않을 이유는 없습니다."
MNT_absolute_loyalty:0 "절대적 충성"
MNT_absolute_loyalty_desc:0 "향촌의 부족들이 나라가 아니라 자신들을 우선시하지 않게 하려면, 그들의 새 지도자들에게서 충성의 서약을 얻어내는 것부터 시작해야 합니다."
MNT_centralise_senate:0 "내가 원로원이다"
MNT_centralise_senate_desc:0 "입법부 안에 숨은 음모자들과 획책꾼들의 최악의 수작을 밝혀냈다지만, 그 회관 안에 그런 자들이 더 숨어있을 것이란 건 의심할 여지가 없습니다. 몬테네그로가 살아남기 위해선 우리의 새 경계대대로 하여금 최상의 경계심을 갖고서 회의실을 지키고 감시하도록 지시해야 합니다. 국가의 적들은 우리 정책에 절대 영향을 끼칠 수 없을 것입니다."
MNT_slavic_blood:0 "슬라브의 혈통"
MNT_slavic_blood_desc:0 "아리아에 뿌리를 뒀다 해도 우리의 살과 피는 슬라브입니다. 그렇지 않고서야 어떻게 몬테네그로인이 그렇게 끈질길 수 있었겠습니까? 우리는 적과 싸우며 우리의 슬라브적 유산을 반드시 기억해야 합니다."
MNT_national_solidarity:0 "민족적 연대감"
MNT_national_solidarity_desc:0 "While we may have given some autonomy to our industries, we cannot forget our absolute need for armaments. Therefore, we may need to institute some necessary impositions on our industry to support our ambitions."
MNT_crush_workers:0 "Crush Independent Workers"
MNT_crush_workers_desc:0 "Unfortunately, our populist economic policies have lead to emerging Marxist thought. Some of the workers have begun agitating for greater redistribution of wealth from the bosses and the government, indifferent to the nation’ needs entirely! We must act quickly and discourage such unpatriotic behavior."
MNT_hard_punishments:0 "엄한 처벌들"
MNT_hard_punishments_desc:0 "It’s ridiculous; despite promising our people the wondrous opportunity to live in a new, better Montenegro, we are still met with ingratitude and draft-dodging! We simply cannot tolerate such treason; the traitors will have to be made into unforgettable examples."
MNT_absolute_autocrat:0 "절대적 전제군주"
MNT_absolute_autocrat_desc:0 "For too long, our great has found his heroic spirit bound by the chains of constitutionalism and red tape, and our people yearn for decisive action. If we can even hope to become a strong nation, we must do away with needless politicking once and for all!"
MNT_roman_armour:0 "로마의 갑옷"
MNT_roman_armour_desc:0 "아리아의 혁신과 슬라브의 육신을 가졌다고 해도 우리는 우리의 가장 본질적인 유산일 잊어선 안 되니, 바로 모든 몬테네그로인의 안에 담긴 로마의 영혼입니다. 이 영적 출생권을 우리 위대한 민족의 모든 전사들의, 모든 사상가들의, 모든 남녀의 가슴 안에 담아내야 합니다!"
MNT_class_unity:0 "계급단결성"
MNT_class_unity_desc:0 "Between our national intervention and our patriotic unions, our society has achieved a utopia of class cooperation and an organic economy. Our production has increased far beyond our wildest dreams!"
MNT_annihilate_communism:0 "공산주의 절멸"
MNT_annihilate_communism_desc:0 "The problem of emerging leftist movements has been dealt with, but why quit while we’re ahead? We shall excise the red menace from our great nation once and for all!"
MNT_order_mountains:0 "산맥에서의 질서"
MNT_order_mountains_desc:0 "The last bastions of those barbarians huddled in their caves have been cleared. The routes that those fleeing from Yugoslavia used are secured. The army stands for our glorious leader alone. At last there is order in the Black Mountains."
MNT_pax_romana:0 "로마의 평화"
MNT_pax_romana_desc:0 "우리의 생득권의 구원을 하여, 우리의 인민, 우리의 산업, 우리의 영혼들까지 통합함은 지당한 일입니다! 우리 제국의 위엄에 대적하지 못할 하찮은 이웃들에게 더 이상 고개를 숙일 필요가 없습니다! 몬테네그로 만세! 새 로마 만세!"
MNT_free_from_red:0 "붉은 저주에게부터의 자유"
MNT_free_from_red_desc:0 "우리의 진보를 막으려던 붉은 배신자들의 최선에도 우리는 이겨냈습니다! 몬테네그로는 그 인민을 다른 누구에게 넘기지 않을 겁니다!"

#Diplomacy
MNT_imperial_ambition:0 "제국의 야망"
MNT_imperial_ambition_desc:0 "이제 몬테네그로를 안에서 결집시켰으니, 모든 남슬라브인들의 재통합을 위한 계획안을 시작할 차례입니다."
MNT_crusade_barbarism:0 "유고슬라비아인 해방"
MNT_crusade_barbarism_desc:0 "유고슬라비아를 책임지는 급진파는 너무나 오랫동안 우리의 슬라브 형제들과 자매들을 괴롭혀왔습니다. 행동을 취할 때입니다."
MNT_banish_pirates:0 "반피우메 논조"
MNT_banish_pirates_desc:0 "피우메인들은 너무나 오랫동안 절박함과 질투에 따라 우리의 무역을 약탈하다시피 했습니다. 이 해적들에 맞서 인민을 결집시켜야 합니다!"
MNT_restore_order_albania:0 "알바니아에서의 질서 회복"
MNT_restore_order_albania_desc:0 "공허한 팽창론과 정부의 방치가 알바니아를 병들게 하고 있습니다. 우리가 나서 알바니아의 무정부 상태를 끝내야 합니다."
MNT_unite_vlachs:0 "블라흐인 단결"
MNT_unite_vlachs_desc:0 "근본적으로 루마니아인들은 슬라브인입니다. 그에 따라, 루마니아를 다시 제국의 품으로 들이는 것은 우리의 의무이자 책임입니다."
MNT_rivalry_for_roman:0 "루비코를 건너다"
MNT_rivalry_for_roman_desc:0 "몬테네그로인들이 로마의 영혼을 지니고 있다고 해도 육신 없는 영혼은 무용하며, 로마의 육신은 부정할 것 없이 이탈리아입니다. 따라서 우리는 반드시 이탈리아 반도와, 로마의 유산 그 자체를 함께 되찾아야 합니다."
MNT_strike_bulgaria:0 "불가리아 사자를 치다"
MNT_strike_bulgaria_desc:0 "The Bulgarian people are yet another Balkan people suffering due to their separation from their Slavic bretheren. We respect the legacy of the great Bulgarian nation and all they have done for the protection of the Slavic people from the Eastern oppressors. However, we are now the defenders of the Balkan peoples and they must join us, willingly or otherwise."
MNT_death_preferable_communism:0 "헝가리 마르크스주의자 분쇄"
MNT_death_preferable_communism_desc:0 "The vile Marxist dialectic insists that our imperial ambitions constitute tyranny! Our Hungarian neighbors have incorporated such lunacy into their government, and they no doubt long to destroy what we have built. For the Hungarian people’s  good and our security, we must march on Budapest."
MNT_strike_straits:0 "해협을 치다"
MNT_strike_straits_desc:0 "콘스탄티노폴리스는 로마와 비교했을 때 로마 제국에 있어서 두 번째로 중요한 곳입니다. 도시와 그 주변의 해협을 점령한다는 건, 로마 제국의 후계국으로서의 우리의 주장을 정당화하는 데 도움이 될 것입니다."
MNT_struggle_turks:0 "튀르크인들에 맞선 최종 투쟁"
MNT_struggle_turks_desc:0 "튀르크인들은 언제나 발칸의 적이었습니다. 우리가 존중받을만한 국가라는 것을 보이려면 놈들의 영향력을 단숨에 끝내야 합니다."
MNT_subjugate_greece:0 "그리스 복속"
MNT_subjugate_greece_desc:0 "단결된 발칸의 꿈은 그리스 없인 이루어질 수 없습니다. 꿈을 현실로 만들 때가 됐습니다."
MNT_reconquest_gaul:0 "갈리아 재정복"
MNT_reconquest_gaul_desc:0 ""
MNT_eternal_anglo:0 "영원의 잉글랜드인들"
MNT_eternal_anglo_desc:0 "" 
