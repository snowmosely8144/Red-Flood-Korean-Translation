saf.1.title:0 "총리가 사망하다!"
saf.1.desc:0 "Today the Prime Minister has died following a long illness, his popularity has been speculated as being vital to keeping the peace in the country and keeping the stability of the coalition government in place. This blow will make keeping the country together a much tougher job as reactionary Afrikaners and the Purified National Party seek to take over and accelerate the relocation and apartheid programs that were recently paused. The New labour party will also see this as an opportunity to gain power and push the country in the opposite direction and abolish apartheid and the reservations that have been in place for decades which will surely cause the Boer states to erupt into violence and civil strife. \n\nThe chaos this brings will also allow the Mosesists to come out of the shadows and openly challenge the current colonial power structures and bring revolution across the country. The Coalition has nominated Jan Hendrik Hofmeyr to be acting Prime minister until a new election can take place, this election will prove to be the most important and vital election in South African history. \n\nThe results will decide the future of the African dominion and its people, black and white..."
saf.1.a:0 "선거일을 7월로 잡을 것이다!"
