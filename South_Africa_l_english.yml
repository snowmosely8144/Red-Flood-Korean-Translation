#LEADER DESCRITIONS#
politics_george_villiers_desc:0 "6대 클래런든 백작 조지 빌러즈는 1931년부터 남아프리카 연합의 총독으로서 충성을 다했습니다. 하지만 빌러즈는 총독으로서의 중립을 유지하거나 아프리카 차지령의 야생에서 사냥이나 하며 시간을 때우려고 남아프리카 정치에 관심을 가진 게 아니었습니다."
politics_Walter_Madeley_desc:0 "."
politics_Tielman_Roos_desc:0 "."
politics_Nicolaas_Havenga_desc:0 "."
politics_Edwin_Mofutsanyana_desc:0 "."
politics_Zacharias_Mahabane_desc:0 "."
politics_Moses_Kotane_desc:0 "모세스 코타네는 남아프리카 사회주의 연맹의 지도자로, 1930년대 초 독일에선 성공하고 러시아에선 실패한 혁명에서 영감을 얻어 개조한 혁명 전술을 자신의 관념으로 배합해냈습니다. 그러면서도 그는 유럽의 혁명들을 그대로 베끼는 대신 자신만의 정치이론, 아프리카 원주민들의 상황에 맞는 고유한 코타네주의(혹은 모세스주의)를 창조해냈습니다. 이론은 남아프리카에서의 혁명 잠재성을 극대화시키면서, 원주민 무산층에게 자유를 위한 가장 큰 기회를 주었습니다. 극단적인 반제국주의를 골자로 한 코타네의 정치이론은 코타네 그 자신과 더불어 더 많은 인기를 얻으며 아프리카의 식민정부들의 우려를 자아내게 되었습니다."
politics_Edward_Roux_desc:0 "에드워드 룩스는 남아프리카 공산당의 전직 당원으로, 붉은 금요일을 통해 혁명 전술의 실패를 목격한 후 공산당을 탈퇴하고 노동당에 가입했습니다. 그러나 노동당이 통합당과 연립정부를 구성하자, 룩스는 기존의 노동당보다 더 좌익적 색채를 띈 신노동당을 창설했습니다. 이 결과 신노동당은 야당에서 아파르트헤이트와 이주정책에 반대하는 유일한 주류 정당이라는 위치를 차지하게 됐습니다."
politics_Clements_Kadalie_desc:0 "클레멘츠 카달리는 남아프리카의 첫 원주민 출신 전국노조 지도자로, 1922년 원주민 노동토지법이 발효된 이래 지하의 남아프리카 사회주의 연맹에서 남아프리카 내 원주민들의 권리 증진을 위해 활동하고 있습니다. 폭력적 행동을 통해서든, 보호구역 내에서의 정치연설을 통해서든 간에, 클레멘츠는 원주민 사회주의를 위한 쉼없는 변호자입니다. 모세스 코타네의 주도 아래 보호구역 내에서 모세스주의가 발흥하자, 클레멘츠는, 모세스주의가 가진 권위주의적 측면엔 동의하지 않으면서도 아나키스트적인 면에 이끌려, 이 감화력 넘치는 혁명가에게 의탁했습니다."
politics_Sobhuza_II_desc:0 "서부자 2세는 1899년 12월 10일, 출생 후 4개월에 지나지 않았을 때에 아버지인 스와질란드 국왕 응과네 5세의 승하로 왕좌에 올랐습니다. 재위 초기 서부자는 1907년 영국이 조장한 토지분할 및 축소에 맞서 방도를 모색했습니다. 런던으로 파견된 그의 사절단은 영국왕 조지 5세를 알현하여 스와지인들의 땅을 회복시켜줄 것을 탄원했습니다. 서부자는 1929년 추밀원 사법위원회에 토지 문제로 소송을 제기했으나, 보호령 내 영국 행정부의 행위를 영국 법원보다 우선하도록 한 해외사법권법에 따라 그는 결국 패소하였습니다."
Portrait_D_F_Malan_desc:0 "다니열 프란수아 말란은 내무부, 교육부, 공중보건부의 장관을 역임했던 인물로, 남아프리카당과 자신이 가입한 민족당, 함께 연정을 구성한 노동당, 19명의 전직 통합당 출신 의원들과 설립한 정화민족당을 책임지고 있습니다. 당은 이주정책과 아파르트헤이트을 완화하려는 주류 정당들의 연정 및 연합에 맞서고자 합니다."
#IDEAS#
SAF_dubul:0 "Dubul' ibhunu"
SAF_dubul_desc:0 "Dubul' ibhunu, also known as Shoot the Boer, is a controversial South African song that has become a rallying cry for native South Africans who call for violence against the white Boers. This is dangerous for the integrity of the South African state, something must be done."
SAF_baasskap:0 "Baasskap"
SAF_baasskap_desc:0 "Baasskap is the concept of white supremacy held by the boers who blame all the current struggles on the black natives. This has turned the feeling of superiority into pure hatred and rage throwing the country into chaos as both boers and black natives are one close step away from full out war with each other."
SAF_bantu_famine:0 "반투 기근"
SAF_bantu_famine_desc:0 "The economic stagnation and current great depression throughout the globe has collapsed the already weak agricultural sector in South Africa. This has particulary affected the Bantu Reservation, which due to overpopulation has collapsed the local ecology, leading to famine which has killed hundred of thousands so far. This further suffering upon the hell that the opressed black natives seems like a punishment by an angry god. What more suffering could these poor people take?"
SAF_economic_stagnation:0 "Economic Stagnation and Crisis"
SAF_economic_stagnation_desc:0 "The relocation of masses of people from the Boer states and the cape has lead to a severe stagnation and reduction in the ability to produce goods and services. This is due to the severe lack on manpower to do anything with the resources of the country. The global depression in the world economy has further compounded this crisis and needs urgent solutions to save the country from complete ruin."
SAF_native_act:0 "1922년 원주민 노동 및 토지법"
SAF_native_act_desc:0 "Due to an agreement between the National-Afrikaner Coalition and the Rand Rebels the National Labour and Land Act (1922) was passed which banned black natives from living and working in specified areas which include the entirety of the Boer areas. The black natives were to be relocated into reservations in the areas of Natal and Xhosa tribal lands which were then exapned to include Swaziland and Lesotho. \n\nIn 1927 the Native Urban Resetlement Act (1927) designated certain areas of towns and cities that the remaining black population was to be housed while they awaited relocation. These areas became hellscapes as overcrowding and abuse by white police caused mass suffering and death. \n\nThe Boer areas have recently had their entire areas "cleansed" of natives bring a relative peace to the area but the policy has proven economically disastrous and has since been paused to prevent further economic hardship. Soon though a decision must be made on the future of the policy."
SAF_red_friday:0 "붉은 금요일의 유산"
SAF_red_friday_desc:0 "On the 25th of June 1926 500 black communists clashed with police and white boer vigilantes leading to further uprisings across the country. The communists however did not have the sufficient organisation and firepower to defeat the police and vigilantes. \n\nIf a communist on that day was not killed and instead captured they were given over to the boer vigilantes by the police who bloodily executed them. This day came to be known as Red Friday referencing the huge amount of blood spilled that day. It led to a percieved failure in the black native community of the communists to protect them and have since flocked to populist black nationalist parties. \n\nThe Communist party having been left with mostly white members has tried to maintain its race equality message however this has been challenged within the party by more white nationalist members and could become a major issue as racial tensions build up across the country. \n\nThe current economic crisis has led to a resurgence of the communists in areas of the country who sense that soon it may be time for a national revolution. Shouts of White workers of the world unite! and Freedom for all coloured workers! can be heard growing louder and louder, this will not end well."
SAF_economic_reform:0 "Economic Reform"
SAF_economic_reform_desc:0 "The effects of the government reforms has improved the economy and hopefully will undo the economic damage of the past few years."
