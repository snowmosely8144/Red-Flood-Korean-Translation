SAF_republicanreferendum:0 "Republican Referendum"
SAF_republicanreferendum_desc:0 "It has been a long time aim of the left in South Africa to remove the colonial chains and declare an independent republic. To achieve this a referendum has been announced on this issue."
SAF_repealapartheid:0 "Repeal Apartheid"
SAF_repealapartheid_desc:0 "It is time to remove the reservations areas and allow the natives to move back into their former home areas."
SAF_socialreform:0 "사회개혁"
SAF_socialreform_desc:0 "As native labour is now allowed again, it is time to make natives equal in status to whites."
SAF_unbanblackparties:0 "Unban black parties"
SAF_unbanblackparties_desc:0 "Black supporting parties have been banned for a while now. It is time to allow them back into parliament to ensure democracy is for all of the people by all the people."
SAF_capemanifesto:0 "케이프 선언"
SAF_capemanifesto_desc:0 "The Cape manifesto was announced before the New Labour party gained power. It announced the parties intentions to move South Africa towards socialism and an end racial suppression."
SAF_aneconomyforallthepeople:0 "An economy for all the people"
SAF_aneconomyforallthepeople_desc:0 "It is time to remove the racial restrictions on labour and allow then natives back into the factories."
SAF_skeidingspakket:0 "Skeidingspakket"
SAF_skeidingspakket_desc:0 "Seperation! it is time to separate the country into Cape, Boer and Native lands to ensure the project of removing the natives from our rightful lands is complete and free from any reversal."
SAF_volkwithinavolk:0 "Volk within a Volk"
SAF_volkwithinavolk_desc:0 "To protect the Boer population from traitorous whites in other parts of the country a policy of protected and devolved states for only Boers will be set up."
SAF_completerelocation:0 "Complete relocation"
SAF_completerelocation_desc:0 "The process of relocation of the native population to reservations in the Natal and Xhosa regions was paused when the economic collapsed. It is time to restart and finish the process and remove the native from white land."
SAF_baasskap:0 "Baasskap"
SAF_baasskap_desc:0 "The Afrikaner party is to announce a national policy of white superiority and a decriminalisation of white on black violence and the introduction of the death penalty on black on white violence via trial by white only jury."
SAF_commissiononapartheid:0 "Commission on Apartheid"
SAF_commissiononapartheid_desc:0 "A Commission is to be set up to discuss the future of the Native relocation and segregation to supplement reforms in the economy."
SAF_economicreform:0 "경제개혁"
SAF_economicreform_desc:0 "The Commission has come to a conclusion and has accepted its findings on how to fix the economic situation."
SAF_federalcommision:0 "Federal Commision"
SAF_federalcommision_desc:0 "A commission should be set up to find the best way to fix our current economic problems."
SAF_welfarestate:0 "복지국가"
SAF_welfarestate_desc:0 "To maintain support amongst the working class a simple Welfare state is to be implemented, however this will take time."
SAF_crisisof1936:0 "1936년 위기"
SAF_crisisof1936_desc:0 "The Prime minister is ill! without him the coalition between the National party and the Labour will collapse. The country is already on the brink and this may just tip it over the edge into disaster!"
SAF_statusquo:0 "현상유지"
SAF_statusquo_desc:0 "The current main parties have regained power preventing the more extreme parties from taking over. Hopefully the status quo can keep the peace."
SAF_remainasweare:0 "Remain as we are"
SAF_remainasweare_desc:0 ""
SAF_anewway:0 "새로운 길"
SAF_anewway_desc:0 "The dark horse, the New Labour Party, has taken office and has pledged to overturn apartheid and reform South Africa from top to bottom. Many fear this is just the communists in sheeps clothing or even worse - the natives in white paint! The Boers will not stand for this, if the New Labour Party hope to maintain peace the Boers may prove too much to keep at bay."
SAF_vandievolk:0 "Van die Volk"
SAF_vandievolk_desc:0 "The Afrikaner party has gained power, it has pledged to continue the relocation program to ensure peace in all of South Africa. Whether the native population will allow this to happen is a question that may soon be answered."
SAF_referendumonapartheid:0 "아파르트헤이트에 관한 국민투표"
SAF_referendumonapartheid_desc:0 "The commission has come to an impasse as the Boer members have been completely opposed to anything but a return to relocation and suppression of the natives. To move past this a referendum on apartheid has been announced to take place to settle this question."
