saf.9.title:0 "코타네 이론"
saf.9.desc:0 "The past few years has seen the rise of Moses Kotane within the communist party and wider Far Left movement within the poor areas of the country. Instead of copying those revolutionaries in Europe with the same libertarian styles of Marxism, he has instead opted to follow and adapt the theory of Lenin to the specific conditions of South Africa.\n\nHis political theory includes what he calls “Native Democracy” where instead of the Vanguard of the party dictating the direction and actions of the party, the party can discuss and potentially veto what the vanguard of the party has decided.\n\nAnother essential part of Kotane Theory is the idea of Impi Yubantu which puts emphasis on using the land to the people’s advantage in using guerrilla tactics in the countryside instead of a mass uprising of workers seizing factories and cities.\n\nHe has also rejected the long-held notion that industrialised Europe will be the first and most important area to undergo revolution and move to socialism. Kotane has seen the revolutionary movement from Germany stall when France moved to accelerationism and the UK remained in its aristocratic/capitalist democratic state. He posited the idea that in order to establish World Communism it is vital to free the colonial lands held by the imperialistic European empires. With this notion he called the idea “The three tribes theory” where he divided the modern world into 3 tribes, the 1st tribe was the capitalistic and reactionary countries – namely Britain, France and the USA. A 2nd tribe – Germany, Hungary and Brazil who encompassed the industrialised socialist countries that are built on imperialism and a 3rd tribe – The colonial possessions in mainly Africa and Asia who constitute the poorest places in the world. To Kotane these places had the greatest potential at pushing the west towards Communism as the resources needed to sustain their way of life would be cut off pushing the European proletariat to revolution."
saf.9.a:0 "위험한 이론이로군."
